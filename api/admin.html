<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>body{background:#0f172a;color:white;font-family:sans-serif;}.card{background:#1e293b;border-radius:20px;padding:20px;margin-bottom:20px;border:1px solid #334155;}</style>
</head>
<body class="p-4">
    <div id="login-box" class="fixed inset-0 bg-slate-950 flex items-center justify-center p-6 z-[100]">
        <div class="card w-full max-w-sm text-center">
            <h2 class="text-xl font-bold mb-6 text-blue-500 uppercase tracking-widest">Admin Access</h2>
            <input type="password" id="pin" placeholder="ENTER PIN" class="w-full p-4 rounded-xl bg-slate-800 text-center text-2xl mb-4 border-none outline-none">
            <button onclick="login()" class="w-full bg-blue-600 py-4 rounded-xl font-bold uppercase">Open Dashboard</button>
        </div>
    </div>
    <div id="dash" class="hidden">
        <h1 class="text-lg font-black text-blue-400 mb-6 italic uppercase">Ludo Master Control</h1>
        <div class="card border-l-8 border-yellow-500">
            <h3 class="text-xs font-bold text-yellow-500 mb-4 uppercase">Host Tournament</h3>
            <div class="grid grid-cols-2 gap-2 mb-3">
                <input type="number" id="fee" placeholder="Fee" class="bg-slate-900 p-3 rounded-xl text-sm outline-none">
                <input type="number" id="prize" placeholder="Prize" class="bg-slate-900 p-3 rounded-xl text-sm outline-none">
                <select id="mode" class="bg-slate-900 p-3 rounded-xl text-sm"><option value="2">2 Players</option><option value="4">4 Players</option></select>
                <input type="text" id="time" placeholder="Time (9:30 PM)" class="bg-slate-900 p-3 rounded-xl text-sm">
            </div>
            <button onclick="create()" class="w-full bg-yellow-600 text-black py-3 rounded-xl font-bold text-xs uppercase">Publish Match</button>
        </div>
        <div class="card border-l-8 border-pink-500">
            <h3 class="text-xs font-bold text-pink-500 mb-4 uppercase">Pending Deposits</h3>
            <div id="list" class="space-y-3"></div>
        </div>
        <div class="card border-l-8 border-cyan-500">
            <h3 class="text-xs font-bold text-cyan-500 mb-4 uppercase">General Settings</h3>
            <input type="text" id="set-bikash" placeholder="bKash Number" class="bg-slate-900 p-3 rounded-xl w-full mb-2 text-sm outline-none">
            <input type="text" id="set-wa" placeholder="WhatsApp (880...)" class="bg-slate-900 p-3 rounded-xl w-full mb-3 text-sm outline-none">
            <input type="number" id="set-bonus" placeholder="Refer Bonus (৳)" class="bg-slate-900 p-3 rounded-xl w-full mb-4 text-sm outline-none">
            <button onclick="update()" class="w-full bg-cyan-600 py-3 rounded-xl font-bold text-xs uppercase">Save System Settings</button>
        </div>
    </div>
    <script>
        function login(){if(document.getElementById('pin').value==="2025"){document.getElementById('login-box').style.display='none';document.getElementById('dash').style.display='block';load();}else alert("Wrong PIN");}
        async function load(){
            const res=await fetch('/api/wallet?admin=true');const data=await res.json();
            document.getElementById('list').innerHTML=data.length===0?"<p class='text-center text-gray-500 py-4 text-xs'>No Requests</p>":data.map(r=>`<div class="bg-slate-900 p-4 rounded-2xl flex justify-between items-center"><div><p class="font-bold text-white">৳${r.amount}</p><p class="text-[9px] text-blue-400 font-bold uppercase">${r.userId}</p></div><button onclick="approve('${r._id}')" class="bg-green-600 text-white px-5 py-2 rounded-xl text-[10px] font-bold">Approve</button></div>`).join('');
            const sRes=await fetch('/api/wallet?type=settings');const sData=await sRes.json();
            document.getElementById('set-bikash').value=sData.bikash||"";document.getElementById('set-wa').value=sData.wa||"";document.getElementById('set-bonus').value=sData.referBonus||10;
        }
        async function approve(id){await fetch('/api/wallet',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({action:'approve',id})});alert("Approved!");load();}
        async function create(){
            const fee=document.getElementById('fee').value;const prize=document.getElementById('prize').value;const mode=document.getElementById('mode').value;const time=document.getElementById('time').value;
            await fetch('/api/wallet',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({type:'createMatch',entryFee:fee,prize,mode,startTime:time})});alert("Tournament Live!");
        }
        async function update(){await fetch('/api/wallet',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({type:'updateSettings',bikash:document.getElementById('set-bikash').value,wa:document.getElementById('set-wa').value,referBonus:document.getElementById('set-bonus').value})});alert("Updated!");}
    </script>
</body>
</html>
