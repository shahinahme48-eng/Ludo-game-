<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>body{background:#0f172a;color:white;font-family:sans-serif;}</style>
</head>
<body class="p-4 pb-20">
    <div id="login-box" class="fixed inset-0 bg-slate-950 flex items-center justify-center p-6 z-[100]">
        <div class="bg-slate-900 p-8 rounded-3xl w-full max-w-sm text-center shadow-2xl border border-blue-900">
            <h2 class="text-xl font-bold mb-6 text-blue-500 uppercase tracking-widest">Admin Access</h2>
            <input type="password" id="pin" placeholder="ENTER PIN" class="w-full p-4 rounded-xl bg-slate-800 text-center text-2xl mb-4 border-none outline-none text-white">
            <button onclick="login()" class="w-full bg-blue-600 py-4 rounded-xl font-bold uppercase shadow-lg">Access Dashboard</button>
        </div>
    </div>

    <div id="dash" class="hidden">
        <h1 class="text-lg font-black text-blue-400 mb-6 italic uppercase">Ludo Master Panel</h1>
        <div class="bg-slate-800 p-5 rounded-3xl mb-6 border-l-8 border-yellow-500">
            <h3 class="text-xs font-bold text-yellow-500 mb-4 uppercase">Host Match</h3>
            <div class="grid grid-cols-2 gap-2 mb-3">
                <input type="number" id="fee" placeholder="Fee" class="bg-slate-900 p-3 rounded-xl text-sm outline-none text-white">
                <input type="number" id="prize" placeholder="Prize" class="bg-slate-900 p-3 rounded-xl text-sm outline-none text-white">
                <select id="mode" class="bg-slate-900 p-3 rounded-xl text-sm text-white"><option value="2">2 Player</option><option value="4">4 Player</option></select>
                <input type="text" id="time" placeholder="Time" class="bg-slate-900 p-3 rounded-xl text-sm text-white">
            </div>
            <button onclick="create()" class="w-full bg-yellow-600 text-black py-3 rounded-xl font-bold uppercase">Publish to Lobby</button>
        </div>

        <div class="bg-slate-800 p-5 rounded-3xl mb-6 border-l-8 border-pink-500">
            <h3 class="text-xs font-bold text-pink-500 mb-4 uppercase">Pending Deposits</h3>
            <div id="list" class="space-y-3"></div>
        </div>

        <div class="bg-slate-800 p-5 rounded-3xl border-l-8 border-cyan-500 shadow-xl">
            <h3 class="text-xs font-bold text-cyan-500 mb-4 uppercase font-black">System Settings</h3>
            <label class="text-[10px] text-gray-400 ml-1 uppercase">bKash Personal Number:</label>
            <input type="text" id="set-bikash" class="bg-slate-900 p-3 rounded-xl w-full mb-3 text-sm text-white border-none">
            <label class="text-[10px] text-gray-400 ml-1 uppercase">WhatsApp Number (880...):</label>
            <input type="text" id="set-wa" class="bg-slate-900 p-3 rounded-xl w-full mb-4 text-sm text-white border-none">
            <button onclick="update()" class="w-full bg-cyan-600 text-white py-3 rounded-xl font-bold uppercase text-xs">Save All Settings</button>
        </div>
    </div>

    <script>
        const api = "/.netlify/functions/wallet";
        function login(){ if(document.getElementById('pin').value==="2025"){ document.getElementById('login-box').style.display='none'; document.getElementById('dash').style.display='block'; load(); } else alert("Wrong PIN"); }
        async function load(){
            const res=await fetch(`${api}?admin=true`); const data=await res.json();
            document.getElementById('list').innerHTML=data.length===0?"<p class='text-center text-gray-600 py-4 text-xs'>No Requests</p>":data.map(r=>`<div class="bg-slate-950 p-4 rounded-2xl flex justify-between items-center shadow-inner"><div><p class="font-bold text-white text-lg">à§³${r.amount}</p><p class="text-[9px] text-blue-400 font-bold uppercase">${r.userId}</p></div><button onclick="approve('${r._id}')" class="bg-green-600 text-white px-5 py-2 rounded-xl text-[10px] font-black uppercase">Approve</button></div>`).join('');
            const sRes=await fetch(`${api}?type=settings`); const sData=await sRes.json();
            document.getElementById('set-bikash').value=sData.bikash||""; document.getElementById('set-wa').value=sData.wa||"";
        }
        async function approve(id){ await fetch(api,{method:'POST',body:JSON.stringify({action:'approve',id})}); alert("Approved!"); load(); }
        async function create(){ const entryFee=document.getElementById('fee').value; const prize=document.getElementById('prize').value; const mode=document.getElementById('mode').value; const startTime=document.getElementById('time').value; await fetch(api,{method:'POST',body:JSON.stringify({type:'createMatch',entryFee,prize,mode,startTime})}); alert("Tournament Live!"); }
        async function update(){ await fetch(api,{method:'POST',body:JSON.stringify({type:'updateSettings',bikash:document.getElementById('set-bikash').value,wa:document.getElementById('set-wa').value,referBonus:10})}); alert("System Updated!"); }
    </script>
</body>
</html>
