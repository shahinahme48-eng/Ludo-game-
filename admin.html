<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Admin Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>body{background:#0f172a;color:white;font-family:sans-serif;}.card{background:#1e293b;border-radius:24px;padding:20px;border:1px solid #334155;margin-bottom:20px; shadow-xl;}</style>
</head>
<body class="p-4 pb-20" onload="checkPin()">
    <div id="main" class="hidden max-w-lg m-auto">
        <h1 class="text-blue-500 font-black text-2xl italic mb-6 text-center uppercase tracking-tighter">Master Control</h1>
        
        <!-- Host Match -->
        <div class="card border-l-8 border-yellow-500">
            <h3 class="text-xs font-bold text-yellow-500 mb-4 uppercase italic">üèÜ Host Tournament</h3>
            <div class="grid grid-cols-2 gap-3 mb-3">
                <input type="number" id="fee" placeholder="Entry Fee" class="bg-slate-900 p-3 rounded-xl text-sm text-white outline-none border border-slate-700">
                <input type="number" id="prize" placeholder="Prize Pool" class="bg-slate-900 p-3 rounded-xl text-sm text-white border border-slate-700">
                <select id="mode" class="bg-slate-900 p-3 rounded-xl text-sm text-white border border-slate-700"><option value="2">2 Player</option><option value="4">4 Player</option></select>
                <input type="text" id="time" placeholder="Time (8:40 AM)" class="bg-slate-900 p-3 rounded-xl text-sm text-white border border-slate-700">
            </div>
            <button onclick="create()" class="w-full bg-yellow-600 text-black py-3 rounded-xl font-bold uppercase text-xs">Publish Match</button>
        </div>

        <!-- Request Approval Section -->
        <div class="card border-l-8 border-pink-500">
            <h3 class="text-xs font-bold text-pink-500 mb-4 uppercase italic">Pending Requests</h3>
            <div id="req-list" class="space-y-3 text-xs"></div>
        </div>

        <!-- Lobby Manager (Delete Match) -->
        <div class="card border-l-8 border-blue-500 text-xs">
            <h3 class="text-xs font-bold text-blue-500 mb-4 uppercase italic">Manage Lobby</h3>
            <div id="active-matches" class="space-y-2"></div>
        </div>

        <!-- User/Referral Tracker -->
        <div class="card border-l-8 border-green-500">
            <h3 class="text-xs font-bold text-green-500 mb-4 uppercase italic italic">Users & Referrals</h3>
            <div id="user-list" class="space-y-2 max-h-40 overflow-y-auto text-[10px]"></div>
        </div>

        <!-- Settings -->
        <div class="card border-l-8 border-cyan-500">
            <input type="text" id="bik" placeholder="bKash" class="bg-slate-900 p-3 rounded-xl w-full mb-2 text-sm text-white"><input type="text" id="wa" placeholder="WhatsApp" class="bg-slate-900 p-3 rounded-xl w-full mb-3 text-sm text-white"><input type="number" id="bonus" placeholder="Refer Bonus" class="bg-slate-900 p-3 rounded-xl w-full mb-4 text-sm text-white"><button onclick="update()" class="w-full bg-cyan-600 py-3 rounded-xl font-bold uppercase text-xs">Save Settings</button>
        </div>
    </div>
    <script>
        const R_URL = "https://ludo-pro-engine.onrender.com";
        function checkPin(){ if(prompt("PIN:")==="2025") { document.getElementById('main').classList.remove('hidden'); load(); } else alert("Access Denied"); }
        async function load(){
            const res = await fetch(`${R_URL}/api/admin/requests`); const data = await res.json();
            document.getElementById('req-list').innerHTML = data.map(r => `<div class="bg-slate-950 p-4 rounded-xl flex justify-between items-center shadow border border-slate-700"><div><p class="font-bold text-white uppercase text-xs ${r.type==='deposit'?'text-pink-500':'text-blue-500'}">${r.type}</p><p class="font-black text-white text-lg">‡ß≥${r.amount}</p><p class="text-[8px] text-gray-500">${r.userId} | ${r.trxId || r.phone}</p></div><div class="flex flex-col gap-1"><button onclick="handle('${r._id}', 'approve')" class="bg-green-600 text-white px-4 py-1.5 rounded-lg text-[9px] font-bold">Approve</button><button onclick="handle('${r._id}', 'reject')" class="bg-red-600 text-white px-4 py-1.5 rounded-lg text-[9px] font-bold">Reject</button></div></div>`).join('');
            
            const mRes = await fetch(`${R_URL}/api/getMatches`); const mData = await mRes.json();
            document.getElementById('active-matches').innerHTML = mData.map(m => `<div class="bg-slate-950 p-3 rounded-xl flex justify-between items-center border border-slate-800"><p class="text-white text-xs">‡ß≥${m.prize} (${m.startTime})</p><button onclick="delMatch('${m._id}')" class="bg-red-900 text-white px-2 py-1 rounded text-[8px] border border-red-500 font-black">DELETE</button></div>`).join('');

            const uRes = await fetch(`${R_URL}/api/admin/users`); const uData = await uRes.json();
            document.getElementById('user-list').innerHTML = uData.map(u => `<div class="flex justify-between border-b border-slate-800 py-1"><span>${u.userId}</span><span>‡ß≥${u.balance}</span></div>`).join('');

            const sRes = await fetch(`${R_URL}/api/settings`); const sData = await sRes.json();
            document.getElementById('bik').value = sData.bikash||""; document.getElementById('wa').value = sData.wa||""; document.getElementById('bonus').value = sData.referBonus||10;
        }
        async function delMatch(id){ await fetch(`${R_URL}/api/admin/deleteMatch`,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({id})}); load(); }
        async function handle(id, action){ await fetch(`${R_URL}/api/admin/handleRequest`,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({id, action})}); alert("Success!"); load(); }
        async function create(){ await fetch(`${R_URL}/api/createMatch`,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({entryFee:document.getElementById('fee').value, prize:document.getElementById('prize').value, mode:document.getElementById('mode').value, startTime:document.getElementById('time').value.toUpperCase()})}); alert("Match Live!"); load(); }
        async function update(){ await fetch(`${R_URL}/api/updateSettings`,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({bikash:document.getElementById('bik').value, wa:document.getElementById('wa').value, referBonus:document.getElementById('bonus').value})}); alert("Saved!"); }
    </script>
</body>
</html>
