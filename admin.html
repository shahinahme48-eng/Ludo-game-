<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo Pro - Master Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #0f172a; font-family: sans-serif; color: white; }
        .admin-card { background: #1e293b; border-radius: 20px; padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        input { background: #0f172a !important; color: white !important; border: 1px solid #334155 !important; }
    </style>
</head>
<body class="p-4">

    <!-- Login PIN Screen -->
    <div id="login-box" class="fixed inset-0 bg-slate-950 z-[100] flex items-center justify-center p-6">
        <div class="admin-card w-full max-w-sm text-center border border-blue-900">
            <h2 class="text-xl font-bold text-blue-500 mb-6 uppercase">Admin Access</h2>
            <input type="password" id="pin-input" placeholder="ENTER PIN" class="w-full p-4 rounded-xl mb-4 text-center text-2xl tracking-[10px] outline-none">
            <button onclick="login()" class="w-full bg-blue-600 py-4 rounded-xl font-bold uppercase shadow-lg shadow-blue-900/40">Open Dashboard</button>
        </div>
    </div>

    <!-- Main Content -->
    <div id="dashboard" class="hidden">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-lg font-black text-blue-400 italic">MASTER CONTROL</h1>
            <button onclick="location.reload()" class="bg-slate-800 p-2 rounded-full">ðŸ”„</button>
        </div>

        <!-- 1. Settings Section -->
        <div class="admin-card mb-6 border-l-4 border-cyan-500">
            <h3 class="text-xs font-bold text-cyan-500 uppercase mb-4 tracking-widest">System Settings</h3>
            <div class="space-y-4">
                <div>
                    <label class="text-[10px] text-gray-400">bKash Number (Current)</label>
                    <input type="text" id="set-bikash" class="w-full p-3 rounded-xl mt-1 text-sm outline-none">
                </div>
                <div>
                    <label class="text-[10px] text-gray-400">WhatsApp Helpline (e.g. 88017...)</label>
                    <input type="text" id="set-wa" class="w-full p-3 rounded-xl mt-1 text-sm outline-none">
                </div>
                <button onclick="saveSettings()" class="w-full bg-cyan-600 py-3 rounded-xl font-bold text-xs uppercase">Save All Settings</button>
            </div>
        </div>

        <!-- 2. Tournaments Section -->
        <div class="admin-card mb-6 border-l-4 border-yellow-500">
            <h3 class="text-xs font-bold text-yellow-500 uppercase mb-4 tracking-widest">Host Match</h3>
            <div class="grid grid-cols-2 gap-2 mb-3">
                <input type="number" id="m-entry" placeholder="Fee (à§³)" class="p-3 rounded-xl text-sm outline-none">
                <input type="number" id="m-prize" placeholder="Prize (à§³)" class="p-3 rounded-xl text-sm outline-none">
                <select id="m-mode" class="p-3 rounded-xl text-sm outline-none bg-slate-900 text-white">
                    <option value="2">2 Players</option>
                    <option value="4" selected>4 Players</option>
                </select>
                <input type="text" id="m-time" placeholder="Time (10:30 PM)" class="p-3 rounded-xl text-sm outline-none">
            </div>
            <button onclick="createTournament()" class="w-full bg-yellow-600 text-black py-3 rounded-xl font-bold text-xs uppercase">Publish Tournament</button>
        </div>

        <!-- 3. Payment Requests -->
        <div class="admin-card border-l-4 border-pink-500">
            <h3 class="text-xs font-bold text-pink-500 uppercase mb-4 tracking-widest">Pending Deposits</h3>
            <div id="request-list" class="space-y-3">
                <p class="text-center text-gray-600 py-4 text-xs italic">Loading requests...</p>
            </div>
        </div>
    </div>

    <script>
        function login() {
            if(document.getElementById('pin-input').value === "2025") {
                document.getElementById('login-box').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                loadAdminData();
            } else {
                alert("Wrong PIN!");
            }
        }

        async function loadAdminData() {
            // Load Settings
            try {
                const res = await fetch('/api/wallet?type=settings');
                const data = await res.json();
                document.getElementById('set-bikash').value = data.bikash || "";
                document.getElementById('set-wa').value = data.wa || "";
            } catch(e) {}

            // Load Requests
            try {
                const res = await fetch('/api/wallet?admin=true');
                const list = await res.json();
                const div = document.getElementById('request-list');
                div.innerHTML = list.length === 0 ? "<p class='text-center text-gray-500 py-4 text-[10px]'>NO PENDING REQUESTS</p>" : 
                list.map(r => `
                    <div class="bg-slate-900 p-4 rounded-2xl flex justify-between items-center">
                        <div>
                            <p class="font-bold text-white">à§³${r.amount}</p>
                            <p class="text-[9px] text-blue-400 font-bold uppercase">${r.userId}</p>
                        </div>
                        <button onclick="approve('${r._id}')" class="bg-green-600 text-white px-5 py-2 rounded-xl text-[10px] font-black uppercase shadow-lg">Approve</button>
                    </div>
                `).join('');
            } catch(e) {}
        }

        async function approve(id) {
            await fetch('/api/wallet', { 
                method: 'POST', 
                headers: {'Content-Type': 'application/json'}, 
                body: JSON.stringify({ action: 'approve', id }) 
            });
            alert("Approved!");
            loadAdminData();
        }

        async function createTournament() {
            const entryFee = document.getElementById('m-entry').value;
            const prize = document.getElementById('m-prize').value;
            const mode = document.getElementById('m-mode').value;
            const startTime = document.getElementById('m-time').value;
            if(!entryFee || !prize) return alert("Fill Info!");

            await fetch('/api/wallet', { 
                method: 'POST', 
                headers: {'Content-Type': 'application/json'}, 
                body: JSON.stringify({ type: 'createMatch', entryFee, prize, mode, startTime }) 
            });
            alert("Live!");
            document.getElementById('m-entry').value=''; document.getElementById('m-prize').value='';
        }

        async function saveSettings() {
            const bikash = document.getElementById('set-bikash').value;
            const wa = document.getElementById('set-wa').value;
            await fetch('/api/wallet', { 
                method: 'POST', 
                headers: {'Content-Type': 'application/json'}, 
                body: JSON.stringify({ type: 'updateSettings', bikash, wa }) 
            });
            alert("Updated!");
        }
    </script>
</body>
    </html>
