<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo Pro Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>body{background:#0f172a;color:white;font-family:sans-serif;}.card{background:#1e293b;border-radius:20px;padding:20px;border:1px solid #334155;margin-bottom:20px;}</style>
</head>
<body class="p-4" onload="checkPin()">
    <div id="main" class="hidden max-w-lg m-auto">
        <h1 class="text-blue-500 font-black text-center mb-6 uppercase">Master Control</h1>
        <div class="card border-l-8 border-yellow-500">
            <div class="grid grid-cols-2 gap-2 mb-3">
                <input type="number" id="fee" placeholder="Fee" class="bg-slate-900 p-3 rounded-xl text-sm">
                <input type="number" id="prize" placeholder="Prize" class="bg-slate-900 p-3 rounded-xl text-sm">
                <select id="mode" class="bg-slate-900 p-3 rounded-xl text-sm"><option value="2">2 Player</option><option value="4">4 Player</option></select>
                <input type="text" id="time" placeholder="Time (10:30 PM)" class="bg-slate-900 p-3 rounded-xl text-sm">
            </div>
            <button onclick="create()" class="w-full bg-yellow-600 text-black py-3 rounded-xl font-bold uppercase">Publish Tournament</button>
        </div>
        <div id="list" class="space-y-3"></div>
    </div>
    <script>
        const R_URL = "https://ludo-pro-engine.onrender.com";
        function checkPin(){ if(prompt("PIN:")==="2025") { document.getElementById('main').classList.remove('hidden'); load(); } else alert("Denied"); }
        async function load(){
            const res = await fetch(`${R_URL}/api/admin/requests`); const data = await res.json();
            document.getElementById('list').innerHTML = data.map(r => `<div class="card flex justify-between items-center border-l-8 border-pink-500"><div><p class="font-bold">à§³${r.amount}</p><p class="text-[9px] uppercase">${r.userId}</p></div><button onclick="approve('${r._id}')" class="bg-green-600 text-white px-5 py-2 rounded-xl text-xs">Approve</button></div>`).join('');
        }
        async function approve(id){ await fetch(`${R_URL}/api/admin/approve`, { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({id}) }); alert("Approved!"); load(); }
        async function create(){
            const fee=document.getElementById('fee').value; const prize=document.getElementById('prize').value; const mode=document.getElementById('mode').value; const time=document.getElementById('time').value;
            await fetch(`${R_URL}/api/createMatch`, { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({entryFee:fee, prize, mode, startTime:time}) });
            alert("Match Live!"); load();
        }
    </script>
</body>
</html>
