<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo Master Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>body{background:#0f172a;color:white;font-family:sans-serif;}.card{background:#1e293b;border-radius:20px;padding:20px;margin-bottom:20px;border:1px solid #334155;}</style>
</head>
<body class="p-4" onload="checkPin()">
    <div id="main" class="hidden max-w-lg m-auto">
        <h1 class="text-blue-500 font-black text-center mb-6 uppercase italic">Ludo Room Manager</h1>
        
        <div class="card border-l-8 border-yellow-500">
            <h3 class="text-xs font-bold text-yellow-500 mb-4 uppercase">Create Private Room</h3>
            <div class="grid grid-cols-2 gap-2 mb-3">
                <input type="text" id="rCode" placeholder="Room Code (e.g. 5050)" class="bg-slate-900 p-3 rounded-xl text-sm outline-none">
                <input type="text" id="rPass" placeholder="Room Password" class="bg-slate-900 p-3 rounded-xl text-sm outline-none">
                <input type="number" id="fee" placeholder="Entry Fee" class="bg-slate-900 p-3 rounded-xl text-sm">
                <input type="number" id="prize" placeholder="Prize" class="bg-slate-900 p-3 rounded-xl text-sm">
                <select id="mode" class="bg-slate-900 p-3 rounded-xl text-sm"><option value="2">2 Player</option><option value="4">4 Player</option></select>
                <input type="text" id="time" placeholder="Time (10:30 PM)" class="bg-slate-900 p-3 rounded-xl text-sm">
            </div>
            <button onclick="create()" class="w-full bg-yellow-600 text-black py-3 rounded-xl font-bold uppercase">Publish Private Room</button>
        </div>

        <div class="card border-l-8 border-pink-500">
            <h3 class="text-xs font-bold text-pink-500 mb-4 uppercase">General Settings</h3>
            <input type="text" id="bik" placeholder="bKash Number" class="bg-slate-900 p-3 rounded-xl w-full mb-3 text-sm">
            <button onclick="update()" class="w-full bg-cyan-600 py-3 rounded-xl font-bold">SAVE SETTINGS</button>
        </div>
    </div>

    <script>
        const R_URL = "https://ludo-pro-engine.onrender.com";
        function checkPin(){ if(prompt("PIN:")==="2025") document.getElementById('main').classList.remove('hidden'); else document.body.innerHTML="Denied"; }
        async function create(){
            const data = {
                type: 'createMatch',
                roomCode: document.getElementById('rCode').value,
                roomPass: document.getElementById('rPass').value,
                entryFee: document.getElementById('fee').value,
                prize: document.getElementById('prize').value,
                mode: document.getElementById('mode').value,
                startTime: document.getElementById('time').value
            };
            await fetch(`${R_URL}/api/createMatch`, { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(data) });
            alert("Room Published!");
        }
        async function update(){ await fetch(`${R_URL}/api/updateSettings`,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({bikash:document.getElementById('bik').value})}); alert("Saved!"); }
    </script>
</body>
</html>
