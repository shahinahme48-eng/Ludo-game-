<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Admin - Ludo Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>body{background:#0f172a;color:white;font-family:sans-serif;}.card{background:#1e293b;border-radius:24px;padding:20px;border:1px solid #334155;margin-bottom:20px;}</style>
</head>
<body class="p-4" onload="checkPin()">
    <div id="main" class="hidden max-w-md m-auto">
        <h1 class="text-blue-500 font-black text-xl italic mb-6 uppercase text-center tracking-tighter">Master Control</h1>
        
        <!-- ‡¶ü‡ßÅ‡¶∞‡ßç‡¶®‡¶æ‡¶Æ‡ßá‡¶®‡ßç‡¶ü ‡¶π‡ßã‡¶∏‡ßç‡¶ü ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶∏‡ßá‡¶ï‡¶∂‡¶® -->
        <div class="card border-l-8 border-yellow-500 shadow-2xl">
            <h3 class="text-xs font-bold text-yellow-500 mb-4 uppercase italic">üèÜ Host New Tournament</h3>
            <div class="grid grid-cols-2 gap-3 mb-4">
                <div>
                    <label class="text-[10px] text-gray-400 ml-1 uppercase">Entry Fee (‡ß≥)</label>
                    <input type="number" id="fee" class="bg-slate-900 p-3 rounded-xl w-full text-white outline-none border border-slate-700">
                </div>
                <div>
                    <label class="text-[10px] text-gray-400 ml-1 uppercase">Prize Pool (‡ß≥)</label>
                    <input type="number" id="prize" class="bg-slate-900 p-3 rounded-xl w-full text-white outline-none border border-slate-700">
                </div>
            </div>
            <div class="grid grid-cols-2 gap-3 mb-4">
                <div>
                    <label class="text-[10px] text-gray-400 ml-1 uppercase">Players</label>
                    <select id="mode" class="bg-slate-900 p-3 rounded-xl w-full text-white outline-none border border-slate-700">
                        <option value="2">2 Players</option>
                        <option value="4" selected>4 Players</option>
                    </select>
                </div>
                <div>
                    <label class="text-[10px] text-gray-400 ml-1 uppercase">Start Time</label>
                    <input type="text" id="time" placeholder="e.g. 10:30 PM" class="bg-slate-900 p-3 rounded-xl w-full text-white outline-none border border-slate-700">
                </div>
            </div>
            <button onclick="createMatch()" class="w-full bg-blue-600 py-4 rounded-xl font-black uppercase text-xs shadow-lg shadow-blue-900/40">Publish Tournament</button>
        </div>

        <!-- ‡¶∏‡ßá‡¶ü‡¶ø‡¶Ç‡¶∏ ‡¶∏‡ßá‡¶ï‡¶∂‡¶® -->
        <div class="card border-l-8 border-cyan-500 shadow-xl">
            <h3 class="text-xs font-bold text-cyan-400 mb-4 uppercase">System Settings</h3>
            <input type="text" id="bik" placeholder="bKash Number" class="bg-slate-900 p-3 rounded-xl w-full mb-3 text-white outline-none">
            <input type="text" id="wa" placeholder="WhatsApp (880...)" class="bg-slate-900 p-3 rounded-xl w-full mb-4 text-white outline-none">
            <button onclick="updateSet()" class="w-full bg-cyan-600 py-3 rounded-xl font-bold uppercase text-xs">Save Settings</button>
        </div>

        <!-- ‡¶™‡ßá‡¶®‡ßç‡¶°‡¶ø‡¶Ç ‡¶∞‡¶ø‡¶ï‡ßã‡ßü‡ßá‡¶∏‡ßç‡¶ü -->
        <h3 class="font-bold text-pink-500 mb-4 uppercase text-xs ml-2">Pending Deposits</h3>
        <div id="list" class="space-y-3 pb-20"></div>
    </div>

    <script>
        const R_URL = "https://ludo-pro-engine.onrender.com";
        function checkPin(){ let p = prompt("PIN:"); if(p === "2025") { document.getElementById('main').classList.remove('hidden'); load(); } else document.body.innerHTML = "Wrong PIN"; }
        
        async function load(){
            const res = await fetch(`${R_URL}/api/admin/requests`);
            const data = await res.json();
            document.getElementById('list').innerHTML = data.map(r => `<div class="bg-slate-800 p-4 rounded-2xl flex justify-between items-center"><div><p class="font-bold">‡ß≥${r.amount}</p><p class="text-[9px] uppercase text-blue-400">${r.userId}</p></div><button onclick="approve('${r._id}')" class="bg-green-600 text-white px-5 py-2 rounded-xl text-[10px] font-bold">Approve</button></div>`).join('');
            
            const sRes = await fetch(`${R_URL}/api/settings`);
            const sData = await sRes.json();
            document.getElementById('bik').value = sData.bikash || "";
            document.getElementById('wa').value = sData.wa || "";
        }

        async function createMatch(){
            const fee = document.getElementById('fee').value;
            const prize = document.getElementById('prize').value;
            const mode = document.getElementById('mode').value;
            const time = document.getElementById('time').value;
            if(!fee || !prize) return alert("‡¶∏‡¶¨ ‡¶§‡¶•‡ßç‡¶Ø ‡¶¶‡¶ø‡¶®!");
            await fetch(`${R_URL}/api/createMatch`, { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({entryFee:fee, prize, mode, startTime:time}) });
            alert("Tournament is now Live!");
            document.getElementById('fee').value=''; document.getElementById('prize').value='';
        }

        async function approve(id){ await fetch(`${R_URL}/api/admin/approve`,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({id})}); alert("Approved!"); load(); }
        async function updateSet(){ await fetch(`${R_URL}/api/updateSettings`,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({bikash:document.getElementById('bik').value,wa:document.getElementById('wa').value})}); alert("Saved!"); }
    </script>
</body>
</html>
