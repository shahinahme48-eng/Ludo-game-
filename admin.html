<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>body{background:#0f172a;color:white;font-family:sans-serif;}.card{background:#1e293b;border-radius:24px;padding:20px;border:1px solid #334155;margin-bottom:20px;}</style>
</head>
<body class="p-4" onload="checkPin()">
    <div id="main" class="hidden max-w-lg m-auto">
        <h1 class="text-blue-500 font-black text-xl italic mb-6 text-center uppercase">Master Control</h1>
        <div class="card border-l-8 border-yellow-500 shadow-2xl">
            <h3 class="text-xs font-bold text-yellow-500 mb-4 uppercase">Host Tournament</h3>
            <div class="grid grid-cols-2 gap-3 mb-3">
                <input type="number" id="fee" placeholder="Entry Fee" class="bg-slate-900 p-3 rounded-xl text-sm outline-none text-white">
                <input type="number" id="prize" placeholder="Prize Pool" class="bg-slate-900 p-3 rounded-xl text-sm outline-none text-white">
                <select id="mode" class="bg-slate-900 p-3 rounded-xl text-sm text-white"><option value="2">2 Player</option><option value="4">4 Player</option></select>
                <input type="text" id="time" placeholder="Time (8:40 AM)" class="bg-slate-900 p-3 rounded-xl text-sm text-white">
            </div>
            <button onclick="createMatch()" class="w-full bg-yellow-600 text-black py-3 rounded-xl font-bold uppercase text-xs">Publish Match</button>
        </div>
        <div class="card border-l-8 border-pink-500 shadow-xl"><h3 class="text-xs font-bold text-pink-500 mb-4 uppercase">Payment Requests</h3><div id="list" class="space-y-3"></div></div>
        <div class="card border-l-8 border-cyan-500"><input type="text" id="bik" placeholder="bKash" class="bg-slate-900 p-3 rounded-xl w-full mb-3 text-sm text-white"><input type="text" id="wa" placeholder="WhatsApp" class="bg-slate-900 p-3 rounded-xl w-full mb-3 text-sm text-white"><button onclick="updateSet()" class="w-full bg-cyan-600 py-3 rounded-xl font-bold uppercase text-xs">Save</button></div>
    </div>
    <script>
        const R_URL = "https://ludo-pro-engine.onrender.com";
        function checkPin(){ if(prompt("PIN:")==="2025") { document.getElementById('main').classList.remove('hidden'); load(); } else alert("Access Denied"); }
        async function load(){
            const res = await fetch(`${R_URL}/api/admin/requests`); const data = await res.json();
            document.getElementById('list').innerHTML = data.map(r => `<div class="bg-slate-800 p-4 rounded-2xl flex justify-between items-center shadow"><div><p class="font-bold">à§³${r.amount}</p><p class="text-[9px] uppercase text-blue-400 font-bold">${r.userId}</p></div><div class="flex gap-2"><button onclick="handle('${r._id}', 'approve')" class="bg-green-600 text-white px-3 py-1 rounded text-[10px]">Approve</button><button onclick="handle('${r._id}', 'reject')" class="bg-red-600 text-white px-3 py-1 rounded text-[10px]">Reject</button></div></div>`).join('');
            const sRes = await fetch(`${R_URL}/api/settings`); const sData = await sRes.json();
            document.getElementById('bik').value = sData.bikash || ""; document.getElementById('wa').value = sData.wa || "";
        }
        async function handle(id, action){ await fetch(`${R_URL}/api/admin/handleRequest`,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({id, action})}); alert("Success!"); load(); }
        async function createMatch(){
            const fee = document.getElementById('fee').value; const prize = document.getElementById('prize').value;
            await fetch(`${R_URL}/api/createMatch`,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({entryFee:fee, prize, mode:document.getElementById('mode').value, startTime:document.getElementById('time').value})});
            alert("Match Created!"); load();
        }
        async function updateSet(){ await fetch(`${R_URL}/api/updateSettings`,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({bikash:document.getElementById('bik').value, wa:document.getElementById('wa').value})}); alert("Saved!"); }
    </script>
</body>
</html>
