<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>body{background:#0f172a;color:white;font-family:sans-serif;}.card{background:#1e293b;border-radius:20px;padding:20px;margin-bottom:20px;border:1px solid #334155;}</style>
</head>
<body class="p-4" onload="checkPin()">
    <div id="main" class="hidden max-w-lg m-auto">
        <h1 class="text-blue-500 font-black text-center mb-6 uppercase">Admin Manager</h1>
        <div class="card border-l-8 border-yellow-500">
            <h3 class="text-xs font-bold text-yellow-500 mb-4 uppercase">Create Private Match</h3>
            <div class="grid grid-cols-2 gap-2 mb-3">
                <input type="text" id="rCode" placeholder="Room Code" class="bg-slate-900 p-3 rounded-xl text-sm outline-none">
                <input type="text" id="rPass" placeholder="Password" class="bg-slate-900 p-3 rounded-xl text-sm outline-none">
                <input type="number" id="fee" placeholder="Fee" class="bg-slate-900 p-3 rounded-xl text-sm">
                <input type="number" id="prize" placeholder="Prize" class="bg-slate-900 p-3 rounded-xl text-sm">
                <select id="mode" class="bg-slate-900 p-3 rounded-xl text-sm"><option value="2">2 Players</option><option value="4">4 Players</option></select>
                <input type="text" id="time" placeholder="8:40 AM" class="bg-slate-900 p-3 rounded-xl text-sm">
            </div>
            <button onclick="create()" class="w-full bg-yellow-600 text-black py-3 rounded-xl font-bold">PUBLISH ROOM</button>
        </div>
    </div>
    <script>
        const R_URL = "https://ludo-pro-engine.onrender.com";
        function checkPin(){ if(prompt("PIN:")==="2025") document.getElementById('main').classList.remove('hidden'); else document.body.innerHTML="Denied"; }
        async function create(){
            const data = {
                type: 'createMatch',
                roomCode: document.getElementById('rCode').value,
                roomPass: document.getElementById('rPass').value,
                entryFee: document.getElementById('fee').value,
                prize: document.getElementById('prize').value,
                mode: document.getElementById('mode').value,
                startTime: document.getElementById('time').value
            };
            await fetch(`${R_URL}/api/createMatch`, { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(data) });
            alert("Match Live!"); location.reload();
        }
    </script>
</body>
</html>
