<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Admin Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>body{background:#0f172a;color:white;font-family:sans-serif;}.card{background:#1e293b;border-radius:20px;padding:20px;margin-bottom:20px;border:1px solid #334155; shadow-xl;}</style>
</head>
<body class="p-4" onload="checkPin()">
    <div id="main" class="hidden max-w-lg m-auto pb-20">
        <h1 class="text-blue-500 font-black text-2xl italic mb-6 text-center uppercase tracking-tighter">Master Control</h1>
        
        <!-- ১. টুর্নামেন্ট তৈরি -->
        <div class="card border-l-8 border-yellow-500">
            <h3 class="text-xs font-bold text-yellow-500 mb-4 uppercase">Host Tournament</h3>
            <div class="grid grid-cols-2 gap-3 mb-3">
                <input type="number" id="fee" placeholder="Entry Fee" class="bg-slate-900 p-3 rounded-xl text-sm outline-none text-white border border-slate-700">
                <input type="number" id="prize" placeholder="Prize Pool" class="bg-slate-900 p-3 rounded-xl text-sm outline-none text-white border border-slate-700">
                <select id="mode" class="bg-slate-900 p-3 rounded-xl text-sm text-white border border-slate-700">
                    <option value="2">2 Player</option>
                    <option value="4">4 Player</option>
                </select>
                <input type="text" id="time" placeholder="Time (e.g. 10:30 PM)" class="bg-slate-900 p-3 rounded-xl text-sm text-white border border-slate-700">
            </div>
            <button onclick="createMatch()" class="w-full bg-yellow-600 text-black py-3 rounded-xl font-bold uppercase text-xs">Publish Match</button>
        </div>

        <!-- ২. লবি ম্যানেজমেন্ট (ডিলিট বাটনসহ) -->
        <div class="card border-l-8 border-blue-500">
            <h3 class="text-xs font-bold text-blue-500 mb-4 uppercase">Manage Lobby (Active Matches)</h3>
            <div id="match-list-admin" class="space-y-3"></div>
        </div>

        <!-- ৩. পেমেন্ট অ্যাপ্রুভাল -->
        <div class="card border-l-8 border-pink-500">
            <h3 class="text-xs font-bold text-pink-500 mb-4 uppercase">Deposit Requests</h3>
            <div id="req-list" class="space-y-3"></div>
        </div>

        <!-- ৪. ইউজার ও রেফারেল লিস্ট -->
        <div class="card border-l-8 border-green-500">
            <h3 class="text-xs font-bold text-green-500 mb-4 uppercase italic">User Referral Tracker</h3>
            <div id="user-list" class="space-y-2 max-h-60 overflow-y-auto text-[11px]"></div>
        </div>

        <!-- ৫. সেটিংস -->
        <div class="card border-l-8 border-cyan-500">
            <h3 class="text-xs font-bold text-cyan-400 mb-4 uppercase">System Settings</h3>
            <input type="text" id="bik" placeholder="bKash Number" class="bg-slate-900 p-3 rounded-xl w-full mb-3 text-sm text-white border border-slate-700">
            <input type="text" id="wa" placeholder="WhatsApp Number" class="bg-slate-900 p-3 rounded-xl w-full mb-4 text-sm text-white border border-slate-700">
            <button onclick="updateSet()" class="w-full bg-cyan-600 py-3 rounded-xl font-bold uppercase text-xs">Save Settings</button>
        </div>
    </div>

    <script>
        const R_URL = "https://ludo-pro-engine.onrender.com";
        function checkPin(){ if(prompt("PIN:")==="2025") { document.getElementById('main').classList.remove('hidden'); load(); } else alert("Denied"); }
        
        async function load(){
            // Load Requests
            const res = await fetch(`${R_URL}/api/admin/requests`);
            const data = await res.json();
            document.getElementById('req-list').innerHTML = data.map(r => `
                <div class="bg-slate-950 p-4 rounded-2xl flex justify-between items-center border border-slate-800 shadow-inner">
                    <div><p class="font-bold text-white">৳${r.amount}</p><p class="text-[9px] text-blue-400 uppercase">${r.userId}</p></div>
                    <div class="flex gap-2">
                        <button onclick="handle('${r._id}', 'approve')" class="bg-green-600 text-white px-3 py-1 rounded text-[10px] font-bold">Approve</button>
                        <button onclick="handle('${r._id}', 'reject')" class="bg-red-600 text-white px-3 py-1 rounded text-[10px] font-bold">Reject</button>
                    </div>
                </div>
            `).join('');

            // Load Lobby Matches
            const mRes = await fetch(`${R_URL}/api/getMatches`);
            const mData = await mRes.json();
            document.getElementById('match-list-admin').innerHTML = mData.map(m => `
                <div class="bg-slate-950 p-3 rounded-xl flex justify-between items-center border border-slate-800">
                    <p class="text-xs">৳${m.prize} (${m.startTime}) - ${m.players.length}/${m.mode}</p>
                    <button onclick="deleteMatch('${m._id}')" class="bg-red-900 text-white px-2 py-1 rounded text-[9px] border border-red-500">DELETE</button>
                </div>
            `).join('');

            // Load Users & Referrals
            const uRes = await fetch(`${R_URL}/api/admin/users`);
            const uData = await uRes.json();
            document.getElementById('user-list').innerHTML = uData.map(u => `
                <div class="flex justify-between border-b border-slate-800 py-1">
                    <span>${u.userId}</span>
                    <span class="text-yellow-500">Refers: ${u.referCount}</span>
                    <span class="text-green-500 font-bold">৳${u.balance}</span>
                </div>
            `).join('');

            const sRes = await fetch(`${R_URL}/api/settings`);
            const sData = await sRes.json();
            document.getElementById('bik').value = sData.bikash || "";
            document.getElementById('wa').value = sData.wa || "";
        }

        async function deleteMatch(id){ if(confirm("ডিলিট করতে চান?")){ await fetch(`${R_URL}/api/admin/deleteMatch`,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({id})}); alert("Deleted!"); load(); } }
        async function handle(id, action){ await fetch(`${R_URL}/api/admin/handleRequest`,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({id, action})}); alert("Done!"); load(); }
        async function createMatch(){
            const fee=document.getElementById('fee').value; const prize=document.getElementById('prize').value; const mode=document.getElementById('mode').value; const time=document.getElementById('time').value;
            await fetch(`${R_URL}/api/createMatch`,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({entryFee:fee, prize, mode, startTime:time})});
            alert("Tournament Live!"); load();
        }
        async function updateSet(){ await fetch(`${R_URL}/api/updateSettings`,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({bikash:document.getElementById('bik').value, wa:document.getElementById('wa').value})}); alert("Saved!"); }
    </script>
</body>
</html>
