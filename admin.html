<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Admin -Tournament Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>body{background:#0f172a;color:white;font-family:sans-serif;}.card{background:#1e293b;border-radius:24px;padding:20px;border:1px solid #334155;margin-bottom:20px;}</style>
</head>
<body class="p-4" onload="checkPin()">
    <div id="main" class="hidden max-w-lg m-auto pb-20">
        <h1 class="text-blue-500 font-black text-xl italic mb-6 uppercase text-center">Master Control</h1>
        
        <!-- Host Tournament -->
        <div class="card border-l-8 border-yellow-500 shadow-xl">
            <h3 class="text-xs font-bold text-yellow-500 mb-4 uppercase italic">üèÜ Host Tournament</h3>
            <div class="grid grid-cols-2 gap-2 mb-3">
                <input type="number" id="fee" placeholder="Entry Fee" class="bg-slate-900 p-3 rounded-xl text-sm outline-none">
                <input type="number" id="prize" placeholder="Prize" class="bg-slate-900 p-3 rounded-xl text-sm outline-none">
                <select id="mode" class="bg-slate-900 p-3 rounded-xl text-sm"><option value="2">2 Player</option><option value="4">4 Player</option></select>
                <input type="text" id="time" placeholder="Time (9:30 PM)" class="bg-slate-900 p-3 rounded-xl text-sm">
            </div>
            <button onclick="createMatch()" class="w-full bg-yellow-600 text-black py-3 rounded-xl font-bold uppercase text-xs">Publish Match</button>
        </div>

        <!-- Manage Matches (Delete System) -->
        <div class="card border-l-8 border-blue-500">
            <h3 class="text-xs font-bold text-blue-500 mb-4 uppercase">Manage Tournaments (‡¶Æ‡ßç‡¶Ø‡¶æ‡¶ö ‡¶∞‡¶ø‡¶Æ‡ßÅ‡¶≠)</h3>
            <div id="match-list-admin" class="space-y-3"></div>
        </div>

        <!-- Deposit Requests -->
        <div class="card border-l-8 border-pink-500 shadow-xl">
            <h3 class="text-xs font-bold text-pink-500 mb-4 uppercase">Payment Requests</h3>
            <div id="req-list" class="space-y-3"></div>
        </div>

        <!-- Settings -->
        <div class="card border-l-8 border-cyan-500">
            <h3 class="text-xs font-bold text-cyan-400 mb-4 uppercase">Settings</h3>
            <input type="text" id="bik" placeholder="bKash Number" class="bg-slate-900 p-3 rounded-xl w-full mb-3 text-sm">
            <button onclick="updateSet()" class="w-full bg-cyan-600 py-3 rounded-xl font-bold uppercase text-xs">Save</button>
        </div>
    </div>

    <script>
        const R_URL = "https://ludo-pro-engine.onrender.com";
        function checkPin(){ if(prompt("PIN:")==="2025") { document.getElementById('main').classList.remove('hidden'); load(); } else document.body.innerHTML="Denied"; }
        
        async function load(){
            // Load Requests
            const res = await fetch(`${R_URL}/api/admin/requests`);
            const data = await res.json();
            document.getElementById('req-list').innerHTML = data.map(r => `
                <div class="bg-slate-950 p-4 rounded-xl flex justify-between items-center border border-slate-700">
                    <div><p class="font-bold text-white">‡ß≥${r.amount}</p><p class="text-[9px] text-blue-400 uppercase">${r.userId}</p></div>
                    <div class="flex gap-2">
                        <button onclick="handle('${r._id}', 'approve')" class="bg-green-600 text-white px-3 py-1 rounded text-[10px]">Approve</button>
                        <button onclick="handle('${r._id}', 'reject')" class="bg-red-600 text-white px-3 py-1 rounded text-[10px]">Reject</button>
                    </div>
                </div>
            `).join('');

            // Load All Matches for Delete
            const mRes = await fetch(`${R_URL}/api/admin/allMatches`);
            const mData = await mRes.json();
            document.getElementById('match-list-admin').innerHTML = mData.map(m => `
                <div class="bg-slate-950 p-3 rounded-xl flex justify-between items-center border border-slate-700">
                    <div><p class="text-white text-xs font-bold">‡ß≥${m.prize} (${m.startTime})</p><p class="text-[8px] uppercase text-gray-500">${m.status}</p></div>
                    <button onclick="deleteMatch('${m._id}')" class="bg-red-900 text-red-200 px-3 py-1 rounded text-[10px] border border-red-500">Delete</button>
                </div>
            `).join('');

            const sRes = await fetch(`${R_URL}/api/settings`);
            const sData = await sRes.json();
            document.getElementById('bik').value = sData.bikash || "";
        }

        async function deleteMatch(id){ if(confirm("‡¶Æ‡ßç‡¶Ø‡¶æ‡¶ö‡¶ü‡¶ø ‡¶°‡¶ø‡¶≤‡¶ø‡¶ü ‡¶ï‡¶∞‡¶§‡ßá ‡¶ö‡¶æ‡¶®?")){ await fetch(`${R_URL}/api/admin/deleteMatch`,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({id})}); alert("Deleted!"); load(); } }
        async function handle(id, action){ await fetch(`${R_URL}/api/admin/handleRequest`,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({id, action})}); alert(action.toUpperCase()); load(); }
        async function createMatch(){
            const fee=document.getElementById('fee').value; const prize=document.getElementById('prize').value; const mode=document.getElementById('mode').value; const time=document.getElementById('time').value;
            await fetch(`${R_URL}/api/createMatch`,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({entryFee:fee, prize, mode, startTime:time})});
            alert("Match Created!"); load();
        }
        async function updateSet(){ await fetch(`${R_URL}/api/updateSettings`,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({bikash:document.getElementById('bik').value})}); alert("Saved!"); }
    </script>
</body>
</html>
