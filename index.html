<!DOCTYPE html> <html lang="en"> <head>     <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">     <title>Ludo Royal Pro - Full HD</title>     <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>     <script src="https://cdn.tailwindcss.com"></script>     <style>         :root { --red: #ff3b3b; --green: #00c853; --yellow: #ffea00; --blue: #2979ff; }         body { background: #f0f4f8; font-family: 'Segoe UI', sans-serif; -webkit-tap-highlight-color: transparent; }         #board { display: grid; grid-template-columns: repeat(15, 1fr); grid-template-rows: repeat(15, 1fr); width: 94vw; height: 94vw; max-width: 420px; margin: auto; background: #fff; border: 6px solid #333; border-radius: 12px; overflow: hidden; position: relative; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }         .cell { border: 0.1px solid #ddd; position: relative; display: flex; align-items: center; justify-content: center; }         .red { background: var(--red); } .green { background: var(--green); } .yellow { background: var(--yellow); } .blue { background: var(--blue); }         .safe { background-image: url('https://cdn-icons-png.flaticon.com/512/1828/1828884.png'); background-size: 70%; background-repeat: no-repeat; background-position: center; opacity: 0.5; }         .piece { width: 75%; height: 75%; border-radius: 50%; border: 2.5px solid white; box-shadow: 0 4px 8px rgba(0,0,0,0.4); position: absolute; z-index: 100; transition: all 0.4s; cursor: pointer; }         .p-green { background: radial-gradient(circle, #69f0ae, #00701a); } .p-yellow { background: radial-gradient(circle, #ffff72, #fbc02d); } .p-red { background: radial-gradient(circle, #ff5252, #8e0000); } .p-blue { background: radial-gradient(circle, #82b1ff, #002984); }         .tab-content { display: none; } .active-tab { display: block !important; }     </style> </head> <body class="pb-24">     <script>         const R_URL = "https://ludo-pro-engine.onrender.com";         const userId = localStorage.getItem('L_ID') || "SN" + Math.floor(1000 + Math.random() * 9000);         localStorage.setItem('L_ID', userId);         const socket = io(R_URL);         let currentRoom = "global", currentDice = 0, isMyTurn = true;         const path = [[6,1],[6,2],[6,3],[6,4],[6,5],[5,6],[4,6],[3,6],[2,6],[1,6],[0,6],[0,7],[0,8],[1,8],[2,8],[3,8],[4,8],[5,8],[6,9],[6,10],[6,11],[6,12],[6,13],[6,14],[7,14],[8,14],[8,13],[8,12],[8,11],[8,10],[8,9],[9,8],[10,8],[11,8],[12,8],[13,8],[14,8],[14,7],[14,6],[13,6],[12,6],[11,6],[10,6],[9,5],[8,5],[8,4],[8,3],[8,2],[8,1],[8,0],[7,0],[6,0]];         let gutiPos = { green: [-1,-1,-1,-1], yellow: [-1,-1,-1,-1], red: [-1,-1,-1,-1], blue: [-1,-1,-1,-1] };          async function init(){             createBoard(); loadBal();             document.getElementById('uid').innerText = "ID: " + userId;             const res = await fetch(`${R_URL}/api/settings`); const data = await res.json();             document.getElementById('d-bk').innerText = data.bikash;             document.getElementById('wa-link').href = `https://wa.me/${data.wa}`;             socket.on("connect", () => { document.getElementById('status-msg').innerText = "Online ðŸŸ¢"; });             socket.on("gameStartNow", (d) => { currentRoom = d.matchId; document.getElementById('m-header').classList.remove('hidden'); document.getElementById('m-room').innerText = "Room: " + d.roomCode; document.getElementById('m-prize').innerText = "Prize: à§³" + d.prize; isMyTurn = (d.currentTurn === userId); showTab('game-tab'); });             socket.on("diceRolled", (d) => { document.getElementById('dice-btn').innerText = ["","âš€","âš","âš‚","âšƒ","âš„","âš…"][d.value-1]; currentDice = d.value; });             socket.on("pieceMoved", (d) => { updateGutiUI(d.color, d.index, d.newPos); isMyTurn = (d.nextTurn === userId); });         }          function createBoard() {             const b = document.getElementById('board'); b.innerHTML = "";             for(let i=0; i<225; i++) {                 let r=Math.floor(i/15),c=i%15,d=document.createElement('div'); d.className='cell'; d.id=`c-${r}-${c}`;                 if(r<6&&c<6)d.classList.add('green'); else if(r<6&&c>8)d.classList.add('yellow');                 else if(r>8&&c<6)d.classList.add('red'); else if(r>8&&c>8)d.classList.add('blue');                 if(r==7 && c>0 && c<7) d.classList.add('red'); if(r==7 && c>7 && c<14) d.classList.add('yellow');                 if(c==7 && r>0 && r<7) d.classList.add('green'); if(c==7 && r>7 && r<14) d.classList.add('blue');                 const safe = [[6,2],[2,8],[8,12],[12,6]]; safe.forEach(s=>{if(r==s[0]&&c==s[1])d.classList.add('safe')});                 b.appendChild(d);             }             const addP=(r,c,cl,idx)=>{const p=document.createElement('div'); p.id=`piece-${cl}-${idx}`; p.className=`piece p-${cl}`; p.onclick=()=>handleGuti(cl,idx); document.getElementById(`c-${r}-${c}`).appendChild(p);};             addP(1,1,'green',0); addP(1,4,'green',1); addP(4,1,'green',2); addP(4,4,'green',3);             addP(1,10,'yellow',0); addP(1,13,'yellow',1); addP(4,10,'yellow',2); addP(4,13,'yellow',3);             addP(10,1,'red',0); addP(10,4,'red',1); addP(13,1,'red',2); addP(13,4,'red',3);             addP(10,10,'blue',0); addP(10,13,'blue',1); addP(13,10,'blue',2); addP(13,13,'blue',3);         }          function roll() { if(!isMyTurn) return alert("Wait for turn!"); socket.emit("rollDice", { roomId: currentRoom, value: Math.floor(Math.random()*6)+1, player: userId }); }          function handleGuti(color, index) {             if(!isMyTurn || currentDice === 0) return;             let pos = gutiPos[color][index];             if(pos === -1 && currentDice === 6) pos = 0; else if(pos !== -1) pos += currentDice; else return;             gutiPos[color][index] = pos;             socket.emit("movePiece", { roomId: currentRoom, color, index, newPos: pos, userId, dice: currentDice });             updateGutiUI(color, index, pos); currentDice = 0;         }          function updateGutiUI(color, index, pos) {             const p = document.getElementById(`piece-${color}-${index}`);             const cell = document.getElementById(`c-${path[pos][0]}-${path[pos][1]}`);             if(p && cell) cell.appendChild(p);         }          async function loadLobby(){ const res=await fetch(`${R_URL}/api/getMatches`); const data=await res.json(); document.getElementById('match-list').innerHTML=data.map(m=>`<div class="bg-white p-5 rounded-3xl shadow flex justify-between items-center border-l-8 border-blue-600 mb-3"><div><p class="font-bold text-gray-800 text-lg uppercase italic">à§³${m.prize} Prize</p><p class="text-[9px] font-bold text-blue-600 uppercase">${m.players.length}/${m.mode} Joined | ${m.startTime}</p></div><button onclick="joinMatch('${m._id}')" class="bg-blue-600 text-white px-5 py-2 rounded-xl font-bold text-xs shadow-md">JOIN</button></div>`).join(''); }         async function joinMatch(id) { const pass = prompt("Room Pass:"); if(!pass) return; const res = await fetch(`${R_URL}/api/joinMatch`, { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({matchId:id, userId, pass}) }); if(res.ok){ alert("Joined!"); socket.emit("joinRoom", id); currentRoom = id; loadLobby(); loadBal(); } else alert("Error!"); }         async function loadBal(){ fetch(`${R_URL}/api/balance?userId=${userId}`).then(r=>r.json()).then(d=>document.getElementById('balance').innerText=d.balance||0); }         async function dep(){ const amount=document.getElementById('amt').value; const trxId=document.getElementById('trx').value; await fetch(`${R_URL}/api/deposit`,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({userId, amount, trxId, type:'deposit'})}); alert("Request Sent!"); }         async function wit(){ const amount=document.getElementById('wamt').value; const phone=document.getElementById('wphone').value; await fetch(`${R_URL}/api/transaction`,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({userId, amount, phone, type:'withdraw'})}); alert("Request Sent!"); loadBal(); }         function showTab(id){ document.querySelectorAll('.tab-content').forEach(t=>t.classList.remove('active-tab')); document.getElementById(id).classList.add('active-tab'); if(id==='lobby-tab') loadLobby(); }         function copyBk() { navigator.clipboard.writeText(document.getElementById('d-bk').innerText); alert("Copied!"); }                  init();     </script>      <div class="bg-blue-600 text-white p-4 flex justify-between shadow sticky top-0 z-50">         <div><h1 class="font-bold text-sm uppercase italic">Ludo Royal</h1><p id="uid" class="text-[8px] bg-blue-800 px-2 rounded-full font-mono mt-0.5 uppercase tracking-widest">...</p></div>         <p class="font-black text-lg text-yellow-300">à§³ <span id="balance">0</span></p>     </div>      <div id="game-tab" class="tab-content active-tab p-2 text-center">         <div id="m-header" class="hidden bg-slate-800 text-white p-2 rounded-xl mb-3 flex justify-between px-4 text-[10px] font-black uppercase shadow-inner border border-slate-700 mx-2">             <span id="m-room">Room: ...</span><span id="m-prize">Prize: ...</span>         </div>         <div id="board" class="mt-4 shadow-xl border-white border-2"></div>         <div class="mt-8 flex justify-around items-center bg-white p-4 rounded-3xl shadow mx-4 border">             <button onclick="roll()" id="dice-btn" class="w-16 h-16 bg-white rounded-2xl shadow-xl border-b-4 border-gray-300 text-4xl flex items-center justify-center transition-all">ðŸŽ²</button>             <div id="status-msg" class="text-[10px] font-bold text-blue-600 uppercase">Connecting...</div>         </div>     </div>      <div id="lobby-tab" class="tab-content p-4"><div id="match-list" class="space-y-4"></div></div>      <div id="wallet-tab" class="tab-content p-4 space-y-5 text-center">         <div class="grid grid-cols-2 gap-3">             <div class="bg-white p-4 rounded-3xl shadow border-t-8 border-pink-500"><h3 class="text-[10px] font-bold text-pink-500 uppercase mb-2">Deposit</h3><input type="number" id="amt" placeholder="à§³" class="w-full border p-2 rounded-xl mb-1 text-xs"><input type="text" id="trx" placeholder="TrxID" class="w-full border p-2 rounded-xl mb-2 text-xs"><button onclick="dep()" class="w-full bg-pink-600 text-white py-1.5 rounded-xl text-[10px]">SUBMIT</button></div>             <div class="bg-white p-4 rounded-3xl shadow border-t-8 border-blue-500"><h3 class="text-[10px] font-bold text-blue-500 uppercase mb-2">Withdraw</h3><input type="number" id="wamt" placeholder="à§³" class="w-full border p-2 rounded-xl mb-1 text-xs"><input type="text" id="wphone" placeholder="No." class="w-full border p-2 rounded-xl mb-2 text-xs"><button onclick="wit()" class="w-full bg-blue-600 text-white py-1.5 rounded-xl text-[10px]">REQUEST</button></div>         </div>         <div class="bg-white p-4 rounded-3xl shadow cursor-pointer" onclick="copyBk()"><p class="text-[9px] text-gray-400 font-bold uppercase">Tap to Copy bKash</p><p id="d-bk" class="font-black text-xl text-pink-700 tracking-tighter italic">Loading...</p></div>         <a href="#" id="wa-link" target="_blank" class="block bg-green-500 text-white p-4 rounded-2xl text-center font-bold shadow-lg uppercase text-xs">Contact Help</a>     </div>      <div class="fixed bottom-0 w-full bg-white border-t flex justify-around p-4 shadow-xl z-50">         <button onclick="showTab('game-tab')" class="font-bold text-[10px]">PLAY</button>         <button onclick="showTab('lobby-tab')" class="font-bold text-[10px]">LOBBY</button>         <button onclick="showTab('wallet-tab')" class="font-bold text-[10px]">WALLET</button>     </div> </body> </html>
