<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo Royal Pro - Full HD</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --red: #ff3b3b; --green: #00c853; --yellow: #ffea00; --blue: #2979ff; }
        body { background: #f0f4f8; font-family: 'Segoe UI', sans-serif; -webkit-tap-highlight-color: transparent; overflow-x: hidden; }
        #board { display: grid; grid-template-columns: repeat(15, 1fr); grid-template-rows: repeat(15, 1fr); width: 94vw; height: 94vw; max-width: 420px; margin: auto; background: #fff; border: 5px solid #333; border-radius: 10px; overflow: hidden; position: relative; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .cell { border: 0.1px solid #ddd; position: relative; display: flex; align-items: center; justify-content: center; }
        .red { background: var(--red); } .green { background: var(--green); } .yellow { background: var(--yellow); } .blue { background: var(--blue); }
        .safe { background-image: url('https://cdn-icons-png.flaticon.com/512/1828/1828884.png'); background-size: 60%; background-repeat: no-repeat; background-position: center; }
        
        .piece { width: 75%; height: 75%; border-radius: 50%; border: 2.5px solid white; box-shadow: 0 4px 8px rgba(0,0,0,0.4); position: absolute; z-index: 100; transition: all 0.4s cubic-bezier(0.18, 0.89, 0.32, 1.28); cursor: pointer; }
        .p-red { background: radial-gradient(circle, #ff5e5e, #b30000); } .p-green { background: radial-gradient(circle, #58d68d, #1d8348); } .p-yellow { background: radial-gradient(circle, #f7dc6f, #9a7d0a); } .p-blue { background: radial-gradient(circle, #5dade2, #1b4f72); }
        .tab-content { display: none; } .active-tab { display: block !important; }
    </style>
</head>
<body class="pb-24">
    <script>
        const R_URL = "https://ludo-pro-engine.onrender.com";
        const userId = localStorage.getItem('SN_ID') || "SN" + Math.floor(1000 + Math.random() * 9000);
        localStorage.setItem('SN_ID', userId);
        const socket = io(R_URL);
        const moveSnd = new Audio('https://www.soundjay.com/buttons/sounds/button-20.mp3');

        let currentRoom = "global", currentDice = 0, isMyTurn = true;
        const path = [[6,1],[6,2],[6,3],[6,4],[6,5],[5,6],[4,6],[3,6],[2,6],[1,6],[0,6],[0,7],[0,8],[1,8],[2,8],[3,8],[4,8],[5,8],[6,9],[6,10],[6,11],[6,12],[6,13],[6,14],[7,14],[8,14],[8,13],[8,12],[8,11],[8,10],[8,9],[9,8],[10,8],[11,8],[12,8],[13,8],[14,8],[14,7],[14,6],[13,6],[12,6],[11,6],[10,6],[9,5],[8,5],[8,4],[8,3],[8,2],[8,1],[8,0],[7,0],[6,0]];
        let gutiPos = { green: [-1,-1,-1,-1], red: [-1,-1,-1,-1], yellow: [-1,-1,-1,-1], blue: [-1,-1,-1,-1] };

        async function init(){
            createBoard(); document.getElementById('uid').innerText = userId; loadBal();
            const res = await fetch(`${R_URL}/api/settings`); const data = await res.json();
            document.getElementById('d-bk').innerText = data.bikash;
            document.getElementById('my-ref').innerText = userId;
            socket.on("connect", () => { document.getElementById('status-msg').innerText = "Online üü¢"; });
            socket.on("diceRolled", (d) => { document.getElementById('dice-btn').innerText = ["","‚öÄ","‚öÅ","‚öÇ","‚öÉ","‚öÑ","‚öÖ"][d.value]; currentDice = d.value; });
            socket.on("pieceMoved", (d) => { moveGutiUI(d.color, d.index, d.newPos); });
        }

        function roll() { socket.emit("rollDice", { roomId: currentRoom, value: Math.floor(Math.random()*6)+1, player: userId }); }

        function handleGuti(color, index) {
            if(currentDice === 0) return;
            let pos = gutiPos[color][index];
            if(pos === -1 && currentDice === 6) pos = 0;
            else if(pos !== -1) pos += currentDice;
            else return;
            gutiPos[color][index] = pos;
            socket.emit("movePiece", { roomId: currentRoom, color, index, newPos: pos });
            moveGutiUI(color, index, pos);
            currentDice = 0;
        }

        function moveGutiUI(color, index, pos) {
            const p = document.getElementById(`piece-${color}-${index}`);
            const cell = document.getElementById(`c-${path[pos][0]}-${path[pos][1]}`);
            if(p && cell) { moveSnd.play(); cell.appendChild(p); }
        }

        function createBoard() {
            const b = document.getElementById('board'); b.innerHTML = "";
            for(let i=0; i<225; i++) {
                let r=Math.floor(i/15),c=i%15,d=document.createElement('div'); d.className='cell'; d.id=`c-${r}-${c}`;
                if(r<6&&c<6)d.classList.add('green'); else if(r<6&&c>8)d.classList.add('yellow'); else if(r>8&&c<6)d.classList.add('red'); else if(r>8&&c>8)d.classList.add('blue');
                if(r==7 && c>0 && c<7) d.classList.add('red'); if(r==7 && c>7 && c<14) d.classList.add('yellow');
                if(c==7 && r>0 && r<7) d.classList.add('green'); if(c==7 && r>7 && r<14) d.classList.add('blue');
                const safe = [[6,2],[2,8],[8,12],[12,6]]; safe.forEach(s=>{if(r==s[0]&&c==s[1])d.classList.add('safe')});
                b.appendChild(d);
            }
            const addP=(r,c,cl,i)=>{const p=document.createElement('div'); p.id=`piece-${cl}-${i}`; p.className=`piece p-${cl}`; p.onclick=()=>handleGuti(cl,i); document.getElementById(`c-${r}-${c}`).appendChild(p);};
            addP(1,1,'green',0); addP(1,4,'green',1); addP(4,1,'green',2); addP(4,4,'green',3);
            addP(1,10,'yellow',0); addP(1,13,'yellow',1); addP(4,10,'yellow',2); addP(4,13,'yellow',3);
            addP(10,1,'red',0); addP(10,4,'red',1); addP(13,1,'red',2); addP(13,4,'red',3);
            addP(10,10,'blue',0); addP(10,13,'blue',1); addP(13,10,'blue',2); addP(13,13,'blue',3);
        }

        async function loadBal(){ const res = await fetch(`${R_URL}/api/balance?userId=${userId}`); const d = await res.json(); document.getElementById('balance').innerText = d.balance || 0; }
        function showTab(id){ document.querySelectorAll('.tab-content').forEach(t=>t.classList.remove('active-tab')); document.getElementById(id).classList.add('active-tab'); if(id==='lobby-tab') loadLobby(); }
        async function loadLobby(){ const res=await fetch(`${R_URL}/api/getMatches`); const data=await res.json(); document.getElementById('match-list').innerHTML=data.map(m=>`<div class="bg-white p-5 rounded-3xl shadow flex justify-between items-center border-l-8 border-blue-600 mb-3"><div><p class="font-black text-gray-800 italic">Prize: ‡ß≥${m.prize}</p><p class="text-[9px] font-bold text-blue-600 uppercase">${m.players.length}/${m.mode} Players</p></div><button onclick="socket.emit('joinRoom','${m._id}');currentRoom='${m._id}';showTab('game-tab');" class="bg-blue-600 text-white px-5 py-2 rounded-xl font-bold text-xs shadow-md">JOIN</button></div>`).join(''); }
        function copyText(id) { navigator.clipboard.writeText(document.getElementById(id).innerText); alert("Copied!"); }
        init();
    </script>

    <!-- Header -->
    <div class="bg-blue-600 text-white p-4 flex justify-between items-center shadow-lg sticky top-0 z-50">
        <div><h1 class="font-bold text-sm uppercase italic">Ludo Pro</h1><p id="uid" class="text-[8px] bg-blue-800 px-2 rounded-full font-mono mt-0.5">...</p></div>
        <p class="font-black text-lg text-yellow-300">‡ß≥ <span id="balance">0</span></p>
    </div>

    <!-- Play Tab -->
    <div id="game-tab" class="tab-content active-tab p-2 text-center">
        <div id="board" class="mt-4 shadow-xl border-white border-2"></div>
        <div class="mt-8 flex justify-around items-center bg-white p-4 rounded-3xl shadow mx-4 border">
            <button onclick="roll()" id="dice-btn" class="w-16 h-16 bg-white rounded-2xl shadow-xl border-b-4 border-gray-300 text-4xl flex items-center justify-center">üé≤</button>
            <div id="status-msg" class="text-[10px] font-bold text-blue-600 uppercase italic">Online üü¢</div>
        </div>
    </div>

    <!-- Lobby Tab -->
    <div id="lobby-tab" class="tab-content p-4"><div id="match-list" class="space-y-4"></div></div>

    <!-- Wallet Tab -->
    <div id="wallet-tab" class="tab-content p-4 space-y-4">
        <div class="grid grid-cols-2 gap-3">
            <div class="bg-white p-4 rounded-3xl shadow border-t-8 border-pink-500 text-center"><h3 class="text-[10px] font-bold text-pink-600 uppercase mb-2 italic">Deposit</h3><input type="number" id="amt" placeholder="‡ß≥ Amount" class="w-full border p-2 rounded-xl mb-2 text-xs outline-none"><button onclick="alert('Submit in Admin')" class="w-full bg-pink-600 text-white py-2 rounded-xl font-bold text-[10px]">SUBMIT</button></div>
            <div class="bg-white p-4 rounded-3xl shadow border-t-8 border-blue-500 text-center"><h3 class="text-[10px] font-bold text-blue-600 uppercase mb-2 italic">Withdraw</h3><input type="number" id="wamt" placeholder="‡ß≥ Amount" class="w-full border p-2 rounded-xl mb-2 text-xs outline-none"><button onclick="alert('Submit in Admin')" class="w-full bg-blue-600 text-white py-2 rounded-xl font-bold text-[10px]">REQUEST</button></div>
        </div>
        <!-- Referral Card -->
        <div class="bg-gradient-to-br from-yellow-400 to-orange-500 p-6 rounded-[35px] text-white shadow-xl border-b-8 border-orange-700 text-center">
            <h3 class="font-black text-xl italic uppercase mb-2">üéÅ Refer & Earn</h3>
            <p id="my-ref" class="font-black text-2xl tracking-widest bg-black/20 p-2 rounded-xl mb-4">...</p>
            <div class="flex gap-2"><input type="text" id="in-ref" placeholder="Friend Code" class="flex-1 p-2 rounded-xl text-black text-xs outline-none"><button onclick="alert('Bonus Added')" class="bg-black text-white px-4 rounded-xl font-bold text-xs">CLAIM</button></div>
        </div>
        <div class="bg-white p-4 rounded-3xl shadow text-center cursor-pointer" onclick="copyText('d-bk')"><p class="text-[9px] text-gray-400 font-bold uppercase italic">Bikash Personal Number</p><p id="d-bk" class="font-black text-xl text-pink-700 tracking-tighter">Loading...</p></div>
    </div>

    <!-- Navigation Bar -->
    <div class="fixed bottom-0 w-full bg-white border-t flex justify-around p-4 shadow-xl z-50">
        <button onclick="showTab('game-tab')" class="font-bold text-[10px]">PLAY</button>
        <button onclick="showTab('lobby-tab')" class="font-bold text-[10px]">LOBBY</button>
        <button onclick="showTab('wallet-tab')" class="font-bold text-[10px]">WALLET</button>
    </div>
</body>
</html>
