<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo Cash Pro - Fix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --red: #ff3838; --green: #2ecc71; --yellow: #f1c40f; --blue: #3498db; }
        body { background: #f0f2f5; font-family: sans-serif; -webkit-tap-highlight-color: transparent; }
        #ludo-board { display: grid; grid-template-columns: repeat(15, 1fr); width: 92vw; height: 92vw; max-width: 400px; margin: auto; border: 5px solid #333; background: #fff; }
        .cell { border: 0.1px solid #eee; position: relative; display: flex; align-items: center; justify-content: center; }
        .red { background-color: var(--red); } .green { background-color: var(--green); }
        .yellow { background-color: var(--yellow); } .blue { background-color: var(--blue); }
        .tab-content { display: none; } .active-tab { display: block !important; }
    </style>
</head>
<body class="pb-24">

    <div class="bg-blue-600 text-white p-4 flex justify-between items-center shadow-lg sticky top-0 z-50">
        <h1 class="font-bold text-sm">LUDO PRO</h1>
        <div class="text-right">
            <p class="text-[9px] opacity-80 uppercase font-bold">Balance</p>
            <p class="font-bold text-yellow-300 text-lg">‡ß≥ <span id="balance">0</span></p>
        </div>
    </div>

    <!-- Play Tab -->
    <div id="game-tab" class="tab-content active-tab p-2 text-center">
        <div id="ludo-board" class="mt-4 shadow-xl"></div>
        <div class="mt-6 flex justify-around items-center bg-white p-4 rounded-3xl shadow mx-2">
            <button onclick="rollDice()" id="dice-btn" class="w-16 h-16 bg-white rounded-2xl shadow-xl border-b-4 border-gray-300 text-3xl">üé≤</button>
            <div class="text-center">
                <p class="text-[8px] text-gray-400">ID: <span id="display-id" class="font-bold text-blue-600">...</span></p>
                <button onclick="loadBalance()" class="text-[9px] bg-blue-100 px-2 py-1 rounded mt-1">üîÑ Refresh</button>
            </div>
        </div>
    </div>

    <!-- Wallet Tab -->
    <div id="wallet-tab" class="tab-content p-4 space-y-4">
        <div class="bg-white p-6 rounded-3xl shadow border-t-8 border-pink-500">
            <div class="bg-pink-50 p-4 rounded-xl text-center mb-5 border border-pink-100">
                <p class="text-[10px] text-pink-600 font-bold uppercase">Send Money (bKash):</p>
                <p id="display-bikash" class="font-black text-xl text-pink-700 tracking-wider">Loading...</p>
                <button onclick="copyText('display-bikash')" class="bg-pink-600 text-white px-4 py-1 rounded-full text-[10px] mt-2 font-bold">COPY NUMBER</button>
            </div>
            <input type="number" id="dep-amount" placeholder="Amount (‡ß≥)" class="w-full border p-4 rounded-2xl mb-3 outline-none">
            <input type="text" id="dep-trx" placeholder="TrxID" class="w-full border p-4 rounded-2xl mb-5 outline-none">
            <button onclick="handleMoney('deposit')" class="w-full bg-pink-600 text-white py-4 rounded-2xl font-bold uppercase shadow-lg">Submit Request</button>
        </div>
    </div>

    <!-- Admin Tab -->
    <div id="admin-tab" class="tab-content p-4">
        <div class="bg-gray-900 text-white p-5 rounded-3xl mb-6 shadow-xl">
            <h3 class="text-xs text-yellow-400 mb-4 uppercase font-bold">Admin Settings</h3>
            <input type="text" id="admin-bikash-input" placeholder="Update bKash" class="bg-gray-800 p-3 rounded-xl w-full mb-3 text-sm text-white outline-none">
            <button onclick="updateSettings()" class="w-full bg-yellow-500 text-black py-3 rounded-xl font-black uppercase text-xs">Save</button>
        </div>
        <div id="admin-list" class="space-y-4"></div>
    </div>

    <!-- Bottom Nav -->
    <div class="fixed bottom-0 w-full bg-white border-t flex justify-around p-4 shadow-xl z-50">
        <button onclick="showTab('game-tab')" class="flex flex-col items-center"><span class="text-xl">üéÆ</span><span class="text-[9px]">PLAY</span></button>
        <button onclick="showTab('wallet-tab')" class="flex flex-col items-center"><span class="text-xl">üí∞</span><span class="text-[9px]">WALLET</span></button>
        <button onclick="showTab('admin-tab')" class="flex flex-col items-center"><span class="text-xl">‚öôÔ∏è</span><span class="text-[9px]">ADMIN</span></button>
    </div>

    <script>
        // ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶Ü‡¶á‡¶°‡¶ø ‡¶´‡¶ø‡¶ï‡ßç‡¶∏‡¶° ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶è‡¶ü‡¶ø ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞ ‡¶ï‡¶∞‡ßÅ‡¶®
        const userId = "SHAHIN_PRO_USER_1"; // ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶ü‡ßá‡¶∏‡ßç‡¶ü‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶Ü‡¶á‡¶°‡¶ø‡¶ü‡¶ø ‡¶´‡¶ø‡¶ï‡ßç‡¶∏‡¶° ‡¶ï‡¶∞‡ßá ‡¶¶‡¶ø‡¶≤‡¶æ‡¶Æ
        document.getElementById('display-id').innerText = userId;

        let isAdminAuthenticated = false;

        async function loadBalance() {
            try {
                const res = await fetch(`/api/wallet?userId=${userId}`);
                const data = await res.json();
                document.getElementById('balance').innerText = data.balance || 0;
            } catch(e) { }
        }

        async function init() {
            loadBalance();
            try {
                const res = await fetch('/api/wallet?type=settings');
                const data = await res.json();
                document.getElementById('display-bikash').innerText = data.bikash || "017XXXXXXXX";
                document.getElementById('admin-bikash-input').value = data.bikash || "";
            } catch(e) { }
        }

        async function handleMoney(type) {
            const amount = document.getElementById('dep-amount').value;
            const trxId = document.getElementById('dep-trx').value;
            if(!amount) return alert("‡¶ü‡¶æ‡¶ï‡¶æ‡¶∞ ‡¶™‡¶∞‡¶ø‡¶Æ‡¶æ‡¶£ ‡¶¶‡¶ø‡¶®");
            await fetch('/api/wallet', { 
                method: 'POST', 
                headers: {'Content-Type': 'application/json'}, 
                body: JSON.stringify({ type: 'deposit', userId: userId, amount, trxId }) 
            });
            alert("Request Sent!");
            document.getElementById('dep-amount').value = "";
            document.getElementById('dep-trx').value = "";
        }

        async function loadAdmin() {
            const res = await fetch('/api/wallet?admin=true');
            const list = await res.json();
            const div = document.getElementById('admin-list');
            div.innerHTML = list.length === 0 ? "<p class='text-center text-gray-400 py-10'>No requests</p>" : 
            list.map(r => `
                <div class="bg-white p-4 rounded-2xl shadow flex justify-between items-center border-l-4 border-green-500">
                    <div>
                        <p class="font-black text-gray-800">‡ß≥${r.amount}</p>
                        <p class="text-[9px] text-blue-600 font-bold">${r.userId}</p>
                        <p class="text-[9px] text-gray-400 font-mono">${r.trxId || 'N/A'}</p>
                    </div>
                    <button onclick="adminAction('${r._id}', '${r.userId}', ${r.amount})" class="bg-green-600 text-white px-4 py-2 rounded-xl text-[10px] font-bold">Approve</button>
                </div>
            `).join('');
        }

        async function adminAction(id, uId, amt) {
            const res = await fetch('/api/wallet', { 
                method: 'POST', 
                headers: {'Content-Type': 'application/json'}, 
                body: JSON.stringify({ action: 'approve', id, userId: uId, amount: amt }) 
            });
            if(res.ok) {
                alert("Approved Successfully!");
                loadAdmin(); 
                setTimeout(loadBalance, 500); // ‡¶°‡¶æ‡¶ü‡¶æ‡¶¨‡ßá‡¶∏ ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶π‡¶§‡ßá ‡¶è‡¶ï‡¶ü‡ßÅ ‡¶∏‡¶Æ‡ßü ‡¶¶‡¶ø‡¶§‡ßá ‡ß´‡ß¶‡ß¶‡ß¶ ‡¶Æ‡¶ø‡¶≤‡¶ø‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶° ‡¶™‡¶∞ ‡¶∞‡¶ø‡¶´‡ßç‡¶∞‡ßá‡¶∂
            }
        }

        async function updateSettings() {
            const bikash = document.getElementById('admin-bikash-input').value;
            await fetch('/api/wallet', { 
                method: 'POST', 
                headers: {'Content-Type': 'application/json'}, 
                body: JSON.stringify({ type: 'updateSettings', bikash }) 
            });
            alert("Saved!"); init();
        }

        function showTab(id) {
            if(id === 'admin-tab' && !isAdminAuthenticated) {
                if(prompt("Admin PIN:") === "2025") isAdminAuthenticated = true; else return;
            }
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active-tab'));
            document.getElementById(id).classList.add('active-tab');
            if(id === 'admin-tab') loadAdmin();
            if(id === 'game-tab') loadBalance();
        }

        function copyText(id) { 
            const n = document.getElementById(id).innerText; 
            navigator.clipboard.writeText(n); alert("Copied!"); 
        }

        function rollDice() {
            const v = Math.floor(Math.random() * 6) + 1;
            document.getElementById('dice-btn').innerText = ["","‚öÄ","‚öÅ","‚öÇ","‚öÉ","‚öÑ","‚öÖ"][v];
        }

        init();
    </script>
</body>
</html>
