<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo Pro - Tournament Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --red: #ff3838; --green: #2ecc71; --yellow: #f1c40f; --blue: #3498db; }
        body { background: #f8fafc; font-family: 'Segoe UI', sans-serif; }
        .tab-content { display: none; } .active-tab { display: block !important; }
        .card-tournament { background: white; border-radius: 20px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); border-left: 8px solid #2563eb; transition: 0.3s; }
    </style>
</head>
<body class="pb-24">

    <!-- Header -->
    <div class="bg-blue-600 text-white p-5 flex justify-between items-center shadow-lg sticky top-0 z-50">
        <div>
            <h1 class="font-black italic text-lg uppercase tracking-tighter">Ludo Tournament</h1>
            <p id="display-id" class="text-[8px] bg-blue-800 px-2 rounded-full w-fit">ID: ...</p>
        </div>
        <div class="text-right">
            <p class="text-[9px] font-bold opacity-80 uppercase">Wallet</p>
            <p class="font-black text-xl text-yellow-300">‡ß≥ <span id="balance">0</span></p>
        </div>
    </div>

    <!-- 1. Play Tab (Board) -->
    <div id="game-tab" class="tab-content active-tab p-2 text-center">
        <div id="ludo-board" class="mt-4 grid grid-cols-15 w-[92vw] h-[92vw] max-w-[420px] m-auto bg-white border-4 border-gray-800 rounded-lg overflow-hidden shadow-2xl"></div>
        <div class="mt-8 flex justify-center">
            <button onclick="rollDice()" id="dice-btn" class="w-24 h-24 bg-white rounded-3xl shadow-xl border-b-8 border-gray-200 text-5xl active:scale-90 transition-all">üé≤</button>
        </div>
    </div>

    <!-- 2. Lobby Tab (Tournaments) -->
    <div id="lobby-tab" class="tab-content p-4">
        <h2 class="font-black text-gray-800 mb-6 uppercase tracking-widest text-center">üèÜ Live Tournaments</h2>
        <div id="match-list" class="space-y-4">
            <!-- Matches Load Here -->
        </div>
    </div>

    <!-- 3. Wallet Tab -->
    <div id="wallet-tab" class="tab-content p-4 space-y-4">
        <div class="bg-white p-6 rounded-3xl shadow-xl border-t-8 border-pink-500">
            <h3 class="font-bold mb-4 text-center text-pink-600">Deposit Cash</h3>
            <div class="bg-pink-50 p-4 rounded-2xl mb-5 text-center border">
                <p id="display-bikash" class="font-black text-xl text-pink-700 tracking-tighter">Loading...</p>
                <button onclick="copyText('display-bikash')" class="text-[10px] bg-pink-600 text-white px-3 py-1 rounded-full mt-2">COPY NUMBER</button>
            </div>
            <input type="number" id="dep-amount" placeholder="Amount (‡ß≥)" class="w-full border p-4 rounded-2xl mb-3 outline-none">
            <input type="text" id="dep-trx" placeholder="Transaction ID" class="w-full border p-4 rounded-2xl mb-5 outline-none">
            <button onclick="handleMoney()" class="w-full bg-pink-600 text-white py-4 rounded-2xl font-bold shadow-lg">SUBMIT REQUEST</button>

    <!-- 4. Admin Tab -->
    <div id="admin-tab" class="tab-content p-4">
        <div class="bg-gray-900 text-white p-6 rounded-3xl mb-8 shadow-2xl">
            <h3 class="text-xs text-yellow-400 mb-5 uppercase font-black italic">Start New Tournament</h3>
            <div class="grid grid-cols-2 gap-3 mb-4">
                <input type="number" id="match-entry" placeholder="Entry Fee" class="bg-gray-800 p-3 rounded-xl text-white outline-none">
                <input type="number" id="match-prize" placeholder="Prize Pool" class="bg-gray-800 p-3 rounded-xl text-white outline-none">
                <select id="match-mode" class="bg-gray-800 p-3 rounded-xl text-white outline-none">
                    <option value="2">2 Player Mode</option>
                    <option value="4">4 Player Mode</option>
                </select>
                <input type="text" id="match-time" placeholder="Time (e.g. 9:30 PM)" class="bg-gray-800 p-3 rounded-xl text-white outline-none">
            </div>
            <button onclick="createMatch()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold uppercase shadow-lg shadow-blue-900/50">Publish Tournament</button>
        </div>
        <h4 class="font-bold text-gray-700 mb-4 px-2 uppercase text-xs">Pending Deposits</h4>
        <div id="admin-list" class="space-y-4"></div>
    </div>

    <!-- Nav Bar -->
    <div class="fixed bottom-0 w-full bg-white/90 backdrop-blur-md border-t flex justify-around p-4 shadow-2xl z-50">
        <button onclick="showTab('game-tab')" class="font-bold text-[10px]">GAME</button>
        <button onclick="showTab('lobby-tab')" class="font-bold text-[10px]">LOBBY</button>
        <button onclick="showTab('wallet-tab')" class="font-bold text-[10px]">WALLET</button
    </div>

    <script>
        // Unique User ID
        if (!localStorage.getItem('ludo_royal_id')) {
            localStorage.setItem('ludo_royal_id', "PLAYER_" + Math.floor(1000 + Math.random() * 9000));
        }
        const userId = localStorage.getItem('ludo_royal_id');
        let isAdminAuthenticated = false;

        async function init() {
            document.getElementById('display-id').innerText = "ID: " + userId;
            createBoard();
            loadBalance();
            const res = await fetch('/api/wallet?type=settings');
            const data = await res.json();
            document.getElementById('display-bikash').innerText = data.bikash || "017XXXXXXXX";
            document.getElementById('admin-bikash-input')?.value = data.bikash || "";
        }

        async function loadBalance() {
            const res = await fetch(`/api/wallet?userId=${userId}`);
            const data = await res.json();
            document.getElementById('balance').innerText = data.balance || 0;
        }

        // --- Tournament Functions ---
        async function createMatch() {
            const entryFee = document.getElementById('match-entry').value;
            const prize = document.getElementById('match-prize').value;
            const mode = document.getElementById('match-mode').value;
            const startTime = document.getElementById('match-time').value;

            if(!entryFee || !prize || !startTime) return alert("‡¶∏‡¶¨ ‡¶§‡¶•‡ßç‡¶Ø ‡¶¶‡¶ø‡¶®!");

            await fetch('/api/wallet', { 
                method: 'POST', 
                headers: {'Content-Type': 'application/json'}, 
                body: JSON.stringify({ type: 'createMatch', entryFee, prize, mode, startTime }) 
            });
            alert("Tournament Started!");
            showTab('lobby-tab');
        }

        async function loadLobby() {
            const res = await fetch('/api/wallet?type=getMatches');
            const list = await res.json();
            const div = document.getElementById('match-list');
            div.innerHTML = list.length === 0 ? "<p class='text-center text-gray-400 py-20'>No Active Matches</p>" : 
            list.map(m => `
                <div class="card-tournament p-5 flex justify-between items-center">
                    <div>
                        <p class="text-xs font-bold text-blue-600 uppercase mb-1">${m.mode} Player Match</p>
                        <p class="font-black text-gray-800 text-xl">Prize: ‡ß≥${m.prize}</p>
                        <p class="text-[10px] text-gray-500 font-bold uppercase mt-1">Starts At: ${m.startTime}</p>
                    </div>
                    <div class="text-right">
                        <p class="text-[10px] font-bold text-gray-400 mb-2 uppercase">Fee: ‡ß≥${m.entryFee}</p>
                        <button onclick="joinMatch('${m._id}')" class="bg-blue-600 text-white px-6 py-3 rounded-2xl font-black text-xs shadow-lg shadow-blue-200 active:scale-95 transition">JOIN (${m.players.length}/${m.mode})</button>
                    </div>
                </div>
            `).join('');
        }

        async function joinMatch(id) {
            const res = await fetch('/api/wallet', { 
                method: 'POST', 
                headers: {'Content-Type': 'application/json'}, 
                body: JSON.stringify({ type: 'joinMatch', matchId: id, userId }) 
            });
            if(res.ok) { alert("Successfully joined! Be ready at the start time."); loadLobby(); loadBalance(); }
            else { const err = await res.json(); alert(err.error); }
        }

        // --- Admin & Wallet (‡¶Ü‡¶ó‡ßá‡¶∞ ‡¶Æ‡¶§‡ßã) ---
        async function loadAdmin() {
            const res = await fetch('/api/wallet?admin=true');
            const list = await res.json();
            const div = document.getElementById('admin-list');
            div.innerHTML = list.map(r => `
                <div class="bg-white p-4 rounded-2xl shadow flex justify-between items-center border-l-4 border-pink-500">
                    <div><p class="font-black">‡ß≥${r.amount}</p><p class="text-[8px] uppercase text-blue-600 font-bold">${r.userId}</p></div>
                    <button onclick="adminAction('${r._id}')" class="bg-green-600 text-white px-4 py-2 rounded-xl text-[10px] font-bold">APPROVE</button>
                </div>
            `).join('');
        }

        async function adminAction(id) {
            await fetch('/api/wallet', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ action: 'approve', id }) });
            alert("Approved!"); loadAdmin();
        }

        function showTab(id) {
            if(id === 'admin-tab' && !isAdminAuthenticated) {
                if(prompt("PIN:") === "2025") isAdminAuthenticated = true; else return;
            }
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active-tab'));
            document.getElementById(id).classList.add('active-tab');
            if(id === 'lobby-tab') loadLobby();
            if(id === 'admin-tab') loadAdmin();
        }

        function rollDice() {
            const dice = document.getElementById('dice-btn');
            const v = Math.floor(Math.random() * 6) + 1;
            dice.innerText = ["","‚öÄ","‚öÅ","‚öÇ","‚öÉ","‚öÑ","‚öÖ"][v];
        }

        function createBoard() {
            const b = document.getElementById('ludo-board'); b.innerHTML = "";
            for(let i=0; i<225; i++) {
                let r=Math.floor(i/15), c=i%15, d=document.createElement('div');
                d.className='border-[0.1px] border-gray-100';
                if(r<6&&c<6) d.classList.add('red'); else if(r<6&&c>8) d.classList.add('green');
                else if(r>8&&c<6) d.classList.add('yellow'); else if(r>8&&c>8) d.classList.add('blue');
                b.appendChild(d);
            }
        }

        function copyText(id) { navigator.clipboard.writeText(document.getElementById(id).innerText); alert("Copied!"); }

        init();
    </script>
</body>
</html>
