<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo Cash Royal - Player App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --red: #ff3838; --green: #2ecc71; --yellow: #f1c40f; --blue: #3498db; }
        body { background: #f1f5f9; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; overflow-x: hidden; }
        
        /* Realistic Ludo Board */
        #ludo-board { 
            display: grid; grid-template-columns: repeat(15, 1fr); grid-template-rows: repeat(15, 1fr);
            width: 95vw; height: 95vw; max-width: 420px; max-height: 420px; 
            margin: auto; background: #fff; border: 6px solid #333;
            border-radius: 12px; overflow: hidden; box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }
        .cell { border: 0.1px solid #eee; position: relative; display: flex; align-items: center; justify-content: center; }
        .red { background-color: var(--red); } .green { background-color: var(--green); }
        .yellow { background-color: var(--yellow); } .blue { background-color: var(--blue); }

        /* Piece (Guti) Design */
        .piece { 
            width: 75%; height: 75%; border-radius: 50%; 
            border: 2px solid white; box-shadow: 0 3px 6px rgba(0,0,0,0.4); 
            position: absolute; z-index: 10; transition: transform 0.2s;
        }
        .p-red { background: radial-gradient(circle at 30% 30%, #ff5e5e, #b30000); }
        .p-green { background: radial-gradient(circle at 30% 30%, #58d68d, #1d8348); }
        .p-yellow { background: radial-gradient(circle at 30% 30%, #f7dc6f, #9a7d0a); }
        .p-blue { background: radial-gradient(circle at 30% 30%, #5dade2, #1b4f72); }

        .tab-content { display: none; } .active-tab { display: block !important; }
        
        /* Bottom Nav shadow */
        .nav-shadow { box-shadow: 0 -5px 20px rgba(0,0,0,0.05); }
    </style>
</head>
<body class="pb-24">

    <!-- Header -->
    <div class="bg-blue-600 text-white p-4 flex justify-between items-center shadow-lg sticky top-0 z-50">
        <div>
            <h1 class="font-black italic text-sm uppercase tracking-tighter">Ludo Cash Pro</h1>
            <p id="display-id" class="text-[9px] bg-blue-800 px-2 py-0.5 rounded-full w-fit font-mono mt-0.5">ID: Loading...</p>
        </div>
        <div class="text-right">
            <p class="text-[9px] font-bold opacity-80 uppercase">Wallet</p>
            <p class="font-black text-lg text-yellow-300">‡ß≥ <span id="balance">0</span></p>
        </div>
    </div>

    <!-- Tab 1: Game/Play -->
    <div id="game-tab" class="tab-content active-tab p-2 text-center">
        <div id="ludo-board" class="mt-4 border-white border-4"></div>
        <div class="mt-8 flex justify-center items-center gap-6 bg-white p-5 rounded-3xl shadow-sm mx-4 border border-gray-100">
            <button onclick="rollDice()" id="dice-btn" class="w-20 h-20 bg-white rounded-2xl shadow-xl border-b-8 border-gray-200 text-5xl active:scale-90 transition-all flex items-center justify-center">üé≤</button>
            <button onclick="alert('Join a Tournament match to enable chat!')" class="w-12 h-12 rounded-full bg-gray-100 text-2xl flex items-center justify-center shadow-inner">üí¨</button>
        </div>
    </div>

    <!-- Tab 2: Lobby/Tournaments -->
    <div id="lobby-tab" class="tab-content p-4">
        <h2 class="font-black text-gray-800 mb-6 uppercase text-center tracking-widest text-sm flex items-center justify-center gap-2">
            <span class="w-8 h-0.5 bg-gray-300"></span> üèÜ Live Lobby <span class="w-8 h-0.5 bg-gray-300"></span>
        </h2>
        <div id="match-list" class="space-y-4">
            <!-- Matches load here -->
        </div>
    </div>

    <!-- Tab 3: Wallet/Refer -->
    <div id="wallet-tab" class="tab-content p-4 space-y-4">
        <!-- Refer Card -->
        <div class="bg-gradient-to-br from-orange-400 to-yellow-500 p-6 rounded-3xl text-white shadow-lg border-b-4 border-orange-600">
            <h3 class="font-black text-lg">üéÅ Refer & Earn</h3>
            <p class="text-[10px] opacity-90 mb-4 italic">‡¶¨‡¶®‡ßç‡¶ß‡ßÅ‡¶¶‡ßá‡¶∞ ‡¶á‡¶®‡¶≠‡¶æ‡¶á‡¶ü ‡¶ï‡¶∞‡¶≤‡ßá‡¶á ‡¶™‡¶æ‡¶¨‡ßá‡¶® ‡ßß‡ß¶ ‡¶ü‡¶æ‡¶ï‡¶æ ‡¶¨‡ßã‡¶®‡¶æ‡¶∏!</p>
            <div class="bg-white/20 p-3 rounded-2xl flex justify-between items-center mb-4 border border-white/30">
                <div><p class="text-[9px] uppercase font-bold text-orange-100">My Code:</p><p id="my-refer-code" class="font-black text-xl tracking-widest">...</p></div>
                <button onclick="copyText('my-refer-code')" class="bg-white text-orange-600 px-4 py-2 rounded-xl font-bold text-xs shadow-md">SHARE</button>
            </div>
            <div id="refer-box" class="flex gap-2">
                <input type="text" id="input-refer-code" placeholder="Enter Friend Code" class="flex-1 p-3 rounded-xl text-black text-sm outline-none">
                <button onclick="claimRefer()" class="bg-black text-white px-5 rounded-xl font-bold text-xs">CLAIM</button>
            </div>
            <p id="claimed-msg" class="hidden text-center text-xs font-bold mt-2">‚úÖ Referral Bonus Received!</p>
        </div>

        <!-- Deposit Card -->
        <div class="bg-white p-6 rounded-3xl shadow-xl border-t-8 border-pink-500">
            <h3 class="font-bold text-gray-700 mb-4 uppercase text-xs">Deposit Cash</h3>
            <div class="bg-pink-50 p-5 rounded-2xl mb-5 text-center border border-pink-100">
                <p class="text-[10px] text-pink-600 mb-1 font-bold uppercase">Send Money (bKash):</p>
                <p id="display-bikash" class="font-black text-2xl text-pink-700 tracking-tighter">Loading...</p>
                <button onclick="copyText('display-bikash')" class="text-[10px] bg-pink-600 text-white px-4 py-1.5 rounded-full mt-3 font-bold shadow-md">COPY NUMBER</button>
            </div>
            <input type="number" id="dep-amount" placeholder="Enter Amount (‡ß≥)" class="w-full border p-4 rounded-2xl mb-3 outline-none focus:ring-2 focus:ring-pink-400">
            <input type="text" id="dep-trx" placeholder="Enter Transaction ID" class="w-full border p-4 rounded-2xl mb-5 outline-none">
            <button onclick="handleMoney()" class="w-full bg-pink-600 text-white py-4 rounded-2xl font-black uppercase shadow-lg shadow-pink-200">Submit Request</button>
        </div>
    </div>

    <!-- WhatsApp Button -->
    <a href="#" id="wa-link" target="_blank" class="fixed bottom-24 right-5 bg-green-500 text-white w-14 h-14 rounded-full flex items-center justify-center shadow-2xl z-40 animate-bounce">
        <svg viewBox="0 0 24 24" width="30" height="30" fill="currentColor"><path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413Z"/></svg>
    </a>

    <!-- Navigation -->
    <div class="fixed bottom-0 w-full bg-white border-t border-gray-100 flex justify-around p-4 nav-shadow z-50">
        <button onclick="showTab('game-tab')" class="flex flex-col items-center gap-1">
            <span class="text-xl">üéÆ</span><span class="text-[10px] font-black uppercase">Play</span>
        </button>
        <button onclick="showTab('lobby-tab')" class="flex flex-col items-center gap-1">
            <span class="text-xl">üèÜ</span><span class="text-[10px] font-black uppercase">Lobby</span>
        </button>
        <button onclick="showTab('wallet-tab')" class="flex flex-col items-center gap-1">
            <span class="text-xl">üí∞</span><span class="text-[10px] font-black uppercase">Wallet</span>
        </button>
    </div>

    <script>
        // Use LocalStorage for UserID
        if (!localStorage.getItem('ludo_royal_id')) {
            localStorage.setItem('ludo_royal_id', "SN" + Math.floor(1000 + Math.random() * 9000));
        }
        const userId = localStorage.getItem('ludo_royal_id');

        // Sounds
        const diceSound = new Audio('https://www.soundjay.com/misc/sounds/dice-roll-1.mp3');

        async function init() {
            document.getElementById('display-id').innerText = "ID: " + userId;
            document.getElementById('my-refer-code').innerText = userId;
            createBoard();
            loadBalance();
            
            const res = await fetch('/api/wallet?type=settings');
            const data = await res.json();
            document.getElementById('display-bikash').innerText = data.bikash || "017XXXXXXXX";
            document.getElementById('wa-link').href = `https://wa.me/${data.wa || '8801700000000'}?text=Support_ID:${userId}`;
        }

        async function loadBalance() {
            const res = await fetch(`/api/wallet?userId=${userId}`);
            const data = await res.json();
            document.getElementById('balance').innerText = data.balance || 0;
            if (data.referClaimed) {
                document.getElementById('refer-box').classList.add('hidden');
                document.getElementById('claimed-msg').classList.remove('hidden');
            }
        }

        async function loadLobby() {
            const res = await fetch('/api/wallet?type=getMatches');
            const list = await res.json();
            const div = document.getElementById('match-list');
            div.innerHTML = list.length === 0 ? "<p class='text-center text-gray-400 py-20 uppercase font-bold text-xs'>No Active Matches</p>" : 
            list.map(m => `
                <div class="bg-white p-5 rounded-3xl shadow-sm border-l-8 border-blue-600 flex justify-between items-center">
                    <div>
                        <p class="text-[10px] font-bold text-blue-600 uppercase mb-1">${m.mode} Players</p>
                        <p class="font-black text-gray-800 text-xl">Prize: ‡ß≥${m.prize}</p>
                        <p class="text-[10px] text-gray-400 font-bold uppercase">Time: ${m.startTime}</p>
                    </div>
                    <div class="text-right">
                        <p class="text-[10px] font-bold text-gray-400 mb-2">FEE: ‡ß≥${m.entryFee}</p>
                        <button onclick="joinMatch('${m._id}')" class="bg-blue-600 text-white px-5 py-2 rounded-2xl font-black text-xs shadow-lg shadow-blue-100">JOIN (${m.players.length}/${m.mode})</button>
                    </div>
                </div>
            `).join('');
        }

        async function joinMatch(id) {
            const res = await fetch('/api/wallet', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ type: 'joinMatch', matchId: id, userId }) });
            if(res.ok) { alert("Successfully joined!"); loadLobby(); loadBalance(); }
            else { const err = await res.json(); alert(err.error); }
        }

        async function handleMoney() {
            const amount = document.getElementById('dep-amount').value;
            const trxId = document.getElementById('dep-trx').value;
            if(!amount || !trxId) return alert("‡¶∏‡¶¨ ‡¶§‡¶•‡ßç‡¶Ø ‡¶¶‡¶ø‡¶®!");
            await fetch('/api/wallet', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ type: 'deposit', userId, amount, trxId }) });
            alert("Request Sent! Admin will approve soon.");
            document.getElementById('dep-amount').value = "";
            document.getElementById('dep-trx').value = "";
        }

        async function claimRefer() {
            const code = document.getElementById('input-refer-code').value;
            const res = await fetch('/api/wallet', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ type: 'claimRefer', userId, referCode: code }) });
            if(res.ok) { alert("Referral Bonus Received!"); loadBalance(); }
            else { const data = await res.json(); alert(data.error); }
        }

        function showTab(id) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active-tab'));
            document.getElementById(id).classList.add('active-tab');
            if(id === 'lobby-tab') loadLobby();
            if(id === 'game-tab') loadBalance();
        }

        function createBoard() {
            const b = document.getElementById('ludo-board'); b.innerHTML = "";
            for(let i=0; i<225; i++) {
                let r=Math.floor(i/15), c=i%15, d=document.createElement('div'); d.className='cell'; d.id = `c-${r}-${c}`;
                if(r<6&&c<6) d.classList.add('red'); else if(r<6&&c>8) d.classList.add('green');
                else if(r>8&&c<6) d.classList.add('yellow'); else if(r>8&&c>8) d.classList.add('blue');
                b.appendChild(d);
            }
            const addP = (r,c,cl) => { 
                const p=document.createElement('div'); p.className=`piece p-${cl}`; 
                document.getElementById(`c-${r}-${c}`).appendChild(p);
            };
            // 16 Pieces at home bases
            addP(1,1,'red'); addP(1,4,'red'); addP(4,1,'red'); addP(4,4,'red');
            addP(1,10,'green'); addP(1,13,'green'); addP(4,10,'green'); addP(4,13,'green');
            addP(10,1,'yellow'); addP(10,4,'yellow'); addP(13,1,'yellow'); addP(13,4,'yellow');
            addP(10,10,'blue'); addP(10,13,'blue'); addP(13,10,'blue'); addP(13,13,'blue');
        }

        function rollDice() {
            diceSound.play().catch(e => {});
            const v = Math.floor(Math.random() * 6) + 1;
            document.getElementById('dice-btn').innerText = ["","‚öÄ","‚öÅ","‚öÇ","‚öÉ","‚öÑ","‚öÖ"][v];
        }

        function copyText(id) { navigator.clipboard.writeText(document.getElementById(id).innerText); alert("Copied!"); }

        init();
    </script>
</body>
</html>
