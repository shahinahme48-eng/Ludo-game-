<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo Royal Cash - Pro</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --red: #ff3838; --green: #2ecc71; --yellow: #f1c40f; --blue: #3498db; }
        body { background: #f1f5f9; font-family: sans-serif; -webkit-tap-highlight-color: transparent; }
        #board { display: grid; grid-template-columns: repeat(15, 1fr); grid-template-rows: repeat(15, 1fr); width: 95vw; height: 95vw; max-width: 420px; margin: auto; background: #fff; border: 4px solid #333; border-radius: 10px; overflow: hidden; position: relative; }
        .cell { border: 0.1px solid #ddd; position: relative; display: flex; align-items: center; justify-content: center; }
        .red { background-color: var(--red); } .green { background-color: var(--green); } .yellow { background-color: var(--yellow); } .blue { background-color: var(--blue); }
        .piece { width: 75%; height: 75%; border-radius: 50%; border: 2px solid white; box-shadow: 0 3px 6px rgba(0,0,0,0.4); position: absolute; z-index: 50; transition: all 0.4s; cursor: pointer; }
        .p-red { background: radial-gradient(circle, #ff5e5e, #b30000); } .p-green { background: radial-gradient(circle, #58d68d, #1d8348); } .p-yellow { background: radial-gradient(circle, #f7dc6f, #9a7d0a); } .p-blue { background: radial-gradient(circle, #5dade2, #1b4f72); }
        .tab-content { display: none; } .active-tab { display: block !important; }
    </style>
</head>
<body class="pb-24">
    <script>
        const R_URL = "https://ludo-pro-engine.onrender.com";
        const userId = localStorage.getItem('SN_ID') || "SN" + Math.floor(1000 + Math.random() * 9000);
        localStorage.setItem('SN_ID', userId);
        const socket = io(R_URL);
        
        let currentDice = 0;
        let myColor = 'green'; 

        // ‡ßß. ‡¶°‡¶æ‡¶ü‡¶æ ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶æ
        async function init(){
            document.getElementById('uid').innerText = userId;
            document.getElementById('my-ref-display').innerText = userId;
            createBoard();
            loadBal();
            try {
                const res = await fetch(`${R_URL}/api/settings`);
                const data = await res.json();
                document.getElementById('d-bk').innerText = data.bikash || "017XXXXXXXX";
                document.getElementById('wa-link').href = `https://wa.me/${data.wa}?text=ID:${userId}`;
            } catch(e) {}
            socket.on("connect", () => { document.getElementById('status').innerText = "ONLINE üü¢"; });
            socket.on("diceRolled", (data) => {
                currentDice = data.value;
                document.getElementById('dice-val').innerText = data.value;
            });
        }

        // ‡ß®. ‡¶õ‡¶ï‡ßç‡¶ï‡¶æ ‡¶ö‡¶æ‡¶≤‡¶æ
        function roll() {
            const v = Math.floor(Math.random() * 6) + 1;
            socket.emit("rollDice", { roomId: "global", value: v, player: userId });
        }

        // ‡ß©. ‡¶°‡¶ø‡¶™‡ßã‡¶ú‡¶ø‡¶ü ‡¶≤‡¶ú‡¶ø‡¶ï (‡¶ü‡¶æ‡¶ï‡¶æ‡¶∞ ‡¶™‡ßç‡¶∞‡ßÅ‡¶´‡¶∏‡¶π)
        async function dep(){
            const amount = document.getElementById('amt').value;
            const trxId = document.getElementById('trx').value;
            if(!amount || !trxId) return alert("‡¶ü‡¶æ‡¶ï‡¶æ‡¶∞ ‡¶™‡¶∞‡¶ø‡¶Æ‡¶æ‡¶£ ‡¶è‡¶¨‡¶Ç TrxID ‡¶¶‡¶ø‡¶®!");
            await fetch(`${R_URL}/api/deposit`, { 
                method:'POST', 
                headers:{'Content-Type':'application/json'}, 
                body:JSON.stringify({userId, amount, trxId, type:'deposit'}) 
            });
            alert("‡¶Ö‡¶®‡ßÅ‡¶∞‡ßã‡¶ß ‡¶™‡¶æ‡¶†‡¶æ‡¶®‡ßã ‡¶π‡ßü‡ßá‡¶õ‡ßá! ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶°‡¶Æ‡¶ø‡¶® ‡¶ö‡ßá‡¶ï ‡¶ï‡¶∞‡ßá ‡¶¨‡ßç‡¶Ø‡¶æ‡¶≤‡ßá‡¶®‡ßç‡¶∏ ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡¶¨‡ßá‡•§");
            document.getElementById('amt').value=""; document.getElementById('trx').value="";
        }

        // ‡ß™. ‡¶∞‡ßá‡¶´‡¶æ‡¶∞‡ßá‡¶≤ ‡¶ï‡ßç‡¶≤‡ßá‡¶á‡¶Æ
        async function claimRefer() {
            const referCode = document.getElementById('ref-input').value;
            if(!referCode) return alert("‡¶ï‡ßã‡¶° ‡¶¶‡¶ø‡¶®");
            const res = await fetch(`${R_URL}/api/claimRefer`, { 
                method:'POST', 
                headers:{'Content-Type':'application/json'}, 
                body:JSON.stringify({userId, referCode}) 
            });
            if(res.ok) { alert("‡¶¨‡ßã‡¶®‡¶æ‡¶∏ ‡¶∏‡¶´‡¶≤!"); loadBal(); } 
            else { const d = await res.json(); alert(d.error); }
        }

        function showTab(id){
            document.querySelectorAll('.tab-content').forEach(t=>t.classList.remove('active-tab'));
            document.getElementById(id).classList.add('active-tab');
            if(id==='lobby-tab') loadLobby();
        }

        async function loadLobby(){
            const res = await fetch(`${R_URL}/api/getMatches`);
            const data = await res.json();
            document.getElementById('match-list').innerHTML = data.length === 0 ? "<p class='text-center py-10 text-gray-400'>‡¶ï‡ßã‡¶® ‡¶ü‡ßÅ‡¶∞‡ßç‡¶®‡¶æ‡¶Æ‡ßá‡¶®‡ßç‡¶ü ‡¶®‡ßá‡¶á</p>" : 
            data.map(m => `<div class="bg-white p-5 rounded-3xl shadow flex justify-between items-center border-l-8 border-blue-600 mb-3"><div><p class="font-black text-gray-800">‡ß≥${m.prize} Prize</p><p class="text-[9px] font-bold text-blue-600 uppercase">${m.mode} Players | ${m.startTime}</p></div><button class="bg-blue-600 text-white px-5 py-2 rounded-xl font-bold text-xs uppercase">JOIN</button></div>`).join('');
        }

        function createBoard(){
            const b = document.getElementById('board'); b.innerHTML = "";
            for(let i=0; i<225; i++) {
                let r=Math.floor(i/15),c=i%15,d=document.createElement('div'); d.className='cell'; d.id=`c-${r}-${c}`;
                if(r<6&&c<6)d.classList.add('green'); else if(r<6&&c>8)d.classList.add('yellow'); else if(r>8&&c<6)d.classList.add('red'); else if(r>8&&c>8)d.classList.add('blue');
                b.appendChild(d);
            }
            const addP=(r,c,cl,i)=>{const p=document.createElement('div'); p.className=`piece p-${cl}`; p.id=`piece-${cl}-${i}`; document.getElementById(`c-${r}-${c}`).appendChild(p);};
            addP(1,1,'green',0); addP(1,4,'green',1); addP(4,1,'green',2); addP(4,4,'green',3);
            addP(1,10,'yellow',0); addP(1,13,'yellow',1); addP(4,10,'yellow',2); addP(4,13,'yellow',3);
            addP(10,1,'red',0); addP(10,4,'red',1); addP(13,1,'red',2); addP(13,4,'red',3);
            addP(10,10,'blue',0); addP(10,13,'blue',1); addP(13,10,'blue',2); addP(13,13,'blue',3);
        }

        async function loadBal(){ const res = await fetch(`${R_URL}/api/balance?userId=${userId}`); const data = await res.json(); document.getElementById('balance').innerText = data.balance || 0; }
        function copyNum() { navigator.clipboard.writeText(document.getElementById('d-bk').innerText); alert("‡¶®‡¶æ‡¶Æ‡ßç‡¶¨‡¶æ‡¶∞ ‡¶ï‡¶™‡¶ø ‡¶π‡ßü‡ßá‡¶õ‡ßá!"); }
        
        window.onload = init;
    </script>

    <!-- UI ‡¶Ö‡¶Ç‡¶∂ -->
    <div class="bg-blue-600 text-white p-4 flex justify-between items-center shadow-lg sticky top-0 z-50">
        <div><h1 class="font-bold text-sm uppercase">Ludo Royal</h1><p id="uid" class="text-[8px] bg-blue-800 px-2 rounded-full mt-0.5">...</p></div>
        <p class="font-black text-lg text-yellow-300">‡ß≥ <span id="balance">0</span></p>
    </div>

    <!-- TAB: PLAY -->
    <div id="game-tab" class="tab-content active-tab p-2 text-center">
        <div id="board" class="mt-4 shadow-xl border-white border-2"></div>
        <div class="mt-8 flex justify-around items-center bg-white p-4 rounded-3xl shadow mx-4 border">
            <button onclick="roll()" id="d-btn" class="w-16 h-16 bg-white rounded-2xl shadow-xl border-b-4 border-gray-300 text-3xl flex items-center justify-center">üé≤</button>
            <div id="status" class="text-[10px] font-bold text-blue-600 uppercase italic">CONNECTING... <span id="dice-val">?</span></div>
            <button onclick="alert('Join Tournament to Chat!')" class="w-10 h-10 rounded-full bg-gray-100 text-xl">üí¨</button>
        </div>
    </div>

    <!-- TAB: LOBBY -->
    <div id="lobby-tab" class="tab-content p-4"><div id="match-list" class="space-y-4"></div></div>

    <!-- TAB: WALLET -->
    <div id="wallet-tab" class="tab-content p-4 space-y-4">
        <!-- ‡¶¨‡¶®‡ßç‡¶ß‡ßÅ ‡¶Ü‡¶Æ‡¶®‡ßç‡¶§‡ßç‡¶∞‡¶£ ‡¶ï‡¶æ‡¶∞‡ßç‡¶° -->
        <div class="bg-gradient-to-r from-orange-400 to-yellow-500 p-5 rounded-3xl text-white shadow-lg">
            <h3 class="font-bold">üéÅ ‡¶¨‡¶®‡ßç‡¶ß‡ßÅ ‡¶Ü‡¶Æ‡¶®‡ßç‡¶§‡ßç‡¶∞‡¶£ ‡¶â‡¶™‡¶π‡¶æ‡¶∞</h3>
            <p class="text-[10px] mb-2 opacity-90">‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶ï‡ßã‡¶°: <span id="my-refer-display" class="font-black ml-1">...</span></p>
            <div class="flex gap-2">
                <input type="text" id="ref-input" placeholder="‡¶¨‡¶®‡ßç‡¶ß‡ßÅ‡¶∞ ‡¶∞‡ßá‡¶´‡¶æ‡¶∞ ‡¶ï‡ßã‡¶° ‡¶¶‡¶ø‡¶®" class="flex-1 p-2 rounded-xl text-black text-sm outline-none">
                <button onclick="claimRefer()" class="bg-black text-white px-4 rounded-xl font-bold text-xs uppercase">Claim</button>
            </div>
        </div>

        <!-- ‡¶ü‡¶æ‡¶ï‡¶æ ‡¶ú‡¶Æ‡¶æ ‡¶¶‡ßá‡¶ì‡ßü‡¶æ‡¶∞ ‡¶ï‡¶æ‡¶∞‡ßç‡¶° -->
        <div class="bg-white p-6 rounded-3xl shadow border-t-8 border-pink-500 text-center">
            <div class="bg-pink-50 p-4 rounded-xl mb-4 border cursor-pointer" onclick="copyNum()">
                <p class="text-[10px] text-pink-600 font-bold uppercase italic">Tap to Copy bKash Number:</p>
                <p id="d-bk" class="font-black text-xl text-pink-700 tracking-tighter">Loading...</p>
            </div>
            <input type="number" id="amt" placeholder="‡¶ü‡¶æ‡¶ï‡¶æ‡¶∞ ‡¶™‡¶∞‡¶ø‡¶Æ‡¶æ‡¶£ (‡ß≥)" class="w-full border p-4 rounded-2xl mb-3 outline-none">
            <input type="text" id="trx" placeholder="‡¶¨‡¶ø‡¶ï‡¶æ‡¶∂ TrxID ‡¶¶‡¶ø‡¶®" class="w-full border p-4 rounded-2xl mb-5 outline-none">
            <button onclick="dep()" class="w-full bg-pink-600 text-white py-4 rounded-2xl font-bold shadow-lg uppercase">Submit Deposit</button>
        </div>
        <a href="#" id="wa-link" target="_blank" class="block bg-green-500 text-white p-4 rounded-2xl text-center font-bold">WhatsApp Help</a>
    </div>

    <!-- Navigation -->
    <div class="fixed bottom-0 w-full bg-white border-t flex justify-around p-4 shadow-xl z-50">
        <button onclick="showTab('game-tab')" class="font-bold text-[10px] uppercase">Play</button>
        <button onclick="showTab('lobby-tab')" class="font-bold text-[10px] uppercase">Lobby</button>
        <button onclick="showTab('wallet-tab')" class="font-bold text-[10px] uppercase">Wallet</button>
    </div>
</body>
</html>
