<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo Royal Cash</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --red: #ff3838; --green: #2ecc71; --yellow: #f1c40f; --blue: #3498db; }
        body { background: #f1f5f9; font-family: sans-serif; }
        .tab-content { display: none; } .active-tab { display: block !important; }
        .card-full { border-left: 8px solid #64748b !important; opacity: 0.7; }
    </style>
</head>
<body class="pb-24">
    <script>
        const R_URL = "https://ludo-pro-engine.onrender.com";
        const userId = localStorage.getItem('L_ID') || "SN" + Math.floor(1000 + Math.random() * 9000);
        localStorage.setItem('L_ID', userId);
        const socket = io(R_URL);

        socket.on("connect", () => { document.getElementById('status').innerText = "Online üü¢"; });

        // ‡ßß ‡¶Æ‡¶ø‡¶®‡¶ø‡¶ü ‡¶Ü‡¶ó‡ßá‡¶∞ ‡¶®‡ßã‡¶ü‡¶ø‡¶´‡¶ø‡¶ï‡ßá‡¶∂‡¶®
        socket.on("oneMinWarning", (data) => {
            alert("üîî ‡¶®‡ßã‡¶ü‡¶ø‡¶∂: " + data.msg);
        });

        socket.on("gameStartNow", (data) => {
            alert("üöÄ ‡¶ó‡ßá‡¶Æ ‡¶∂‡ßÅ‡¶∞‡ßÅ ‡¶π‡ßü‡ßá‡¶õ‡ßá! ‡¶∞‡ßÅ‡¶Æ ‡¶ï‡ßã‡¶°: " + data.roomCode);
            showTab('game-tab');
        });

        async function loadLobby(){
            const res = await fetch(`${R_URL}/api/getMatches`);
            const list = await res.json();
            const div = document.getElementById('match-list');
            div.innerHTML = list.map(m => {
                const isFull = m.players.length >= m.mode;
                return `
                <div class="bg-white p-5 rounded-3xl shadow-sm border-l-8 ${isFull ? 'card-full border-gray-400' : 'border-blue-600'} flex justify-between items-center mb-3">
                    <div>
                        <p class="font-bold text-gray-800 text-lg">‡ß≥${m.prize} Prize [${m.roomCode}]</p>
                        <p class="text-[10px] text-blue-600 font-bold uppercase">${m.players.length}/${m.mode} Joined | ${m.startTime}</p>
                    </div>
                    <button onclick="${isFull ? '' : `joinWithPass('${m._id}')`}" class="${isFull ? 'bg-gray-400' : 'bg-blue-600'} text-white px-5 py-2 rounded-xl font-bold text-xs uppercase shadow-md">
                        ${isFull ? 'FULL' : 'JOIN'}
                    </button>
                </div>`;
            }).join('');
        }

        async function joinWithPass(id) {
            const pass = prompt("‡¶è‡¶á ‡¶∞‡ßÅ‡¶Æ‡ßá‡¶∞ ‡¶™‡¶æ‡¶∏‡¶ì‡ßü‡¶æ‡¶∞‡ßç‡¶° ‡¶¶‡¶ø‡¶®:");
            if(!pass) return;
            const res = await fetch(`${R_URL}/api/joinMatch`, { 
                method:'POST', 
                headers:{'Content-Type':'application/json'}, 
                body:JSON.stringify({matchId:id, userId, providedPass: pass}) 
            });
            if(res.ok) {
                alert("‡¶∏‡¶´‡¶≤‡¶≠‡¶æ‡¶¨‡ßá ‡¶ú‡ßü‡ßá‡¶® ‡¶ï‡¶∞‡ßá‡¶õ‡ßá‡¶®! ‡¶ñ‡ßá‡¶≤‡¶æ ‡¶∂‡ßÅ‡¶∞‡ßÅ‡¶∞ ‡ßß ‡¶Æ‡¶ø‡¶®‡¶ø‡¶ü ‡¶Ü‡¶ó‡ßá ‡¶Ü‡¶™‡¶®‡¶æ‡¶ï‡ßá ‡¶ú‡¶æ‡¶®‡¶æ‡¶®‡ßã ‡¶π‡¶¨‡ßá‡•§");
                socket.emit("joinRoom", id);
                loadLobby();
            } else {
                const d = await res.json(); alert(d.error);
            }
        }

        function showTab(id){ document.querySelectorAll('.tab-content').forEach(t=>t.classList.remove('active-tab')); document.getElementById(id).classList.add('active-tab'); if(id==='lobby-tab') loadLobby(); }
        window.onload = () => { document.getElementById('uid').innerText = userId; fetch(`${R_URL}/api/settings`).then(r=>r.json()).then(d=>document.getElementById('d-bk').innerText=d.bikash); loadLobby(); };
    </script>

    <div class="bg-blue-600 text-white p-4 flex justify-between shadow-lg sticky top-0 z-50">
        <div><h1 class="font-bold text-sm uppercase">Ludo Pro</h1><p id="uid" class="text-[8px] bg-blue-800 px-2 rounded-full font-mono mt-0.5">...</p></div>
        <p id="status" class="text-[10px] font-bold text-yellow-300">Connecting...</p>
    </div>

    <div id="game-tab" class="tab-content active-tab p-10 text-center">
        <div class="bg-white p-20 rounded-3xl shadow-xl">‡¶≤‡ßÅ‡¶°‡ßÅ ‡¶¨‡ßã‡¶∞‡ßç‡¶° ‡¶è‡¶ñ‡¶æ‡¶®‡ßá...</div>
    </div>

    <div id="lobby-tab" class="tab-content p-4"><div id="match-list" class="space-y-4"></div></div>

    <div id="wallet-tab" class="tab-content p-4">
        <div class="bg-white p-6 rounded-3xl shadow border-t-8 border-pink-500 text-center">
            <p id="d-bk" class="font-black text-xl text-pink-700 mb-4">Loading...</p>
            <button onclick="showTab('lobby-tab')" class="w-full bg-blue-600 text-white py-3 rounded-xl font-bold uppercase">Go to Lobby</button>
        </div>
    </div>

    <div class="fixed bottom-0 w-full bg-white border-t flex justify-around p-4 shadow-xl z-50">
        <button onclick="showTab('game-tab')" class="font-bold text-xs">PLAY</button>
        <button onclick="showTab('lobby-tab')" class="font-bold text-xs">LOBBY</button>
        <button onclick="showTab('wallet-tab')" class="font-bold text-xs">WALLET</button>
    </div>
</body>
</html>
