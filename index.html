<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo Royal HD - Pro Turn System</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --green: #00c853; --yellow: #ffea00; --red: #ff3b3b; --blue: #2979ff; }
        body { background: #f0f4f8; font-family: 'Segoe UI', sans-serif; overflow-x: hidden; }
        #board { display: grid; grid-template-columns: repeat(15, 1fr); grid-template-rows: repeat(15, 1fr); width: 94vw; height: 94vw; max-width: 440px; margin: auto; background: #fff; border: 6px solid #333; border-radius: 12px; overflow: hidden; position: relative; }
        .cell { border: 0.1px solid #ddd; position: relative; display: flex; align-items: center; justify-content: center; }
        .red { background: var(--red); } .green { background: var(--green); } .yellow { background: var(--yellow); } .blue { background: var(--blue); }
        .safe { background-image: url('https://cdn-icons-png.flaticon.com/512/1828/1828884.png'); background-size: 70%; background-repeat: no-repeat; background-position: center; opacity: 0.5; }
        .piece { width: 75%; height: 75%; border-radius: 50%; border: 3px solid white; box-shadow: 0 4px 8px rgba(0,0,0,0.4); position: absolute; z-index: 100; transition: all 0.5s cubic-bezier(0.18, 0.89, 0.32, 1.28); cursor: pointer; }
        .p-green { background: radial-gradient(circle at 30% 30%, #69f0ae, #00701a); }
        .p-yellow { background: radial-gradient(circle at 30% 30%, #ffff72, #fbc02d); }
        .p-red { background: radial-gradient(circle at 30% 30%, #ff5252, #8e0000); }
        .p-blue { background: radial-gradient(circle at 30% 30%, #82b1ff, #002984); }
        .tab-content { display: none; } .active-tab { display: block !important; }
        .turn-active { border: 5px solid gold !important; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(255, 215, 0, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0); } }
    </style>
</head>
<body class="pb-24">
    <script>
        const R_URL = "https://ludo-pro-engine.onrender.com";
        const userId = localStorage.getItem('SN_ID') || "SN" + Math.floor(1000 + Math.random() * 9000);
        localStorage.setItem('SN_ID', userId);
        const socket = io(R_URL);

        let currentRoom = "global", currentDice = 0, isMyTurn = false, myColor = "";
        const path = [[6,1],[6,2],[6,3],[6,4],[6,5],[5,6],[4,6],[3,6],[2,6],[1,6],[0,6],[0,7],[0,8],[1,8],[2,8],[3,8],[4,8],[5,8],[6,9],[6,10],[6,11],[6,12],[6,13],[6,14],[7,14],[8,14],[8,13],[8,12],[8,11],[8,10],[8,9],[9,8],[10,8],[11,8],[12,8],[13,8],[14,8],[14,7],[14,6],[13,6],[12,6],[11,6],[10,6],[9,5],[8,5],[8,4],[8,3],[8,2],[8,1],[8,0],[7,0],[6,0]];
        let gutiPos = { green: [-1,-1,-1,-1], yellow: [-1,-1,-1,-1], red: [-1,-1,-1,-1], blue: [-1,-1,-1,-1] };

        socket.on("connect", () => { document.getElementById('status-msg').innerText = "Online üü¢"; });

        socket.on("gameStartNow", (d) => {
            currentRoom = d.matchId;
            isMyTurn = (d.currentTurn === userId);
            updateTurnUI();
            showTab('game-tab');
            alert("Match Started! First Turn: " + (isMyTurn ? "Yours" : "Opponent"));
        });

        socket.on("diceRolled", (d) => {
            currentDice = d.value;
            document.getElementById('dice-btn').innerText = ["","‚öÄ","‚öÅ","‚öÇ","‚öÉ","‚öÑ","‚öÖ"][d.value];
            document.getElementById('status-msg').innerText = (d.player === userId) ? "Move Guti!" : "Wait for opponent...";
        });

        socket.on("pieceMoved", (d) => {
            const piece = document.getElementById(`piece-${d.color}-${d.index}`);
            const cell = document.getElementById(`c-${path[d.newPos][0]}-${path[d.newPos][1]}`);
            if(piece && cell) cell.appendChild(piece);
            isMyTurn = (d.nextTurn === userId);
            updateTurnUI();
        });

        function roll() {
            if(!isMyTurn) return alert("‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶ö‡¶æ‡¶≤‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶Ö‡¶™‡ßá‡¶ï‡ßç‡¶∑‡¶æ ‡¶ï‡¶∞‡ßÅ‡¶®!");
            const v = Math.floor(Math.random() * 6) + 1;
            socket.emit("rollDice", { roomId: currentRoom, value: v, player: userId });
        }

        function handleGuti(color, index) {
            if(!isMyTurn || currentDice === 0) return;
            let pos = gutiPos[color][index];
            if(pos === -1 && currentDice === 6) pos = 0;
            else if(pos !== -1) pos += currentDice;
            else return;

            gutiPos[color][index] = pos;
            socket.emit("movePiece", { roomId: currentRoom, color, index, newPos: pos, userId, diceValue: currentDice });
            currentDice = 0;
        }

        function updateTurnUI() {
            const btn = document.getElementById('dice-btn');
            if(isMyTurn) btn.classList.add('turn-active');
            else btn.classList.remove('turn-active');
        }

        function createBoard() {
            const b = document.getElementById('board'); b.innerHTML = "";
            for(let i=0; i<225; i++) {
                let r=Math.floor(i/15), c=i%15, d=document.createElement('div'); d.className='cell'; d.id = `c-${r}-${c}`;
                if(r<6&&c<6) d.classList.add('green'); else if(r<6&&c>8) d.classList.add('yellow');
                else if(r>8&&c<6) d.classList.add('red'); else if(r>8&&c>8) d.classList.add('blue');
                if(r==7 && c>0 && c<7) d.classList.add('red'); if(r==7 && c>7 && c<14) d.classList.add('yellow');
                if(c==7 && r>0 && r<7) d.classList.add('green'); if(c==7 && r>7 && r<14) d.classList.add('blue');
                const safe = [[6,2],[2,8],[8,12],[12,6]]; safe.forEach(s=>{if(r==s[0]&&c==s[1])d.classList.add('safe')});
                b.appendChild(d);
            }
            // ‡ßß‡ß¨‡¶ü‡¶ø ‡¶ó‡ßÅ‡¶ü‡¶ø ‡¶§‡¶æ‡¶¶‡ßá‡¶∞ ‡¶∏‡¶†‡¶ø‡¶ï ‡¶¨‡ßá‡¶á‡¶∏-‡¶è ‡¶¨‡¶∏‡¶æ‡¶®‡ßã
            const addP=(r,c,cl,idx)=>{const p=document.createElement('div'); p.id=`piece-${cl}-${idx}`; p.className=`piece p-${cl}`; p.onclick=()=>handleGuti(cl,idx); document.getElementById(`c-${r}-${c}`).appendChild(p);};
            // Green
            addP(1,1,'green',0); addP(1,4,'green',1); addP(4,1,'green',2); addP(4,4,'green',3);
            // Yellow
            addP(1,10,'yellow',0); addP(1,13,'yellow',1); addP(4,10,'yellow',2); addP(4,13,'yellow',3);
            // Red
            addP(10,1,'red',0); addP(10,4,'red',1); addP(13,1,'red',2); addP(13,4,'red',3);
            // Blue
            addP(10,10,'blue',0); addP(10,13,'blue',1); addP(13,10,'blue',2); addP(13,13,'blue',3);
        }

        function showTab(id){ document.querySelectorAll('.tab-content').forEach(t=>t.classList.remove('active-tab')); document.getElementById(id).classList.add('active-tab'); if(id==='lobby-tab') loadLobby(); }
        async function loadLobby(){ const res=await fetch(`${R_URL}/api/getMatches`); const data=await res.json(); document.getElementById('match-list').innerHTML=data.map(m=>`<div class="bg-white p-5 rounded-3xl shadow flex justify-between items-center border-l-8 border-blue-600 mb-3"><div><p class="font-black text-gray-800 uppercase italic">Prize: ‡ß≥${m.prize}</p><p class="text-[9px] font-bold text-blue-500">${m.mode}P | ${m.startTime}</p></div><button onclick="joinMatch('${m._id}', ${m.entryFee})" class="bg-blue-600 text-white px-5 py-2 rounded-xl font-bold text-xs shadow-md">JOIN</button></div>`).join(''); }
        async function joinMatch(id, fee) { const res = await fetch(`${R_URL}/api/joinMatch`, { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({matchId:id, userId, fee}) }); if(res.ok){ alert("Joined! Wait for match time."); socket.emit("joinRoom", id); currentRoom = id; loadLobby(); } else alert("Balance Low!"); }
        
        window.onload = () => { 
            createBoard(); 
            document.getElementById('uid').innerText = "ID: " + userId;
            init(); 
        };
    </script>

    <!-- Header & Tabs -->
    <div class="bg-blue-600 text-white p-4 flex justify-between shadow-lg sticky top-0 z-50">
        <div><h1 class="font-bold text-sm uppercase italic">Ludo Pro</h1><p id="uid" class="text-[8px] bg-blue-800 px-2 rounded-full font-mono mt-0.5 tracking-widest uppercase">...</p></div>
        <p class="font-black text-lg text-yellow-300">‡ß≥ <span id="balance">0</span></p>
    </div>

    <div id="game-tab" class="tab-content active-tab p-2 text-center">
        <div id="m-header" class="hidden bg-slate-800 text-white p-2 rounded-xl mb-3 flex justify-between px-4 text-[10px] font-black uppercase shadow-inner border border-slate-700 mx-2">
            <span id="m-room">Room: ...</span><span id="m-prize">Prize: ...</span>
        </div>
        <div id="board"></div>
        <div class="mt-8 flex justify-around items-center bg-white p-4 rounded-3xl shadow mx-4 border">
            <button onclick="roll()" id="dice-btn" class="w-16 h-16 bg-white rounded-2xl shadow-xl text-4xl flex items-center justify-center transition-all">üé≤</button>
            <div id="status-msg" class="text-[10px] font-bold text-blue-600 uppercase italic">Online üü¢</div>
        </div>
    </div>

    <div id="lobby-tab" class="tab-content p-4"><div id="match-list" class="space-y-4"></div></div>
    <div id="wallet-tab" class="tab-content p-4 text-center">
        <div class="bg-white p-10 rounded-3xl shadow border-t-8 border-pink-500">
            <p class="font-bold text-gray-500 italic uppercase">Go to Lobby to Join Match</p>
            <button onclick="showTab('lobby-tab')" class="mt-4 bg-blue-600 text-white px-8 py-3 rounded-2xl font-bold uppercase shadow-lg">Lobby</button>
        </div>
    </div>

    <nav class="fixed bottom-0 w-full bg-white border-t flex justify-around p-4 shadow-xl z-50">
        <button onclick="showTab('game-tab')" class="font-bold text-[10px]">PLAY</button>
        <button onclick="showTab('lobby-tab')" class="font-bold text-[10px]">LOBBY</button>
        <button onclick="showTab('wallet-tab')" class="font-bold text-[10px]">WALLET</button>
    </nav>
</body>
</html>
