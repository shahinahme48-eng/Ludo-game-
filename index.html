<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo Royal Pro - Full HD</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --red: #ff3b3b; --green: #00c853; --yellow: #ffea00; --blue: #2979ff; }
        body { background: #f0f4f8; font-family: 'Segoe UI', sans-serif; overflow-x: hidden; -webkit-tap-highlight-color: transparent; }
        
        /* HD Ludo Board */
        #board { 
            display: grid; grid-template-columns: repeat(15, 1fr); grid-template-rows: repeat(15, 1fr);
            width: 94vw; height: 94vw; max-width: 440px; margin: auto; background: #fff; 
            border: 6px solid #333; border-radius: 12px; overflow: hidden; position: relative;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        .cell { border: 0.1px solid #ddd; position: relative; display: flex; align-items: center; justify-content: center; }
        .red { background: var(--red); } .green { background: var(--green); } .yellow { background: var(--yellow); } .blue { background: var(--blue); }
        .safe { background-image: url('https://cdn-icons-png.flaticon.com/512/1828/1828884.png'); background-size: 70%; background-repeat: no-repeat; background-position: center; opacity: 0.6; }
        
        /* HD Piece (Guti) */
        .piece { width: 75%; height: 75%; border-radius: 50%; border: 3px solid white; box-shadow: 0 4px 8px rgba(0,0,0,0.4); position: absolute; z-index: 100; transition: 0.4s; cursor: pointer; }
        .p-green { background: radial-gradient(circle at 30% 30%, #69f0ae, #00701a); }
        .p-yellow { background: radial-gradient(circle at 30% 30%, #ffff72, #fbc02d); }
        .p-red { background: radial-gradient(circle at 30% 30%, #ff5252, #8e0000); }
        .p-blue { background: radial-gradient(circle at 30% 30%, #82b1ff, #002984); }

        .tab-content { display: none; } .active-tab { display: block !important; }
        .notif-bar { position: fixed; top: 0; left: 0; width: 100%; background: #ff3b3b; color: white; padding: 15px; font-weight: bold; text-align: center; z-index: 5000; display: none; }
    </style>
</head>
<body class="pb-24">
    <audio id="dice-snd" src="https://www.soundjay.com/misc/sounds/dice-roll-1.mp3"></audio>
    <audio id="move-snd" src="https://www.soundjay.com/buttons/sounds/button-20.mp3"></audio>
    <div id="notif-bar" class="notif-bar animate-pulse">üîî ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶Æ‡ßç‡¶Ø‡¶æ‡¶ö ‡ßß ‡¶Æ‡¶ø‡¶®‡¶ø‡¶ü ‡¶™‡¶∞ ‡¶∂‡ßÅ‡¶∞‡ßÅ ‡¶π‡¶¨‡ßá!</div>

    <!-- Header -->
    <div class="bg-blue-600 text-white p-4 flex justify-between items-center shadow-lg sticky top-0 z-50">
        <div><h1 class="font-black italic text-sm uppercase tracking-widest">Ludo Royal</h1><p id="uid" class="text-[8px] bg-blue-800 px-2 rounded-full font-mono mt-0.5">ID: ...</p></div>
        <div class="text-right"><p class="text-[9px] font-bold uppercase">Balance</p><p class="font-black text-lg text-yellow-300">‡ß≥ <span id="balance">0</span></p></div>
    </div>

    <!-- 1. PLAY TAB -->
    <div id="game-tab" class="tab-content active-tab p-2 text-center">
        <div id="m-header" class="hidden bg-slate-800 text-white p-2 rounded-xl mb-3 flex justify-between px-4 text-[10px] font-black uppercase mx-2 shadow-inner border border-slate-700">
            <span id="m-room">Room: ...</span><span id="m-prize">Prize: ...</span>
        </div>
        <div id="board"></div>
        <div class="mt-6 flex justify-around items-center bg-white p-4 rounded-3xl shadow mx-4 border">
            <button onclick="roll()" id="dice-btn" class="w-16 h-16 bg-white rounded-2xl shadow-xl border-b-4 border-gray-300 text-4xl flex items-center justify-center transition-all">üé≤</button>
            <div id="status-msg" class="text-[10px] font-bold text-blue-600 uppercase">Connecting...</div>
            <button onclick="alert('Multiplayer Chat Active!')" class="w-10 h-10 rounded-full bg-gray-100 text-xl">üí¨</button>
        </div>
    </div>

    <!-- 2. LOBBY TAB -->
    <div id="lobby-tab" class="tab-content p-4">
        <h2 class="font-black text-center mb-6 uppercase text-gray-800 italic">üèÜ Tournament Lobby</h2>
        <div id="match-list" class="space-y-4"></div>
    </div>

    <!-- 3. WALLET TAB -->
    <div id="wallet-tab" class="tab-content p-4 space-y-4">
        <!-- Refer & Earn (Top & Big) -->
        <div class="bg-gradient-to-br from-yellow-400 to-orange-500 p-6 rounded-[35px] text-white shadow-lg text-center font-black italic uppercase">
            <h3>üéÅ Refer & Earn</h3>
            <p id="my-ref" class="text-2xl tracking-widest mt-2 bg-black/20 p-2 rounded-xl">...</p>
            <div class="flex gap-2 mt-3">
                <input type="text" id="in-ref" placeholder="Friend Code" class="flex-1 p-2 rounded-xl text-black text-sm outline-none">
                <button onclick="claim()" class="bg-black text-white px-4 rounded-xl font-bold text-xs uppercase">Claim</button>
            </div>
        </div>

        <!-- Deposit & Withdraw (Side by Side) -->
        <div class="grid grid-cols-2 gap-3">
            <div class="bg-white p-4 rounded-3xl shadow border-t-8 border-pink-500 text-center">
                <h3 class="text-[10px] font-bold text-pink-600 uppercase mb-2">Deposit</h3>
                <input type="number" id="amt" placeholder="‡ß≥ Amount" class="w-full border p-2 rounded-xl mb-2 text-xs outline-none">
                <input type="text" id="trx" placeholder="TrxID" class="w-full border p-2 rounded-xl mb-2 text-xs outline-none">
                <button onclick="dep()" class="w-full bg-pink-600 text-white py-2 rounded-xl font-bold text-[10px]">SUBMIT</button>
            </div>
            <div class="bg-white p-4 rounded-3xl shadow border-t-8 border-blue-500 text-center">
                <h3 class="text-[10px] font-bold text-blue-600 uppercase mb-2">Withdraw</h3>
                <input type="number" id="wamt" placeholder="‡ß≥ Amount" class="w-full border p-2 rounded-xl mb-2 text-xs outline-none">
                <input type="text" id="wphone" placeholder="bKash" class="w-full border p-2 rounded-xl mb-2 text-xs outline-none">
                <button onclick="wit()" class="w-full bg-blue-600 text-white py-2 rounded-xl font-bold text-[10px]">REQUEST</button>
            </div>
        </div>

        <!-- bKash Display -->
        <div class="bg-white p-5 rounded-3xl shadow border text-center cursor-pointer" onclick="copyText('d-bk')">
            <p class="text-[9px] text-gray-400 font-bold uppercase mb-1 italic">Send Money to bKash (Tap to Copy)</p>
            <p id="d-bk" class="font-black text-2xl text-pink-700 tracking-tighter">Loading...</p>
        </div>
        <a href="#" id="wa-link" target="_blank" class="block bg-green-500 text-white p-4 rounded-2xl text-center font-bold shadow-lg uppercase text-xs">Contact Help (WhatsApp)</a>
    </div>

    <!-- Navigation -->
    <div class="fixed bottom-0 w-full bg-white border-t flex justify-around p-4 shadow-xl z-50">
        <button onclick="showTab('game-tab')" class="font-bold text-[10px]">PLAY</button>
        <button onclick="showTab('lobby-tab')" class="font-bold text-[10px]">LOBBY</button>
        <button onclick="showTab('wallet-tab')" class="font-bold text-[10px]">WALLET</button>
    </div>

    <script>
        const R_URL = "https://ludo-pro-engine.onrender.com";
        if(!localStorage.getItem('SN_PRO_ID')) localStorage.setItem('SN_PRO_ID', "SN" + Math.floor(1000 + Math.random() * 9000));
        const userId = localStorage.getItem('SN_PRO_ID');
        const socket = io(R_URL);
        
        let currentRoom = "global", currentDice = 0, isMyTurn = true;
        const diceSnd = document.getElementById('dice-snd');
        const moveSnd = document.getElementById('move-snd');

        // ‡¶Ö‡¶∞‡¶ø‡¶ú‡¶ø‡¶®‡¶æ‡¶≤ ‡¶≤‡ßÅ‡¶°‡ßÅ ‡¶Æ‡ßç‡¶Ø‡¶æ‡¶™ (‡ß´‡ß® ‡¶ò‡¶∞)
        const path = [[6,1],[6,2],[6,3],[6,4],[6,5],[5,6],[4,6],[3,6],[2,6],[1,6],[0,6],[0,7],[0,8],[1,8],[2,8],[3,8],[4,8],[5,8],[6,9],[6,10],[6,11],[6,12],[6,13],[6,14],[7,14],[8,14],[8,13],[8,12],[8,11],[8,10],[8,9],[9,8],[10,8],[11,8],[12,8],[13,8],[14,8],[14,7],[14,6],[13,6],[12,6],[11,6],[10,6],[9,5],[8,5],[8,4],[8,3],[8,2],[8,1],[8,0],[7,0],[6,0]];
        let gutiPos = { green: [-1,-1,-1,-1], yellow: [-1,-1,-1,-1], red: [-1,-1,-1,-1], blue: [-1,-1,-1,-1] };

        async function init(){
            createBoard(); loadBal();
            document.getElementById('uid').innerText = "ID: " + userId;
            document.getElementById('my-ref').innerText = userId;
            try {
                const res = await fetch(`${R_URL}/api/settings`); const data = await res.json();
                document.getElementById('d-bk').innerText = data.bikash;
                document.getElementById('wa-link').href = `https://wa.me/${data.wa}?text=ID:${userId}`;
            } catch(e) {}
            
            socket.on("connect", () => { document.getElementById('status-msg').innerText = "Online üü¢"; });
            socket.on("gameStartNow", (d) => { currentRoom = d.matchId; document.getElementById('m-room').innerText = "Room: " + d.roomCode; document.getElementById('m-prize').innerText = "Prize: ‡ß≥" + d.prize; document.getElementById('m-header').classList.remove('hidden'); showTab('game-tab'); });
            socket.on("diceRolled", (d) => { diceSnd.play().catch(()=>{}); document.getElementById('dice-btn').innerText = ["","‚öÄ","‚öÅ","‚öÇ","‚öÉ","‚öÑ","‚öÖ"][d.value-1]; currentDice = d.value; });
            socket.on("pieceMoved", (d) => { updateGutiUI(d.color, d.index, d.newPos); isMyTurn = (d.nextTurn === userId); });
        }

        function createBoard() {
            const b = document.getElementById('board'); b.innerHTML = "";
            for(let i=0; i<225; i++) {
                let r=Math.floor(i/15),c=i%15,d=document.createElement('div'); d.className='cell'; d.id=`c-${r}-${c}`;
                if(r<6&&c<6)d.classList.add('green'); else if(r<6&&c>8)d.classList.add('yellow');
                else if(r>8&&c<6)d.classList.add('red'); else if(r>8&&c>8)d.classList.add('blue');
                if(r==7 && c>0 && c<7) d.classList.add('red'); if(r==7 && c>7 && c<14) d.classList.add('yellow');
                if(c==7 && r>0 && r<7) d.classList.add('green'); if(c==7 && r>7 && r<14) d.classList.add('blue');
                const safe = [[6,2],[2,8],[8,12],[12,6]]; safe.forEach(s=>{if(r==s[0]&&c==s[1])d.classList.add('safe')});
                b.appendChild(d);
            }
            const addP=(r,c,cl,idx)=>{const p=document.createElement('div'); p.id=`piece-${cl}-${idx}`; p.className=`piece p-${cl}`; p.onclick=()=>handleGuti(cl,idx); document.getElementById(`c-${r}-${c}`).appendChild(p);};
            addP(1,1,'green',0); addP(1,4,'green',1); addP(4,1,'green',2); addP(4,4,'green',3);
            addP(1,10,'yellow',0); addP(1,13,'yellow',1); addP(4,10,'yellow',2); addP(4,13,'yellow',3);
            addP(10,1,'red',0); addP(10,4,'red',1); addP(13,1,'red',2); addP(13,4,'red',3);
            addP(10,10,'blue',0); addP(10,13,'blue',1); addP(13,10,'blue',2); addP(13,13,'blue',3);
        }

        function roll() { if(!isMyTurn) return alert("Wait for turn"); socket.emit("rollDice", { roomId: currentRoom, value: Math.floor(Math.random()*6)+1, player: userId }); }

        function handleGuti(color, index) {
            if(!isMyTurn || currentDice === 0) return;
            let pos = gutiPos[color][index];
            if(pos === -1 && currentDice === 6) pos = 0; else if(pos !== -1) pos += currentDice; else return;
            gutiPos[color][index] = pos;
            socket.emit("movePiece", { roomId: currentRoom, color, index, newPos: pos, userId, dice: currentDice });
            updateGutiUI(color, index, pos); currentDice = 0;
        }

        function updateGutiUI(color, index, pos) {
            const p = document.getElementById(`piece-${color}-${index}`);
            const cell = document.getElementById(`c-${path[pos][0]}-${path[pos][1]}`);
            if(p && cell) { moveSnd.play().catch(()=>{}); cell.appendChild(p); }
        }

        async function loadLobby(){ const res=await fetch(`${R_URL}/api/getMatches`); const data=await res.json(); document.getElementById('match-list').innerHTML=data.map(m=>`<div class="bg-white p-5 rounded-3xl shadow flex justify-between items-center border-l-8 border-blue-600 mb-3"><div><p class="font-black text-gray-800 text-lg uppercase italic">Prize: ‡ß≥${m.prize}</p><p class="text-[9px] font-bold text-blue-500 uppercase">${m.players.length}/${m.mode} Joined | ${m.startTime}</p></div><button onclick="joinMatch('${m._id}')" class="bg-blue-600 text-white px-5 py-2 rounded-xl font-bold text-xs">JOIN</button></div>`).join(''); }
        async function joinMatch(id) { const res = await fetch(`${R_URL}/api/joinMatch`, { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({matchId:id, userId}) }); if(res.ok){ alert("Joined Match!"); socket.emit("joinRoom", id); currentRoom = id; loadLobby(); loadBal(); } else alert("Balance Low!"); }
        async function loadBal(){ fetch(`${R_URL}/api/balance?userId=${userId}`).then(r=>r.json()).then(d=>document.getElementById('balance').innerText=d.balance||0); }
        async function dep(){ const amount=document.getElementById('amt').value; const trxId=document.getElementById('trx').value; await fetch(`${R_URL}/api/deposit`,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({userId, amount, trxId, type:'deposit'})}); alert("Deposit Request Sent!"); }
        async function wit(){ const amount=document.getElementById('wamt').value; const phone=document.getElementById('wphone').value; await fetch(`${R_URL}/api/transaction`,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({userId, amount, phone, type:'withdraw'})}); alert("Withdraw Request Sent!"); loadBal(); }
        async function claim(){ const code=document.getElementById('in-ref').value; const res=await fetch(`${R_URL}/api/claimRefer`,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({userId, referCode:code})}); if(res.ok){ alert("Bonus Added!"); loadBal(); } else alert("Invalid Code"); }
        function showTab(id){ document.querySelectorAll('.tab-content').forEach(t=>t.classList.remove('active-tab')); document.getElementById(id).classList.add('active-tab'); if(id==='lobby-tab') loadLobby(); }
        function copyText(id) { navigator.clipboard.writeText(document.getElementById(id).innerText); alert("Copied!"); }
        
        init();
    </script>
</body>
</html>
