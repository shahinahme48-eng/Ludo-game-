<!DOCTYPE html>

    <title>Ludo Royal Pro</title>

        #board { display: grid; grid-template-columns: repeat(15, 1fr); width: 94vw; height: 94vw; max-width: 420px; margin: auto; background: #fff; border: 5px solid #333; position: relative; border-radius: 10px; overflow: hidden; }

    <script>
        const R_URL = "https://ludo-pro-engine.onrender.com";
        const userId = localStorage.getItem('SN_ID') || "SN" + Math.floor(1000 + Math.random() * 9000);
        localStorage.setItem('SN_ID', userId);
        const socket = io(R_URL);

        socket.on("connect", () => { document.getElementById('status-msg').innerText = "Online üü¢"; });
        
        socket.on("oneMinWarning", (d) => {
            const bar = document.getElementById('notif-bar');
            bar.innerText = d.msg; bar.style.display = 'block';
            setTimeout(() => bar.style.display = 'none', 15000);
        });

        socket.on("gameStartNow", (d) => {
            document.getElementById('m-header').classList.remove('hidden');
            document.getElementById('m-room').innerText = "Room: " + d.roomCode;
            document.getElementById('m-prize').innerText = "Prize: ‡ß≥" + d.prize;
            showTab('game-tab');
            alert("üöÄ ‡¶ü‡ßÅ‡¶∞‡ßç‡¶®‡¶æ‡¶Æ‡ßá‡¶®‡ßç‡¶ü ‡¶∂‡ßÅ‡¶∞‡ßÅ ‡¶π‡ßü‡ßá‡¶õ‡ßá!");
        });

        async function loadLobby(){
            const res = await fetch(`${R_URL}/api/getMatches`);
            const data = await res.json();
            document.getElementById('match-list').innerHTML = data.map(m => `
                <div class="bg-white p-5 rounded-3xl shadow flex justify-between items-center border-l-8 border-blue-600 mb-3">
                    <div><p class="font-black text-gray-800 text-lg uppercase italic">Prize: ‡ß≥${m.prize}</p><p class="text-[9px] font-bold text-blue-600 uppercase italic">${m.players.length}/${m.mode} Joined | ${m.startTime}</p></div>
                    <button onclick="joinMatch('${m._id}')" class="bg-blue-600 text-white px-5 py-2 rounded-xl font-bold text-xs shadow-md">JOIN</button>
                </div>
            `).join('');
            
        }
        async function joinMatch(id) {
    const res = await fetch(`${R_URL}/api/joinMatch`, { 
        method: 'POST', 
        headers: {'Content-Type': 'application/json'},

    });
    if(res.ok) {
        alert("‡¶ú‡ßü‡ßá‡¶® ‡¶∏‡¶´‡¶≤! ‡¶ó‡ßá‡¶Æ ‡¶∂‡ßÅ‡¶∞‡ßÅ‡¶∞ ‡¶∏‡¶Æ‡ßü ‡¶π‡¶≤‡ßá ‡¶™‡ßç‡¶≤‡ßá-‡¶ü‡ßç‡¶Ø‡¶æ‡¶¨‡ßá ‡¶Ö‡¶ü‡ßã‡¶Æ‡ßá‡¶ü‡¶ø‡¶ï ‡¶®‡¶ø‡ßü‡ßá ‡¶Ø‡¶æ‡¶¨‡ßá‡•§");
        socket.emit("joinRoom", id);
        loadLobby(); loadBal();

        const d = await res.json();
        alert(d.error || "‡¶∏‡¶Æ‡¶∏‡ßç‡¶Ø‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá!");
    }
        }
        async function joinMatch(id) {
            const res = await fetch(`${R_URL}/api/joinMatch`, { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({matchId:id, userId}) });
            if(res.ok){ alert("‡¶ú‡ßü‡ßá‡¶® ‡¶∏‡¶´‡¶≤! ‡¶™‡ßá‡¶ú ‡¶ï‡¶æ‡¶ü‡¶¨‡ßá‡¶® ‡¶®‡¶æ‡•§"); socket.emit("joinRoom", id); loadLobby(); }
        }
        function createBoard() {
    const b = document.getElementById('board'); 
    b.innerHTML = "";
    for(let i=0; i<225; i++) {
        let r=Math.floor(i/15), c=i%15, d=document.createElement('div'); 
        d.className='cell'; d.id = `c-${r}-${c}`;
        if(r<6&&c<6) d.classList.add('green'); else if(r<6&&c>8) d.classList.add('yellow');
        else if(r>8&&c<6) d.classList.add('red'); else if(r>8&&c>8) d.classList.add('blue');
        b.appendChild(d);
    }
    // ‡ß™‡¶ü‡¶ø ‡¶∞‡¶ô‡ßá‡¶∞ ‡ßß‡ß¨‡¶ü‡¶ø ‡¶ó‡ßÅ‡¶ü‡¶ø ‡¶∏‡¶†‡¶ø‡¶ï ‡¶¨‡ßá‡¶á‡¶∏-‡¶è ‡¶¨‡¶∏‡¶æ‡¶®‡ßã
    const addP = (r, c, cl, id) => { 
        const p = document.createElement('div'); 
        p.className = `piece p-${cl}`; 
        p.id = `piece-${cl}-${id}`;
        document.getElementById(`c-${r}-${c}`).appendChild(p); 
    };

    addP(10,10,'blue',0); addP(10,13,'blue',1); addP(13,10,'blue',2); addP(13,13,'blue',3);
}
            const addP=(r,c,cl)=>{const p=document.createElement('div'); p.className=`piece p-${cl}`; document.getElementById(`c-${r}-${c}`).appendChild(p);};
            addP(1,1,'green'); addP(1,10,'yellow'); addP(10,1,'red'); addP(10,10,'blue');
        }
