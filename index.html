<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo Royal Pro - HD Edition</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --green: #00c853; --yellow: #ffea00; --red: #ff3b3b; --blue: #2979ff; }
        body { background: #f0f4f8; font-family: sans-serif; overflow-x: hidden; }
        #board { 
            display: grid; grid-template-columns: repeat(15, 1fr); grid-template-rows: repeat(15, 1fr);
            width: 92vw; height: 92vw; max-width: 440px; margin: auto; background: #fff; 
            border: 6px solid #333; border-radius: 12px; overflow: hidden; position: relative; box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        .cell { border: 0.1px solid #ddd; position: relative; display: flex; align-items: center; justify-content: center; }
        .red { background: var(--red); } .green { background: var(--green); } .yellow { background: var(--yellow); } .blue { background: var(--blue); }
        .safe { background-image: url('https://cdn-icons-png.flaticon.com/512/1828/1828884.png'); background-size: 70%; background-repeat: no-repeat; background-position: center; opacity: 0.6; }
        .piece { width: 75%; height: 75%; border-radius: 50%; border: 3px solid white; box-shadow: 0 4px 8px rgba(0,0,0,0.4); position: absolute; z-index: 100; transition: 0.4s; cursor: pointer; }
        .p-green { background: radial-gradient(circle at 30% 30%, #69f0ae, #00701a); }
        .p-yellow { background: radial-gradient(circle at 30% 30%, #ffff72, #fbc02d); }
        .p-red { background: radial-gradient(circle at 30% 30%, #ff5252, #8e0000); }
        .p-blue { background: radial-gradient(circle at 30% 30%, #82b1ff, #002984); }
        .tab-content { display: none; } .active-tab { display: block !important; }
        .turn-active { border: 4px solid #00c853 !important; animation: pulse 1s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    </style>
</head>
<body class="pb-24">
    <script>
        const R_URL = "https://ludo-pro-engine.onrender.com";
        const userId = localStorage.getItem('SN_ID') || "SN" + Math.floor(1000 + Math.random() * 9000);
        localStorage.setItem('SN_ID', userId);
        const socket = io(R_URL);
        
        let currentRoom = "global", currentDice = 0, isMyTurn = false;
        const path = [[6,1],[6,2],[6,3],[6,4],[6,5],[5,6],[4,6],[3,6],[2,6],[1,6],[0,6],[0,7],[0,8],[1,8],[2,8],[3,8],[4,8],[5,8],[6,9],[6,10],[6,11],[6,12],[6,13],[6,14],[7,14],[8,14],[8,13],[8,12],[8,11],[8,10],[8,9],[9,8],[10,8],[11,8],[12,8],[13,8],[14,8],[14,7],[14,6],[13,6],[12,6],[11,6],[10,6],[9,5],[8,5],[8,4],[8,3],[8,2],[8,1],[8,0],[7,0],[6,0]];
        let gutiPos = { green: [-1,-1,-1,-1], yellow: [-1,-1,-1,-1], red: [-1,-1,-1,-1], blue: [-1,-1,-1,-1] };

        socket.on("connect", () => { document.getElementById('status-msg').innerText = "Online ðŸŸ¢"; });
        
        socket.on("oneMinWarning", (d) => alert("ðŸ”” " + d.msg));
        
        socket.on("gameStartNow", (d) => {
            currentRoom = d.matchId;
            document.getElementById('m-header').classList.remove('hidden');
            document.getElementById('m-room').innerText = "Room: " + d.roomCode;
            document.getElementById('m-prize').innerText = "Prize: à§³" + d.prize;
            isMyTurn = (d.currentTurn === userId);
            showTab('game-tab');
            alert("ðŸš€ à¦®à§à¦¯à¦¾à¦š à¦¶à§à¦°à§ à¦¹à§Ÿà§‡à¦›à§‡!");
        });

        socket.on("diceRolled", (d) => {
            currentDice = d.value;
            document.getElementById('dice-btn').innerText = ["","âš€","âš","âš‚","âšƒ","âš„","âš…"][d.value];
            isMyTurn = (d.player === userId);
            document.getElementById('status-msg').innerText = isMyTurn ? "à¦†à¦ªà¦¨à¦¾à¦° à¦šà¦¾à¦² ðŸŽ²" : "à¦ªà§à¦°à¦¤à¦¿à¦ªà¦•à§à¦· à¦šà¦¾à¦²à¦›à§‡...";
        });

        socket.on("pieceMoved", (d) => {
            const p = document.getElementById(`piece-${d.color}-${d.index}`);
            const cell = document.getElementById(`c-${path[d.newPos][0]}-${path[d.newPos][1]}`);
            if(p && cell) cell.appendChild(p);
            isMyTurn = (d.nextTurn === userId);
        });

        function roll() {
            if(!isMyTurn) return alert("Wait for your turn!");
            const v = Math.floor(Math.random() * 6) + 1;
            socket.emit("rollDice", { roomId: currentRoom, value: v, player: userId });
        }

        function handleGuti(color, index) {
            if(!isMyTurn || currentDice === 0) return;
            let pos = gutiPos[color][index];
            if(pos === -1 && currentDice === 6) pos = 0;
            else if(pos !== -1) pos += currentDice;
            else return;

            gutiPos[color][index] = pos;
            socket.emit("movePiece", { roomId: currentRoom, color, index, newPos: pos, userId, dice: currentDice });
            currentDice = 0;
        }

        function createBoard() {
            const b = document.getElementById('board'); b.innerHTML = "";
            for(let i=0; i<225; i++) {
                let r=Math.floor(i/15),c=i%15,d=document.createElement('div'); d.className='cell'; d.id=`c-${r}-${c}`;
                if(r<6&&c<6)d.classList.add('green'); else if(r<6&&c>8)d.classList.add('yellow');
                else if(r>8&&c<6)d.classList.add('red'); else if(r>8&&c>8)d.classList.add('blue');
                if(r==7 && c>0 && c<7) d.classList.add('red'); if(r==7 && c>7 && c<14) d.classList.add('yellow');
                if(c==7 && r>0 && r<7) d.classList.add('green'); if(c==7 && r>7 && r<14) d.classList.add('blue');
                const safe = [[6,2],[2,8],[8,12],[12,6]]; safe.forEach(s=>{if(r==s[0]&&c==s[1])d.classList.add('safe')});
                b.appendChild(d);
            }
            const addP=(r,c,cl,i)=>{const p=document.createElement('div'); p.id=`piece-${cl}-${i}`; p.className=`piece p-${cl}`; p.onclick=()=>handleGuti(cl,i); document.getElementById(`c-${r}-${c}`).appendChild(p);};
            addP(1,1,'green',0); addP(1,4,'green',1); addP(4,1,'green',2); addP(4,4,'green',3);
            addP(1,10,'yellow',0); addP(1,13,'yellow',1); addP(4,10,'yellow',2); addP(4,13,'yellow',3);
            addP(10,1,'red',0); addP(10,4,'red',1); addP(13,1,'red',2); addP(13,4,'red',3);
            addP(10,10,'blue',0); addP(10,13,'blue',1); addP(13,10,'blue',2); addP(13,13,'blue',3);
        }

        async function init(){ createBoard(); loadBal(); document.getElementById('uid').innerText="ID: "+userId; fetch(`${R_URL}/api/settings`).then(r=>r.json()).then(d=>document.getElementById('d-bk').innerText=d.bikash); }
        async function loadBal(){ fetch(`${R_URL}/api/balance?userId=${userId}`).then(r=>r.json()).then(d=>document.getElementById('balance').innerText=d.balance||0); }
        async function loadLobby(){ const res=await fetch(`${R_URL}/api/getMatches`); const data=await res.json(); document.getElementById('match-list').innerHTML=data.map(m=>`<div class="bg-white p-5 rounded-3xl shadow flex justify-between items-center border-l-8 border-blue-600 mb-3"><div><p class="font-black text-gray-800 uppercase italic">Prize: à§³${m.prize}</p><p class="text-[9px] font-bold text-blue-500">${m.mode}P | ${m.startTime}</p></div><button onclick="joinWithPass('${m._id}')" class="bg-blue-600 text-white px-5 py-2 rounded-xl font-bold text-xs shadow-md">JOIN</button></div>`).join(''); }
        async function joinWithPass(id) { const pass = prompt("Enter Room Password:"); if(!pass) return; const res = await fetch(`${R_URL}/api/joinMatch`, { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({matchId:id, userId, pass}) }); if(res.ok){ alert("Joined!"); socket.emit("joinRoom", id); loadLobby(); loadBal(); } else alert("Wrong Password or Low Balance!"); }
        function showTab(id){ document.querySelectorAll('.tab-content').forEach(t=>t.classList.remove('active-tab')); document.getElementById(id).classList.add('active-tab'); if(id==='lobby-tab') loadLobby(); }
        window.onload = init;
    </script>

    <div class="bg-blue-600 text-white p-4 flex justify-between shadow sticky top-0 z-50">
        <div><h1 class="font-bold text-sm uppercase">Ludo Pro</h1><p id="uid" class="text-[8px] bg-blue-800 px-2 rounded-full font-mono mt-0.5 tracking-widest uppercase">...</p></div>
        <p class="font-black text-lg text-yellow-300">à§³ <span id="balance">0</span></p>
    </div>

    <div id="game-tab" class="tab-content active-tab p-2 text-center">
        <div id="m-header" class="hidden bg-slate-800 text-white p-2 rounded-xl mb-3 flex justify-between px-4 text-[10px] font-black uppercase shadow-inner border border-slate-700 mx-2">
            <span id="m-room">Room: ...</span><span id="m-prize">Prize: ...</span>
        </div>
        <div id="board" class="mt-2 shadow-xl border-white border-2"></div>
        <div class="mt-8 flex justify-around items-center bg-white p-4 rounded-3xl shadow mx-4 border">
            <button onclick="roll()" id="dice-btn" class="w-16 h-16 bg-white rounded-2xl shadow-xl border-b-4 border-gray-300 text-4xl flex items-center justify-center transition-all">ðŸŽ²</button>
            <div id="status-msg" class="text-[10px] font-bold text-blue-600 uppercase">Connecting...</div>
        </div>
    </div>

    <div id="lobby-tab" class="tab-content p-4"><div id="match-list" class="space-y-4"></div></div>

    <div id="wallet-tab" class="tab-content p-4 space-y-4">
        <!-- Referral Card -->
        <div class="bg-gradient-to-r from-orange-400 to-yellow-500 p-5 rounded-3xl text-white shadow-lg text-center uppercase italic">
            <h3 class="font-black text-xl">Refer & Win</h3>
            <p id="my-ref" class="font-black text-2xl tracking-widest bg-black/20 p-2 rounded-xl my-3">...</p>
            <button onclick="navigator.clipboard.writeText(userId);alert('Copied!')" class="bg-white text-orange-600 px-6 py-2 rounded-xl font-bold text-xs">COPY CODE</button>
        </div>
        <!-- Deposit & Withdraw (Side by Side HD) -->
        <div class="grid grid-cols-2 gap-3">
            <div class="bg-white p-4 rounded-3xl shadow border-t-8 border-pink-500 text-center"><h3 class="text-[10px] font-bold text-pink-600 uppercase mb-2">Deposit</h3><button onclick="showTab('lobby-tab')" class="w-full bg-pink-600 text-white py-2 rounded-xl font-bold text-[10px]">SUBMIT</button></div>
            <div class="bg-white p-4 rounded-3xl shadow border-t-8 border-blue-500 text-center"><h3 class="text-[10px] font-bold text-blue-600 uppercase mb-2">Withdraw</h3><button onclick="showTab('lobby-tab')" class="w-full bg-blue-600 text-white py-2 rounded-xl font-bold text-[10px]">REQUEST</button></div>
        </div>
        <div class="bg-white p-4 rounded-3xl shadow text-center"><p class="text-[9px] text-gray-400 font-bold uppercase italic">Bikash Number</p><p id="d-bk" class="font-black text-xl text-pink-700 tracking-tighter">Loading...</p></div>
    </div>

    <div class="fixed bottom-0 w-full bg-white border-t flex justify-around p-4 shadow-xl z-50">
        <button onclick="showTab('game-tab')" class="font-bold text-[10px]">PLAY</button>
        <button onclick="showTab('lobby-tab')" class="font-bold text-[10px]">LOBBY</button>
        <button onclick="showTab('wallet-tab')" class="font-bold text-[10px]">WALLET</button>
    </div>
</body>
</html>
