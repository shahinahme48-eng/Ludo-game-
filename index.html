<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo Royal Pro - Turn Based</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --red: #ff3b3b; --green: #00c853; --yellow: #ffea00; --blue: #2979ff; }
        body { background: #f3f4f6; font-family: sans-serif; }
        #board { display: grid; grid-template-columns: repeat(15, 1fr); width: 94vw; height: 94vw; max-width: 420px; margin: auto; background: #fff; border: 5px solid #333; position: relative; border-radius: 10px; overflow: hidden; }
        .cell { border: 0.1px solid #ddd; position: relative; display: flex; align-items: center; justify-content: center; }
        .red { background: var(--red); } .green { background: var(--green); } .yellow { background: var(--yellow); } .blue { background: var(--blue); }
        .piece { width: 75%; height: 75%; border-radius: 50%; border: 2px solid white; box-shadow: 0 4px 8px rgba(0,0,0,0.3); position: absolute; z-index: 100; transition: 0.4s; cursor: pointer; }
        .p-red { background: radial-gradient(circle, #ff5e5e, #b30000); } .p-green { background: radial-gradient(circle, #58d68d, #1d8348); } .p-yellow { background: radial-gradient(circle, #f7dc6f, #9a7d0a); } .p-blue { background: radial-gradient(circle, #5dade2, #1b4f72); }
        .tab-content { display: none; } .active-tab { display: block !important; }
        .my-turn-border { border: 5px solid #00c853 !important; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body class="pb-24">
    <script>
        const R_URL = "https://ludo-pro-engine.onrender.com";
        const userId = localStorage.getItem('L_ID') || "SN" + Math.floor(1000 + Math.random() * 9000);
        localStorage.setItem('L_ID', userId);
        const socket = io(R_URL);
        
        let currentRoom = "global";
        let currentDice = 0;
        let isMyTurn = false;
        const moveSnd = new Audio('https://www.soundjay.com/buttons/sounds/button-20.mp3');

        const path = [[6,1],[6,2],[6,3],[6,4],[6,5],[5,6],[4,6],[3,6],[2,6],[1,6],[0,6],[0,7],[0,8],[1,8],[2,8],[3,8],[4,8],[5,8],[6,9],[6,10],[6,11],[6,12],[6,13],[6,14],[7,14],[8,14],[8,13],[8,12],[8,11],[8,10],[8,9],[9,8],[10,8],[11,8],[12,8],[13,8],[14,8],[14,7],[14,6],[13,6],[12,6],[11,6],[10,6],[9,5],[8,5],[8,4],[8,3],[8,2],[8,1],[8,0],[7,0],[6,0]];
        let gutiPos = { green: [-1,-1,-1,-1], red: [-1,-1,-1,-1], yellow: [-1,-1,-1,-1], blue: [-1,-1,-1,-1] };

        socket.on("connect", () => { document.getElementById('status-msg').innerText = "Online üü¢"; });

        // ‡¶ó‡ßá‡¶Æ ‡¶∏‡ßç‡¶ü‡¶æ‡¶∞‡ßç‡¶ü ‡¶π‡¶≤‡ßá ‡¶ü‡¶æ‡¶∞‡ßç‡¶® ‡¶∏‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ
        socket.on("gameStartNow", (d) => {
            currentRoom = d.matchId;
            isMyTurn = (d.currentTurn === userId);
            updateStatusUI();
            showTab('game-tab');
            alert("üöÄ ‡¶Æ‡ßç‡¶Ø‡¶æ‡¶ö ‡¶∂‡ßÅ‡¶∞‡ßÅ! ‡¶™‡ßç‡¶∞‡¶•‡¶Æ ‡¶ö‡¶æ‡¶≤: " + (isMyTurn ? "‡¶Ü‡¶™‡¶®‡¶æ‡¶∞" : "‡¶™‡ßç‡¶∞‡¶§‡¶ø‡¶™‡¶ï‡ßç‡¶∑‡ßá‡¶∞"));
        });

        socket.on("diceRolled", (d) => {
            currentDice = d.value;
            document.getElementById('dice-btn').innerText = ["","‚öÄ","‚öÅ","‚öÇ","‚öÉ","‚öÑ","‚öÖ"][d.value];
            document.getElementById('status-msg').innerText = d.player === userId ? "‡¶ó‡ßÅ‡¶ü‡¶ø ‡¶ö‡¶æ‡¶≤‡ßÅ‡¶®!" : "‡¶™‡ßç‡¶∞‡¶§‡¶ø‡¶™‡¶ï‡ßç‡¶∑ ‡¶ö‡¶æ‡¶≤ ‡¶¶‡¶ø‡¶ö‡ßç‡¶õ‡ßá...";
        });

        socket.on("pieceMoved", (d) => {
            const p = document.getElementById(`piece-${d.color}-${d.index}`);
            const cell = document.getElementById(`c-${path[d.newPos][0]}-${path[d.newPos][1]}`);
            if(p && cell) { moveSnd.play(); cell.appendChild(p); }
            
            // ‡¶ü‡¶æ‡¶∞‡ßç‡¶® ‡¶Ü‡¶™‡¶°‡ßá‡¶ü
            isMyTurn = (d.nextTurn === userId);
            updateStatusUI();
        });

        function updateStatusUI() {
            const msg = document.getElementById('status-msg');
            const diceBtn = document.getElementById('dice-btn');
            if(isMyTurn) {
                msg.innerText = "YOUR TURN üé≤";
                msg.style.color = "green";
                diceBtn.classList.add('my-turn-border');
            } else {
                msg.innerText = "OPPONENT TURN ‚è≥";
                msg.style.color = "red";
                diceBtn.classList.remove('my-turn-border');
            }
        }

        function roll() {
            if(!isMyTurn) return alert("‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶ö‡¶æ‡¶≤‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶Ö‡¶™‡ßá‡¶ï‡ßç‡¶∑‡¶æ ‡¶ï‡¶∞‡ßÅ‡¶®!");
            const v = Math.floor(Math.random() * 6) + 1;
            socket.emit("rollDice", { roomId: currentRoom, value: v, player: userId });
        }

        function handleGuti(color, index) {
            if(!isMyTurn || currentDice === 0) return;
            let pos = gutiPos[color][index];
            if(pos === -1 && currentDice === 6) pos = 0;
            else if(pos !== -1) pos += currentDice;
            else return;

            gutiPos[color][index] = pos;
            // ‡¶ö‡¶æ‡¶≤ ‡¶∂‡ßá‡¶∑ ‡¶π‡¶≤‡ßá ‡¶∏‡¶æ‡¶∞‡ßç‡¶≠‡¶æ‡¶∞‡¶ï‡ßá ‡¶ú‡¶æ‡¶®‡¶æ‡¶®‡ßã (‡¶∏‡¶æ‡¶∞‡ßç‡¶≠‡¶æ‡¶∞ ‡¶§‡¶ñ‡¶® ‡¶ü‡¶æ‡¶∞‡ßç‡¶® ‡¶¨‡¶¶‡¶≤‡¶æ‡¶¨‡ßá)
            socket.emit("movePiece", { roomId: currentRoom, color, index, newPos: pos, player: userId, diceValue: currentDice });
            currentDice = 0;
        }

        // ‡¶¨‡¶æ‡¶ï‡¶ø ‡¶¨‡ßã‡¶∞‡ßç‡¶° ‡¶°‡ßç‡¶∞‡ßü‡¶ø‡¶Ç ‡¶ï‡ßã‡¶° ‡¶Ü‡¶ó‡ßá‡¶∞ ‡¶Æ‡¶§‡ßã‡¶á ‡¶•‡¶æ‡¶ï‡¶¨‡ßá...
        function createBoard() {
            const b = document.getElementById('board'); b.innerHTML = "";
            for(let i=0; i<225; i++) {
                let r=Math.floor(i/15),c=i%15,d=document.createElement('div'); d.className='cell'; d.id=`c-${r}-${c}`;
                if(r<6&&c<6)d.classList.add('green'); else if(r<6&&c>8)d.classList.add('yellow'); else if(r>8&&c<6)d.classList.add('red'); else if(r>8&&c>8)d.classList.add('blue');
                b.appendChild(d);
            }
            const addP=(r,c,cl,i)=>{const p=document.createElement('div'); p.id=`piece-${cl}-${i}`; p.className=`piece p-${cl}`; p.onclick=()=>handleGuti(cl,i); document.getElementById(`c-${r}-${c}`).appendChild(p);};
            addP(1,1,'green',0); addP(1,4,'green',1); addP(1,10,'yellow',0); addP(10,1,'red',0); addP(10,10,'blue',0);
        }
        function showTab(id){ document.querySelectorAll('.tab-content').forEach(t=>t.classList.remove('active-tab')); document.getElementById(id).classList.add('active-tab'); if(id==='lobby-tab') loadLobby(); }
        async function loadLobby(){ const res=await fetch(`${R_URL}/api/getMatches`); const data=await res.json(); document.getElementById('match-list').innerHTML=data.map(m=>`<div class="bg-white p-5 rounded-3xl shadow flex justify-between items-center border-l-8 border-blue-600 mb-3"><div><p class="font-black text-gray-800 italic uppercase">‡ß≥${m.prize} Prize</p><p class="text-[9px] font-bold text-blue-600 uppercase">${m.players.length}/${m.mode} Players</p></div><button onclick="joinMatch('${m._id}')" class="bg-blue-600 text-white px-5 py-2 rounded-xl font-bold text-xs uppercase shadow-md">JOIN</button></div>`).join(''); }
        async function joinMatch(id) { const res = await fetch(`${R_URL}/api/joinMatch`, { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({matchId:id, userId}) }); if(res.ok){ alert("‡¶ú‡ßü‡ßá‡¶® ‡¶∏‡¶´‡¶≤!"); socket.emit("joinRoom", id); currentRoom = id; } else alert("‡¶¨‡ßç‡¶Ø‡¶æ‡¶≤‡ßá‡¶®‡ßç‡¶∏ ‡¶®‡ßá‡¶á!"); }
        window.onload = () => { createBoard(); fetch(`${R_URL}/api/balance?userId=${userId}`).then(r=>r.json()).then(d=>document.getElementById('balance').innerText=d.balance||0); fetch(`${R_URL}/api/settings`).then(r=>r.json()).then(d=>document.getElementById('d-bk').innerText=d.bikash); };
    </script>

    <!-- UI ‡¶Ö‡¶Ç‡¶∂ (‡¶Ö‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶ø‡¶§) -->
    <div class="bg-blue-600 text-white p-4 flex justify-between shadow sticky top-0 z-50">
        <h1 class="font-bold text-sm uppercase italic">Ludo Pro</h1>
        <p class="font-black text-lg text-yellow-300">‡ß≥ <span id="balance">0</span></p>
    </div>

    <div id="game-tab" class="tab-content active-tab p-2 text-center">
        <div id="board" class="mt-4 shadow-xl border-white border-2"></div>
        <div class="mt-8 flex flex-col items-center">
            <button onclick="roll()" id="dice-btn" class="w-16 h-16 bg-white rounded-2xl shadow-xl text-4xl flex items-center justify-center transition-all">üé≤</button>
            <div id="status-msg" class="mt-2 text-xs font-bold uppercase tracking-widest">Connecting...</div>
        </div>
    </div>
    
    <div id="lobby-tab" class="tab-content p-4"><div id="match-list" class="space-y-4"></div></div>
    <div id="wallet-tab" class="tab-content p-4 text-center"><div class="bg-white p-6 rounded-3xl shadow border-t-8 border-pink-500"><p id="d-bk" class="font-black text-xl text-pink-700">Loading...</p></div></div>

    <div class="fixed bottom-0 w-full bg-white border-t flex justify-around p-4 shadow-xl z-50">
        <button onclick="showTab('game-tab')" class="font-bold text-[10px]">PLAY</button>
        <button onclick="showTab('lobby-tab')" class="font-bold text-[10px]">LOBBY</button>
        <button onclick="showTab('wallet-tab')" class="font-bold text-[10px]">WALLET</button>
    </div>
</body>
</html>
