<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo Royal Pro - Stage 3</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --red: #ff3b3b; --green: #00c853; --yellow: #ffea00; --blue: #2979ff; }
        body { background: #f3f4f6; font-family: sans-serif; overflow-x: hidden; }
        
        /* HD Board Design */
        #ludo-board { 
            display: grid; grid-template-columns: repeat(15, 1fr); grid-template-rows: repeat(15, 1fr);
            width: 95vw; height: 95vw; max-width: 440px; max-height: 440px; 
            margin: auto; background: #fff; border: 6px solid #333; border-radius: 12px; overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }
        .cell { border: 0.1px solid #ddd; position: relative; display: flex; align-items: center; justify-content: center; }
        .red { background: var(--red); } .green { background: var(--green); } .yellow { background: var(--yellow); } .blue { background: var(--blue); }
        .safe { background-image: url('https://cdn-icons-png.flaticon.com/512/1828/1828884.png'); background-size: 70%; background-repeat: no-repeat; background-position: center; opacity: 0.5; }
        
        /* HD Piece */
        .piece { 
            width: 75%; height: 75%; border-radius: 50%; border: 3px solid white; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.4); position: absolute; z-index: 100; 
            transition: all 0.4s cubic-bezier(0.18, 0.89, 0.32, 1.28); cursor: pointer;
        }
        .p-red { background: radial-gradient(circle, #ff5e5e, #b30000); }
        .p-green { background: radial-gradient(circle, #58d68d, #1d8348); }
        .p-yellow { background: radial-gradient(circle, #f7dc6f, #9a7d0a); }
        .p-blue { background: radial-gradient(circle, #5dade2, #1b4f72); }

        .tab-content { display: none; } .active-tab { display: block !important; }
        .turn-active { border: 5px solid gold !important; animation: pulse 1s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    </style>
</head>
<body class="pb-24">

    <!-- Header -->
    <div class="bg-blue-600 text-white p-4 flex justify-between items-center shadow-lg sticky top-0 z-50">
        <div><h1 class="font-bold italic uppercase tracking-tighter text-sm">Ludo Royal</h1><p id="uid" class="text-[8px] bg-blue-800 px-2 rounded-full w-fit">...</p></div>
        <p class="font-black text-lg text-yellow-300">‡ß≥ <span id="balance">0</span></p>
    </div>

    <!-- PLAY TAB -->
    <div id="game-tab" class="tab-content active-tab p-2 text-center">
        <div id="match-header" class="hidden bg-slate-800 text-white p-2 rounded-xl mb-3 flex justify-between px-4 text-[10px] font-bold uppercase mx-2 shadow-inner border border-slate-700">
            <span class="text-yellow-400">Room: <span id="room-code-txt">...</span></span>
            <span class="text-green-400">Prize: ‡ß≥<span id="prize-txt">...</span></span>
        </div>
        <div id="ludo-board"></div>
        <div class="mt-8 flex justify-around items-center bg-white p-5 rounded-[40px] shadow-lg mx-3 border border-gray-100">
            <button onclick="roll()" id="d-btn" class="w-16 h-16 bg-white rounded-2xl shadow-xl border-b-8 border-gray-200 flex items-center justify-center text-4xl">üé≤</button>
            <div class="text-center">
                <p id="status-msg" class="text-[10px] font-black text-blue-600 uppercase">Connecting...</p>
                <div id="dice-val" class="text-2xl font-black text-gray-800"></div>
            </div>
            <button onclick="alert('Live Chat Active!')" class="w-10 h-10 rounded-full bg-gray-100 text-xl">üí¨</button>
        </div>
    </div>

    <!-- LOBBY & WALLET TABS (‡¶Ü‡¶ó‡ßá‡¶∞ ‡¶Æ‡¶§‡ßã) -->
    <div id="lobby-tab" class="tab-content p-4"><div id="match-list" class="space-y-4"></div></div>
    <div id="wallet-tab" class="tab-content p-4 text-center"><div class="bg-white p-6 rounded-3xl shadow border-t-8 border-pink-500"><p id="d-bk" class="font-black text-xl text-pink-700 mb-4">Loading...</p><button onclick="showTab('lobby-tab')" class="w-full bg-blue-600 text-white py-3 rounded-xl font-bold">GO TO LOBBY</button></div></div>

    <nav class="fixed bottom-0 w-full bg-white border-t flex justify-around p-4 shadow-xl z-50">
        <button onclick="showTab('game-tab')" class="font-bold text-[10px]">PLAY</button>
        <button onclick="showTab('lobby-tab')" class="font-bold text-[10px]">LOBBY</button>
        <button onclick="showTab('wallet-tab')" class="font-bold text-[10px]">WALLET</button>
    </nav>

    <script>
        const R_URL = "https://ludo-pro-engine.onrender.com";
        const userId = localStorage.getItem('L_ID') || "SN" + Math.floor(1000 + Math.random() * 9000);
        localStorage.setItem('L_ID', userId);
        const socket = io(R_URL);
        
        let currentRoom = "global", currentDice = 0, isMyTurn = false, myColor = "green", currentPrize = 0;
        const moveSnd = new Audio('https://www.soundjay.com/buttons/sounds/button-20.mp3');

        // ‡¶Ö‡¶∞‡¶ø‡¶ú‡¶ø‡¶®‡¶æ‡¶≤ ‡¶≤‡ßÅ‡¶°‡ßÅ ‡¶Æ‡ßç‡¶Ø‡¶æ‡¶™ (‡ß´‡ß® ‡¶ò‡¶∞)
        const pathCoords = [[6,1],[6,2],[6,3],[6,4],[6,5],[5,6],[4,6],[3,6],[2,6],[1,6],[0,6],[0,7],[0,8],[1,8],[2,8],[3,8],[4,8],[5,8],[6,9],[6,10],[6,11],[6,12],[6,13],[6,14],[7,14],[8,14],[8,13],[8,12],[8,11],[8,10],[8,9],[9,8],[10,8],[11,8],[12,8],[13,8],[14,8],[14,7],[14,6],[13,6],[12,6],[11,6],[10,6],[9,5],[8,5],[8,4],[8,3],[8,2],[8,1],[8,0],[7,0],[6,0]];
        let gutiPos = { green: [-1,-1,-1,-1], red: [-1,-1,-1,-1], yellow: [-1,-1,-1,-1], blue: [-1,-1,-1,-1] };

        socket.on("connect", () => { document.getElementById('status-msg').innerText = "Online üü¢"; });
        
        socket.on("gameStartNow", (d) => {
            currentRoom = d.matchId; currentPrize = d.prize;
            document.getElementById('room-code-txt').innerText = d.roomCode;
            document.getElementById('prize-txt').innerText = d.prize;
            document.getElementById('match-header').classList.remove('hidden');
            isMyTurn = (d.currentTurn === userId);
            updateTurnUI(); showTab('game-tab');
        });

        socket.on("diceRolled", (d) => {
            currentDice = d.value;
            document.getElementById('dice-val').innerText = ["","‚öÄ","‚öÅ","‚öÇ","‚öÉ","‚öÑ","‚öÖ"][d.value];
            document.getElementById('status-msg').innerText = (d.player === userId) ? "‡¶ö‡¶æ‡¶≤ ‡¶¶‡¶ø‡¶®!" : "‡¶Ö‡¶™‡ßá‡¶ï‡ßç‡¶∑‡¶æ ‡¶ï‡¶∞‡ßÅ‡¶®...";
        });

        socket.on("pieceMoved", (d) => {
            const piece = document.getElementById(`piece-${d.color}-${d.index}`);
            const cell = document.getElementById(`c-${pathCoords[d.newPos][0]}-${pathCoords[d.newPos][1]}`);
            if(piece && cell) { moveSnd.play(); cell.appendChild(piece); }
            isMyTurn = (d.nextTurn === userId);
            updateTurnUI();
        });

        socket.on("gameOver", (d) => { alert("üéä ‡¶¨‡¶ø‡¶ú‡ßü‡ßÄ: " + d.winner + "\n‡¶™‡ßÅ‡¶∞‡¶∏‡ßç‡¶ï‡¶æ‡¶∞: ‡ß≥" + d.prize); location.reload(); });

        function roll() {
            if(!isMyTurn) return alert("‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶ö‡¶æ‡¶≤‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶Ö‡¶™‡ßá‡¶ï‡ßç‡¶∑‡¶æ ‡¶ï‡¶∞‡ßÅ‡¶®!");
            const v = Math.floor(Math.random() * 6) + 1;
            socket.emit("rollDice", { roomId: currentRoom, value: v, player: userId });
        }

        function handleGuti(color, index) {
            if(!isMyTurn || currentDice === 0) return;
            let pos = gutiPos[color][index];
            if(pos === -1 && currentDice === 6) pos = 0;
            else if(pos !== -1) pos += currentDice;
            else return;

            if(pos >= 52) { socket.emit("declareWinner", { userId, prize: currentPrize, roomId: currentRoom }); return; }

            gutiPos[color][index] = pos;
            socket.emit("movePiece", { roomId: currentRoom, color, index, newPos: pos, userId, dice: currentDice });
            currentDice = 0;
        }

        function updateTurnUI() {
            const btn = document.getElementById('d-btn');
            const msg = document.getElementById('status-msg');
            if(isMyTurn) { btn.classList.add('turn-active'); msg.innerText = "‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶ö‡¶æ‡¶≤"; msg.style.color = "green"; }
            else { btn.classList.remove('turn-active'); msg.innerText = "‡¶™‡ßç‡¶∞‡¶§‡¶ø‡¶™‡¶ï‡ßç‡¶∑‡ßá‡¶∞ ‡¶ö‡¶æ‡¶≤"; msg.style.color = "red"; }
        }

        function createBoard() {
            const b = document.getElementById('ludo-board'); b.innerHTML = "";
            for(let i=0; i<225; i++) {
                let r=Math.floor(i/15), c=i%15, d=document.createElement('div'); d.className='cell'; d.id = `c-${r}-${c}`;
                if(r<6&&c<6) d.classList.add('green'); else if(r<6&&c>8) d.classList.add('yellow');
                else if(r>8&&c<6) d.classList.add('red'); else if(r>8&&c>8) d.classList.add('blue');
                if(r==7 && c>0 && c<7) d.classList.add('red'); if(r==7 && c>7 && c<14) d.classList.add('yellow');
                if(c==7 && r>0 && r<7) d.classList.add('green'); if(c==7 && r>7 && r<14) d.classList.add('blue');
                const safe = [[6,2],[2,8],[8,12],[12,6]]; safe.forEach(s=>{if(r==s[0]&&c==s[1])d.classList.add('safe')});
                b.appendChild(d);
            }
            const colors = ['green', 'yellow', 'red', 'blue'];
            const starts = [[1,1], [1,10], [10,1], [10,10]];
            colors.forEach((color, ci) => {
                for(let i=0; i<4; i++) {
                    const p = document.createElement('div'); p.id = `piece-${color}-${i}`; p.className = `piece p-${color}`;
                    p.onclick = () => handleGuti(color, i);
                    document.getElementById(`c-${starts[ci][0] + (i>1?1:0)}-${starts[ci][1] + (i%2==0?0:1)}`).appendChild(p);
                }
            });
        }
        function showTab(id){ document.querySelectorAll('.tab-content').forEach(t=>t.classList.remove('active-tab')); document.getElementById(id).classList.add('active-tab'); if(id==='lobby-tab') loadLobby(); }
        async function loadLobby(){ const res=await fetch(`${R_URL}/api/getMatches`); const data=await res.json(); document.getElementById('match-list').innerHTML=data.map(m=>`<div class="bg-white p-5 rounded-3xl shadow flex justify-between items-center border-l-8 border-blue-600 mb-3"><div><p class="font-bold text-gray-800">‡ß≥${m.prize} Prize</p><p class="text-[9px] uppercase font-bold text-blue-500">${m.mode}P | ${m.startTime}</p></div><button onclick="joinMatch('${m._id}', ${m.entryFee})" class="bg-blue-600 text-white px-5 py-2 rounded-xl font-bold text-xs shadow-md">JOIN</button></div>`).join(''); }
        async function joinMatch(id, fee) { const res = await fetch(`${R_URL}/api/joinMatch`, { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({matchId:id, userId, fee}) }); if(res.ok){ alert("‡¶ú‡ßü‡ßá‡¶® ‡¶∏‡¶´‡¶≤! ‡¶™‡ßá‡¶ú ‡¶ï‡¶æ‡¶ü‡¶¨‡ßá‡¶® ‡¶®‡¶æ‡•§"); socket.emit("joinRoom", id); currentRoom = id; loadBal(); } else alert("‡¶¨‡ßç‡¶Ø‡¶æ‡¶≤‡ßá‡¶®‡ßç‡¶∏ ‡¶®‡ßá‡¶á!"); }
        async function loadBal(){ const res=await fetch(`${R_URL}/api/balance?userId=${userId}`); const data=await res.json(); document.getElementById('balance').innerText=data.balance||0; }
        window.onload = init;
    </script>
</body>
</html>
