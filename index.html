<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo Royal - Live Multiplayer</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --red: #ff3838; --green: #2ecc71; --yellow: #f1c40f; --blue: #3498db; }
        body { background: #f1f5f9; font-family: sans-serif; -webkit-tap-highlight-color: transparent; }
        #board { display: grid; grid-template-columns: repeat(15, 1fr); grid-template-rows: repeat(15, 1fr); width: 95vw; height: 95vw; max-width: 420px; margin: auto; background: #fff; border: 5px solid #333; border-radius: 10px; overflow: hidden; }
        .cell { border: 0.1px solid #eee; position: relative; display: flex; align-items: center; justify-content: center; }
        .red { background-color: var(--red); } .green { background-color: var(--green); } .yellow { background-color: var(--yellow); } .blue { background-color: var(--blue); }
        .piece { width: 75%; height: 75%; border-radius: 50%; border: 2px solid white; box-shadow: 0 3px 6px rgba(0,0,0,0.4); position: absolute; z-index: 10; transition: all 0.5s cubic-bezier(0.18, 0.89, 0.32, 1.28); }
        .p-red { background: radial-gradient(circle, #ff5e5e, #b30000); } .p-green { background: radial-gradient(circle, #58d68d, #1d8348); } .p-yellow { background: radial-gradient(circle, #f7dc6f, #9a7d0a); } .p-blue { background: radial-gradient(circle, #5dade2, #1b4f72); }
        .tab-content { display: none; } .active-tab { display: block !important; }
    </style>
</head>
<body class="pb-24">
    <script>
        const RENDER_URL = "https://ludo-pro-engine.onrender.com";
        const userId = localStorage.getItem('SN_ID') || "SN" + Math.floor(1000 + Math.random() * 9000);
        localStorage.setItem('SN_ID', userId);
        
        const socket = io(RENDER_URL);
        let currentRoom = "global"; // ‡¶°‡¶ø‡¶´‡¶≤‡ßç‡¶ü ‡¶∞‡ßÅ‡¶Æ
        const diceSound = new Audio('https://www.soundjay.com/misc/sounds/dice-roll-1.mp3');

        // --- ‡¶Æ‡¶æ‡¶≤‡ßç‡¶ü‡¶ø‡¶™‡ßç‡¶≤‡ßá‡¶Ø‡¶º‡¶æ‡¶∞ ‡¶∏‡¶ø‡¶ô‡ßç‡¶ï ‡¶≤‡¶ú‡¶ø‡¶ï (‡ßß ‡¶™‡ßç‡¶≤‡ßá‡¶Ø‡¶º‡¶æ‡¶∞ ‡¶ö‡¶æ‡¶≤ ‡¶¶‡¶ø‡¶≤‡ßá ‡¶Ö‡¶®‡ßç‡¶Ø‡¶ú‡¶® ‡¶¶‡ßá‡¶ñ‡¶¨‡ßá) ---
        
        // ‡ßß. ‡¶Ø‡¶ñ‡¶® ‡¶ï‡ßá‡¶â ‡¶°‡¶æ‡¶á‡¶∏ ‡¶ö‡¶æ‡¶≤‡¶¨‡ßá
        socket.on("diceRolled", (data) => {
            const faces = ["‚öÄ","‚öÅ","‚öÇ","‚öÉ","‚öÑ","‚öÖ"];
            document.getElementById('d-btn').innerText = faces[data.value - 1];
            document.getElementById('status-msg').innerText = "Player " + data.player.substring(0,5) + " rolled: " + data.value;
            diceSound.play().catch(e=>{});
        });

        // ‡ß®. ‡¶Ø‡¶ñ‡¶® ‡¶ï‡ßá‡¶â ‡¶ó‡ßÅ‡¶ü‡¶ø ‡¶ö‡¶æ‡¶≤‡¶¨‡ßá (Piece Movement Sync)
        socket.on("pieceMoved", (data) => {
            moveGutiOnUI(data.color, data.pieceIndex, data.row, data.col);
        });

        function roll() {
            const val = Math.floor(Math.random() * 6) + 1;
            // ‡¶®‡¶ø‡¶ú‡ßá‡¶∞ ‡¶´‡ßã‡¶®‡ßá ‡¶ñ‡¶¨‡¶∞‡¶ü‡¶ø ‡¶∏‡¶æ‡¶∞‡ßç‡¶≠‡¶æ‡¶∞‡ßá ‡¶™‡¶æ‡¶†‡¶æ‡¶®‡ßã
            socket.emit("rollDice", { roomId: currentRoom, value: val, player: userId });
        }

        function handlePieceClick(color, index) {
            // ‡¶∏‡ßç‡¶Ø‡¶æ‡¶Æ‡ßç‡¶™‡¶≤ ‡¶Æ‡ßÅ‡¶≠‡¶Æ‡ßá‡¶®‡ßç‡¶ü ‡¶≤‡¶ú‡¶ø‡¶ï: ‡¶è‡¶ï‡¶ü‡¶ø ‡¶ó‡ßÅ‡¶ü‡¶ø ‡¶∞‚Äç‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶°‡¶Æ ‡¶ò‡¶∞‡ßá ‡¶™‡¶æ‡¶†‡¶æ‡¶®‡ßã (‡¶∏‡¶ø‡¶ô‡ßç‡¶ï ‡¶ö‡ßá‡¶ï ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø)
            const targetRow = Math.floor(Math.random() * 15);
            const targetCol = Math.floor(Math.random() * 15);
            
            // ‡¶ñ‡¶¨‡¶∞‡¶ü‡¶ø ‡¶Ö‡¶®‡ßç‡¶Ø ‡¶™‡ßç‡¶≤‡ßá‡ßü‡¶æ‡¶∞‡¶¶‡ßá‡¶∞ ‡¶™‡¶æ‡¶†‡¶æ‡¶®‡ßã
            socket.emit("movePiece", {
                roomId: currentRoom,
                color: color,
                pieceIndex: index,
                row: targetRow,
                col: targetCol
            });

            // ‡¶®‡¶ø‡¶ú‡ßá‡¶∞ ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶®‡ßá‡¶ì ‡¶Æ‡ßÅ‡¶≠ ‡¶ï‡¶∞‡¶æ
            moveGutiOnUI(color, index, targetRow, targetCol);
        }

        function moveGutiOnUI(color, index, row, col) {
            const piece = document.getElementById(`piece-${color}-${index}`);
            const cell = document.getElementById(`c-${row}-${col}`);
            if (piece && cell) {
                cell.appendChild(piece); // ‡¶ó‡ßÅ‡¶ü‡¶ø‡¶ü‡¶ø ‡¶®‡¶§‡ßÅ‡¶® ‡¶ò‡¶∞‡ßá ‡¶ö‡¶≤‡ßá ‡¶Ø‡¶æ‡¶¨‡ßá
            }
        }

        // --- ‡¶Ö‡¶®‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶Ø ‡¶´‡¶æ‡¶Ç‡¶∂‡¶® (Lobby, Wallet) ---
        async function init(){
            document.getElementById('uid').innerText="ID: "+userId;
            document.getElementById('my-ref').innerText=userId;
            createBoard(); loadBal();
            const res = await fetch(`${RENDER_URL}/api/settings`);
            const data = await res.json();
            document.getElementById('d-bk').innerText = data.bikash;
            socket.on("connect", () => { document.getElementById('status-msg').innerText = "Online üü¢"; });
        }

        async function loadLobby(){
            const res = await fetch(`${RENDER_URL}/api/getMatches`);
            const list = await res.json();
            document.getElementById('match-list').innerHTML = list.map(m => `
                <div class="bg-white p-5 rounded-3xl shadow flex justify-between items-center border-l-8 border-blue-600 mb-3">
                    <div><p class="font-black text-gray-800 uppercase italic">Prize: ‡ß≥${m.prize}</p></div>
                    <button onclick="joinMatch('${m._id}')" class="bg-blue-600 text-white px-5 py-2 rounded-xl font-bold text-xs uppercase">Join Match</button>
                </div>
            `).join('');
        }

        function joinMatch(roomId) {
            currentRoom = roomId;
            socket.emit("joinRoom", roomId);
            alert("Match Joined! Ready to Sync.");
            showTab('game-tab');
        }

        function createBoard(){
            const b = document.getElementById('board'); b.innerHTML = "";
            for(let i=0; i<225; i++) {
                let r=Math.floor(i/15),c=i%15,d=document.createElement('div'); d.className='cell'; d.id=`c-${r}-${c}`;
                if(r<6&&c<6)d.classList.add('red'); else if(r<6&&c>8)d.classList.add('green'); else if(r>8&&c<6)d.classList.add('yellow'); else if(r>8&&c>8)d.classList.add('blue');
                b.appendChild(d);
            }
            // ‡ßß‡ß¨‡¶ü‡¶ø ‡¶ó‡ßÅ‡¶ü‡¶ø ‡¶§‡ßà‡¶∞‡¶ø ‡¶ì ‡¶¨‡¶∏‡¶æ‡¶®‡ßã
            const colors = ['red', 'green', 'yellow', 'blue'];
            const startPos = [[1,1],[1,10],[10,1],[10,10]];
            colors.forEach((color, ci) => {
                for(let i=0; i<4; i++) {
                    const p = document.createElement('div');
                    p.className = `piece p-${color}`;
                    p.id = `piece-${color}-${i}`;
                    p.onclick = () => handlePieceClick(color, i);
                    document.getElementById(`c-${startPos[ci][0]}-${startPos[ci][1]}`).appendChild(p);
                }
            });
        }

        async function loadBal(){ const res = await fetch(`${RENDER_URL}/api/balance?userId=${userId}`); const data = await res.json(); document.getElementById('balance').innerText = data.balance || 0; }
        function showTab(id){ document.querySelectorAll('.tab-content').forEach(t=>t.classList.remove('active-tab')); document.getElementById(id).classList.add('active-tab'); if(id==='lobby-tab')loadLobby(); }
        
        window.onload = init;
    </script>

    <!-- Header -->
    <div class="bg-blue-600 text-white p-4 flex justify-between items-center shadow-lg sticky top-0 z-50">
        <div><h1 class="font-bold text-sm uppercase">Ludo Multiplayer</h1><p id="uid" class="text-[8px] bg-blue-800 px-2 rounded-full font-mono mt-0.5">...</p></div>
        <div class="text-right"><p class="text-[9px] uppercase font-bold">Wallet</p><p class="font-bold text-yellow-300 text-lg">‡ß≥ <span id="balance">0</span></p></div>
    </div>

    <!-- UI Tabs -->
    <div id="game-tab" class="tab-content active-tab p-2 text-center">
        <div id="board" class="mt-4 shadow-xl border-white border-4"></div>
        <div class="mt-8 flex justify-around items-center bg-white p-4 rounded-3xl shadow mx-4">
            <button onclick="roll()" id="d-btn" class="w-16 h-16 bg-white rounded-2xl shadow-xl border-b-4 border-gray-300 text-4xl">üé≤</button>
            <div id="status-msg" class="text-[10px] font-bold text-blue-600 uppercase">Connecting...</div>
            <button onclick="alert('Multiplayer sync enabled!')" class="w-10 h-10 rounded-full bg-gray-100 text-xl">üí¨</button>
        </div>
    </div>

    <div id="lobby-tab" class="tab-content p-4"><h2 class="font-black text-center mb-6 uppercase text-sm">üèÜ Lobby</h2><div id="match-list" class="space-y-4"></div></div>

    <div id="wallet-tab" class="tab-content p-4 space-y-4">
        <div class="bg-gradient-to-r from-orange-400 to-yellow-500 p-5 rounded-3xl text-white"><p class="text-[9px] uppercase">My Code:</p><p id="my-ref" class="font-black text-xl">...</p></div>
        <div class="bg-white p-6 rounded-3xl shadow border-t-8 border-pink-500 text-center">
            <p id="d-bk" class="font-black text-xl text-pink-700 mb-4 tracking-widest italic">Loading...</p>
            <input type="number" id="amt" placeholder="Amount" class="w-full border p-3 rounded-xl mb-4 outline-none">
            <button onclick="alert('Submit in Admin');" class="w-full bg-pink-600 text-white py-3 rounded-xl font-bold uppercase">Submit Deposit</button>
        </div>
    </div>

    <!-- Nav -->
    <div class="fixed bottom-0 w-full bg-white border-t flex justify-around p-4 shadow-xl z-50">
        <button onclick="showTab('game-tab')" class="font-bold text-xs uppercase">Play</button>
        <button onclick="showTab('lobby-tab')" class="font-bold text-xs uppercase">Lobby</button>
        <button onclick="showTab('wallet-tab')" class="font-bold text-xs uppercase">Wallet</button>
    </div>
</body>
</html>
