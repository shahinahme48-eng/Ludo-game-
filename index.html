<!-- index.html এর স্ক্রিপ্টে নিচের ফাংশনগুলো আপডেট করুন -->
<script>
    // Tap to Copy function
    function copyText() {
        const num = document.getElementById('d-bk').innerText;
        navigator.clipboard.writeText(num);
        alert("বিকাশ নাম্বার কপি হয়েছে: " + num);
    }

    // লবি লোড করার ফিক্সড ফাংশন
    async function loadLobby(){
        try {
            const res = await fetch(`${R_URL}/api/getMatches`);
            const data = await res.json();
            const list = document.getElementById('match-list');
            if(data.length === 0) {
                list.innerHTML = "<p class='text-center py-10 text-gray-400'>কোন টুর্নামেন্ট নেই</p>";
            } else {
                list.innerHTML = data.map(m => `
                    <div class="bg-white p-5 rounded-3xl shadow-md border-l-8 border-blue-600 flex justify-between items-center mb-3">
                        <div>
                            <p class="font-black text-gray-800 text-lg">৳${m.prize} Prize</p>
                            <p class="text-[9px] font-bold text-blue-600 uppercase">${m.mode} Players | ${m.startTime}</p>
                        </div>
                        <button class="bg-blue-600 text-white px-5 py-2 rounded-xl font-black text-xs">JOIN (৳${m.entryFee})</button>
                    </div>
                `).join('');
            }
        } catch(e) { console.log("Lobby load error"); }
    }
</script>

<!-- UI তে যেখানে বিকাশ নাম্বার আছে সেখানে এই বাটনটি দিন -->
<div class="bg-pink-50 p-4 rounded-xl text-center mb-5 border cursor-pointer" onclick="copyText()">
    <p class="text-[10px] text-pink-600 font-bold uppercase">Tap to Copy bKash Number:</p>
    <p id="d-bk" class="font-black text-xl text-pink-700 tracking-tighter">Loading...</p>
</div>
