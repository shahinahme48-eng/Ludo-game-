<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo Royal Pro</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --red: #ff3b3b; --green: #00c853; --yellow: #ffea00; --blue: #2979ff; }
        body { background: #f3f4f6; font-family: sans-serif; overflow-x: hidden; }
        #board { display: grid; grid-template-columns: repeat(15, 1fr); grid-template-rows: repeat(15, 1fr); width: 94vw; height: 94vw; max-width: 420px; margin: auto; background: #fff; border: 5px solid #333; border-radius: 10px; overflow: hidden; position: relative; }
        .cell { border: 0.1px solid #ddd; position: relative; display: flex; align-items: center; justify-content: center; }
        .red { background: var(--red); } .green { background: var(--green); } .yellow { background: var(--yellow); } .blue { background: var(--blue); }
        .piece { width: 75%; height: 75%; border-radius: 50%; border: 2px solid white; box-shadow: 0 4px 8px rgba(0,0,0,0.3); position: absolute; z-index: 100; transition: 0.4s; }
        .p-red { background: radial-gradient(circle, #ff5e5e, #b30000); } .p-green { background: radial-gradient(circle, #58d68d, #1d8348); } .p-yellow { background: radial-gradient(circle, #f7dc6f, #9a7d0a); } .p-blue { background: radial-gradient(circle, #5dade2, #1b4f72); }
        .tab-content { display: none; } .active-tab { display: block !important; }
        #start-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 5000; display: none; flex-direction: column; align-items: center; justify-content: center; color: gold; text-align: center; }
    </style>
</head>
<body class="pb-24">
    <div id="start-overlay">
        <h2 class="text-4xl font-black italic uppercase animate-bounce">Match Start!</h2>
        <p class="text-white mt-2">‡¶∞‡ßÅ‡¶Æ ‡¶ï‡ßã‡¶° ‡¶¶‡¶ø‡ßü‡ßá ‡¶ó‡ßá‡¶Æ‡ßá ‡¶¢‡ßÅ‡¶ï‡¶õ‡ßá‡¶®...</p>
    </div>

    <div class="bg-blue-600 text-white p-4 flex justify-between shadow-lg sticky top-0 z-50">
        <div><h1 class="font-bold text-sm uppercase">Ludo Pro</h1><p id="uid" class="text-[8px] bg-blue-800 px-2 rounded-full font-mono mt-0.5">...</p></div>
        <p class="font-black text-lg text-yellow-300">‡ß≥ <span id="balance">0</span></p>
    </div>

    <!-- TABS -->
    <div id="game-tab" class="tab-content active-tab p-2 text-center">
        <div id="m-header" class="hidden bg-slate-800 text-white p-2 rounded-xl mb-3 flex justify-between px-4 text-[10px] font-black uppercase mx-2 shadow-inner border border-slate-700">
            <span id="m-room">Room: ...</span><span id="m-prize">Prize: ...</span>
        </div>
        <div id="board"></div>
        <div class="mt-8 flex justify-around items-center bg-white p-4 rounded-3xl shadow mx-4 border">
            <button onclick="roll()" id="d-btn" class="w-16 h-16 bg-white rounded-2xl shadow-xl border-b-4 border-gray-300 text-4xl">üé≤</button>
            <div id="status-msg" class="text-[10px] font-bold text-blue-600 uppercase">Online üü¢</div>
        </div>
    </div>

    <div id="lobby-tab" class="tab-content p-4"><div id="match-list" class="space-y-4"></div></div>
    
    <div id="wallet-tab" class="tab-content p-4 text-center">
        <div class="bg-white p-6 rounded-3xl shadow border-t-8 border-pink-500">
            <p id="d-bk" class="font-black text-xl text-pink-700 mb-4 tracking-tighter italic font-mono">Loading...</p>
            <button onclick="showTab('lobby-tab')" class="w-full bg-blue-600 text-white py-3 rounded-xl font-bold uppercase shadow-lg">Back to Lobby</button>
        </div>
    </div>

    <nav class="fixed bottom-0 w-full bg-white border-t flex justify-around p-4 shadow-xl z-50">
        <button onclick="showTab('game-tab')" class="font-bold text-[10px]">PLAY</button>
        <button onclick="showTab('lobby-tab')" class="font-bold text-[10px]">LOBBY</button>
        <button onclick="showTab('wallet-tab')" class="font-bold text-[10px]">WALLET</button>
    </nav>

    <script>
        const R_URL = "https://ludo-pro-engine.onrender.com";
        const userId = localStorage.getItem('SN_ID') || "SN" + Math.floor(1000 + Math.random() * 9000);
        localStorage.setItem('SN_ID', userId);
        const socket = io(R_URL, { transports: ['websocket'] });
        
        let currentRoom = "global", isMyTurn = false;

        socket.on("connect", () => { document.getElementById('status-msg').innerText = "Online üü¢"; });

        // ‡¶ó‡ßá‡¶Æ ‡¶∏‡ßç‡¶ü‡¶æ‡¶∞‡ßç‡¶ü ‡¶∏‡¶ø‡¶ó‡¶®‡ßç‡¶Ø‡¶æ‡¶≤ (‡¶Ö‡¶ü‡ßã‡¶Æ‡ßá‡¶ü‡¶ø‡¶ï)
        socket.on("gameStartNow", (d) => {
            document.getElementById('start-overlay').style.display = 'flex';
            currentRoom = d.matchId;
            document.getElementById('m-room').innerText = "Room: " + d.roomCode;
            document.getElementById('m-prize').innerText = "Prize: ‡ß≥" + d.prize;
            document.getElementById('m-header').classList.remove('hidden');
            setTimeout(() => {
                document.getElementById('start-overlay').style.display = 'none';
                showTab('game-tab');
            }, 3000);
        });

        socket.on("diceRolled", (d) => {
            document.getElementById('d-btn').innerText = ["","‚öÄ","‚öÅ","‚öÇ","‚öÉ","‚öÑ","‚öÖ"][d.value];
        });

        async function joinMatch(id) {
            const res = await fetch(`${R_URL}/api/joinMatch`, { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({matchId:id, userId}) });
            if(res.ok) {
                alert("‡¶ú‡¶Ø‡¶º‡ßá‡¶® ‡¶∏‡¶´‡¶≤! ‡¶ü‡¶æ‡¶á‡¶Æ ‡¶π‡¶ì‡ßü‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶è‡¶á ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶®‡ßá‡¶á ‡¶Ö‡¶™‡ßá‡¶ï‡ßç‡¶∑‡¶æ ‡¶ï‡¶∞‡ßÅ‡¶®‡•§");
                socket.emit("joinRoom", id);
                currentRoom = id;
            } else { alert("Balance Low!"); }
        }

        function createBoard() {
            const b = document.getElementById('board'); b.innerHTML = "";
            for(let i=0; i<225; i++) {
                let r=Math.floor(i/15),c=i%15,d=document.createElement('div'); d.className='cell'; d.id=`c-${r}-${c}`;
                if(r<6&&c<6)d.classList.add('green'); else if(r<6&&c>8)d.classList.add('yellow'); else if(r>8&&c<6)d.classList.add('red'); else if(r>8&&c>8)d.classList.add('blue');
                b.appendChild(d);
            }
            const addP=(r,c,cl)=>{const p=document.createElement('div'); p.className=`piece p-${cl}`; document.getElementById(`c-${r}-${c}`).appendChild(p);};
            addP(1,1,'green'); addP(1,10,'yellow'); addP(10,1,'red'); addP(10,10,'blue');
        }

        async function loadLobby(){
            const res = await fetch(`${R_URL}/api/getMatches`);
            const data = await res.json();
            document.getElementById('match-list').innerHTML = data.map(m => `
                <div class="bg-white p-5 rounded-3xl shadow flex justify-between items-center border-l-8 border-blue-600 mb-3">
                    <div><p class="font-bold text-gray-800 text-lg">‡ß≥${m.prize} Prize [${m.roomCode}]</p><p class="text-[9px] uppercase text-blue-500">${m.startTime}</p></div>
                    <button onclick="joinMatch('${m._id}')" class="bg-blue-600 text-white px-5 py-2 rounded-xl font-bold text-xs shadow-md">JOIN</button>
                </div>
            `).join('');
        }

        function showTab(id){ document.querySelectorAll('.tab-content').forEach(t=>t.classList.remove('active-tab')); document.getElementById(id).classList.add('active-tab'); if(id==='lobby-tab') loadLobby(); }
        function roll() { socket.emit("rollDice", { roomId: currentRoom, value: Math.floor(Math.random()*6)+1, player: userId }); }
        window.onload = () => { createBoard(); document.getElementById('uid').innerText="ID: "+userId; fetch(`${R_URL}/api/settings`).then(r=>r.json()).then(d=>document.getElementById('d-bk').innerText=d.bikash); loadLobby(); };
    </script>
</body>
</html>
