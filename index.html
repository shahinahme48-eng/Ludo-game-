<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo Royal Pro - Full HD</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --red: #ff3b3b; --green: #00c853; --yellow: #ffea00; --blue: #2979ff; }
        body { background: #f0f4f8; font-family: 'Segoe UI', sans-serif; overflow-x: hidden; }
        
        /* ‡¶¨‡ßã‡¶∞‡ßç‡¶° ‡¶°‡¶ø‡¶ú‡¶æ‡¶á‡¶® ‡¶´‡¶ø‡¶ï‡ßç‡¶∏ (CSS Grid) */
        #board { 
            display: grid; grid-template-columns: repeat(15, 1fr); grid-template-rows: repeat(15, 1fr);
            width: 94vw; height: 94vw; max-width: 440px; margin: auto; background: #fff; 
            border: 6px solid #333; border-radius: 12px; overflow: hidden; position: relative;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        .cell { border: 0.1px solid #ddd; position: relative; display: flex; align-items: center; justify-content: center; }
        .red { background: var(--red); } .green { background: var(--green); }
        .yellow { background: var(--yellow); } .blue { background: var(--blue); }
        .safe { background-image: url('https://cdn-icons-png.flaticon.com/512/1828/1828884.png'); background-size: 70%; background-repeat: no-repeat; background-position: center; opacity: 0.6; }
        
        .piece { width: 75%; height: 75%; border-radius: 50%; border: 3px solid white; box-shadow: 0 4px 8px rgba(0,0,0,0.4); position: absolute; z-index: 100; transition: 0.4s; cursor: pointer; }
        .p-green { background: radial-gradient(circle, #69f0ae, #00701a); }
        .p-yellow { background: radial-gradient(circle, #ffff72, #fbc02d); }
        .p-red { background: radial-gradient(circle, #ff5252, #8e0000); }
        .p-blue { background: radial-gradient(circle, #82b1ff, #002984); }

        .tab-content { display: none; } .active-tab { display: block !important; }
    </style>
</head>
<body class="pb-24">
    <div class="bg-blue-600 text-white p-4 flex justify-between items-center shadow-lg sticky top-0 z-50">
        <div><h1 class="font-black italic text-sm uppercase tracking-widest">Ludo Royal</h1><p id="uid" class="text-[8px] bg-blue-800 px-2 rounded-full font-mono mt-0.5">ID: ...</p></div>
        <p class="font-black text-lg text-yellow-300">‡ß≥ <span id="balance">0</span></p>
    </div>

    <!-- PLAY TAB -->
    <div id="game-tab" class="tab-content active-tab p-2 text-center">
        <div id="m-header" class="hidden bg-slate-800 text-white p-2 rounded-xl mb-3 flex justify-between px-4 text-[10px] font-black uppercase mx-2 shadow-inner border border-slate-700">
            <span id="m-room">Room: ...</span><span id="m-prize">Prize: ...</span>
        </div>
        <div id="board" class="mt-2 border-white border-2"></div>
        <div class="mt-6 flex justify-around items-center bg-white p-4 rounded-3xl shadow mx-4 border">
            <button onclick="roll()" id="d-btn" class="w-16 h-16 bg-white rounded-2xl shadow-xl border-b-4 border-gray-300 text-4xl flex items-center justify-center">üé≤</button>
            <div id="status-msg" class="text-[10px] font-bold text-blue-600 uppercase">Online üü¢</div>
        </div>
    </div>

    <!-- LOBBY TAB -->
    <div id="lobby-tab" class="tab-content p-4">
        <h2 class="font-black text-center mb-6 uppercase text-gray-800 tracking-widest italic">üèÜ Live Lobby</h2>
        <div id="match-list" class="space-y-4"></div>
    </div>

    <!-- WALLET TAB -->
    <div id="wallet-tab" class="tab-content p-4 space-y-4">
        <div class="bg-gradient-to-r from-yellow-400 to-orange-500 p-6 rounded-[35px] text-white shadow-lg text-center uppercase italic font-black">
            <h3>üéÅ Refer & Earn</h3>
            <p id="my-ref" class="text-2xl tracking-widest mt-2">...</p>
        </div>
        <div class="grid grid-cols-2 gap-3">
            <div class="bg-white p-4 rounded-3xl shadow border-t-8 border-pink-500 text-center">
                <input type="number" id="amt" placeholder="Deposit" class="w-full border p-2 rounded-xl mb-2 text-xs outline-none"><input type="text" id="trx" placeholder="TrxID" class="w-full border p-2 rounded-xl mb-2 text-xs outline-none">
                <button onclick="handleTrans('deposit')" class="w-full bg-pink-600 text-white py-2 rounded-xl font-bold text-[10px]">SUBMIT</button>
            </div>
            <div class="bg-white p-4 rounded-3xl shadow border-t-8 border-blue-500 text-center">
                <input type="number" id="wamt" placeholder="Withdraw" class="w-full border p-2 rounded-xl mb-2 text-xs outline-none"><input type="text" id="wphone" placeholder="bKash" class="w-full border p-2 rounded-xl mb-2 text-xs outline-none">
                <button onclick="handleTrans('withdraw')" class="w-full bg-blue-600 text-white py-2 rounded-xl font-bold text-[10px]">REQUEST</button>
            </div>
        </div>
        <div class="bg-white p-4 rounded-3xl shadow text-center"><p id="d-bk" class="font-black text-xl text-pink-700 tracking-tighter italic">Loading...</p></div>
        <a href="#" id="wa-link" target="_blank" class="block bg-green-500 text-white p-4 rounded-2xl text-center font-bold shadow-lg uppercase text-xs">WhatsApp Help</a>
    </div>

    <div class="fixed bottom-0 w-full bg-white border-t flex justify-around p-4 shadow-xl z-50">
        <button onclick="showTab('game-tab')" class="font-bold text-[10px]">PLAY</button>
        <button onclick="showTab('lobby-tab')" class="font-bold text-[10px]">LOBBY</button>
        <button onclick="showTab('wallet-tab')" class="font-bold text-[10px]">WALLET</button>
    </div>

    <script>
        const R_URL = "https://ludo-pro-engine.onrender.com";
        const userId = localStorage.getItem('SN_ID') || "SN" + Math.floor(1000 + Math.random() * 9000);
        localStorage.setItem('SN_ID', userId);
        const socket = io(R_URL);

        async function init(){
            createBoard(); loadBal();
            document.getElementById('uid').innerText = "ID: " + userId;
            document.getElementById('my-ref').innerText = userId;
            const res = await fetch(`${R_URL}/api/settings`); const data = await res.json();
            document.getElementById('d-bk').innerText = data.bikash;
            document.getElementById('wa-link').href = `https://wa.me/${data.wa}`;
            socket.on("connect", () => { document.getElementById('status-msg').innerText = "Online üü¢"; });
            socket.on("gameStartNow", (d) => { currentRoom = d.matchId; document.getElementById('m-room').innerText = "Room: " + d.roomCode; document.getElementById('m-prize').innerText = "Prize: ‡ß≥" + d.prize; document.getElementById('m-header').classList.remove('hidden'); showTab('game-tab'); alert("üöÄ Match Started!"); });
            socket.on("diceRolled", (d) => { document.getElementById('dice-btn').innerText = ["","‚öÄ","‚öÅ","‚öÇ","‚öÉ","‚öÑ","‚öÖ"][d.value]; });
        }

        async function loadLobby(){
            const res = await fetch(`${R_URL}/api/getMatches`); const data = await res.json();
            document.getElementById('match-list').innerHTML = data.map(m => `
                <div class="bg-white p-5 rounded-3xl shadow flex justify-between items-center border-l-8 border-blue-600 mb-3">
                    <div><p class="font-black text-gray-800 text-lg uppercase italic">Prize: ‡ß≥${m.prize}</p><p class="text-[9px] font-bold text-blue-500 uppercase tracking-widest">${m.players.length}/${m.mode} Joined | ${m.startTime}</p></div>
                    <button onclick="joinWithPass('${m._id}')" class="bg-blue-600 text-white px-5 py-2 rounded-xl font-bold text-xs uppercase">JOIN</button>
                </div>
            `).join('');
        }

        async function joinWithPass(id) {
            const pass = prompt("Enter Room Password:");
            if(!pass) return;
            const res = await fetch(`${R_URL}/api/joinMatch`, { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({matchId:id, userId, pass}) });
            if(res.ok){ alert("Joined! Wait for match time."); socket.emit("joinRoom", id); loadLobby(); loadBal(); } 
            else alert("Invalid Password or Balance!");
        }

        async function handleTrans(type) {
            const amount = document.getElementById(type==='deposit'?'amt':'wamt').value;
            const trxId = document.getElementById('trx').value;
            const phone = document.getElementById('wphone').value;
            await fetch(`${R_URL}/api/transaction`, { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({userId, amount, trxId, phone, type}) });
            alert("Request Sent!"); loadBal();
        }

        function createBoard() {
            const b = document.getElementById('board'); b.innerHTML = "";
            for(let i=0; i<225; i++) {
                let r=Math.floor(i/15),c=i%15,d=document.createElement('div'); d.className='cell'; d.id=`c-${r}-${c}`;
                if(r<6&&c<6)d.classList.add('green'); else if(r<6&&c>8)d.classList.add('yellow');
                else if(r>8&&c<6)d.classList.add('red'); else if(r>8&&c>8)d.classList.add('blue');
                if(r==7 && c>0 && c<7) d.classList.add('red'); if(r==7 && c>7 && c<14) d.classList.add('yellow');
                if(c==7 && r>0 && r<7) d.classList.add('green'); if(c==7 && r>7 && r<14) d.classList.add('blue');
                const safe = [[6,2],[2,8],[8,12],[12,6]]; safe.forEach(s=>{if(r==s[0]&&c==s[1])d.classList.add('safe')});
                b.appendChild(d);
            }
            const addP=(r,c,cl)=>{const p=document.createElement('div'); p.className=`piece p-${cl}`; document.getElementById(`c-${r}-${c}`).appendChild(p);};
            addP(1,1,'green'); addP(1,10,'yellow'); addP(10,1,'red'); addP(10,10,'blue');
        }

        async function loadBal(){ fetch(`${R_URL}/api/balance?userId=${userId}`).then(r=>r.json()).then(d=>document.getElementById('balance').innerText=d.balance||0); }
        function showTab(id){ document.querySelectorAll('.tab-content').forEach(t=>t.classList.remove('active-tab')); document.getElementById(id).classList.add('active-tab'); if(id==='lobby-tab') loadLobby(); }
        function roll() { socket.emit("rollDice", { roomId: "global", value: Math.floor(Math.random()*6)+1, player: userId }); }
        function copyText(id) { navigator.clipboard.writeText(document.getElementById(id).innerText); alert("Copied!"); }
        init();
    </script>
</body>
</html>
