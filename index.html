<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo Cash Royal - Full Version</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --red: #ff3838; --green: #2ecc71; --yellow: #f1c40f; --blue: #3498db; }
        body { background: #f0f2f5; font-family: sans-serif; }
        .tab-content { display: none; } .active-tab { display: block; }
        #ludo-board { display: grid; grid-template-columns: repeat(15, 1fr); width: 95vw; height: 95vw; max-width: 450px; margin: auto; border: 6px solid #333; background: #fff; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .cell { border: 0.1px solid #ddd; position: relative; display: flex; align-items: center; justify-content: center; }
        .red { background-color: var(--red); } .green { background-color: var(--green); }
        .yellow { background-color: var(--yellow); } .blue { background-color: var(--blue); }
        .piece { width: 70%; height: 70%; border-radius: 50%; border: 3px solid rgba(255,255,255,0.7); box-shadow: 0 4px 6px rgba(0,0,0,0.3); position: absolute; }
        .p-red { background: radial-gradient(circle, #ff5e5e, #b30000); }
        .p-blue { background: radial-gradient(circle, #5dade2, #1b4f72); }
        .whatsapp-btn { animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
    </style>
</head>
<body class="pb-24">

    <!-- WhatsApp Help Line -->
    <a href="#" id="wa-link" target="_blank" class="whatsapp-btn fixed bottom-24 right-5 bg-green-500 text-white w-14 h-14 rounded-full flex items-center justify-center shadow-xl z-50">
        <svg viewBox="0 0 24 24" width="30" height="30" fill="currentColor"><path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413Z"/></svg>
    </a>

    <!-- Top Bar -->
    <div class="bg-blue-600 text-white p-4 flex justify-between items-center shadow-lg">
        <h1 class="font-bold uppercase tracking-tighter">LUDO PRO</h1>
        <div class="text-right"><p class="text-[9px] opacity-80 uppercase">Wallet</p><p class="font-bold text-yellow-300">‡ß≥ <span id="balance">0</span></p></div>
    </div>

    <!-- Play Tab -->
    <div id="game-tab" class="tab-content active-tab p-2 text-center">
        <div id="ludo-board" class="mt-4"></div>
        <div class="mt-6 flex justify-around items-center bg-white p-4 rounded-3xl shadow mx-2">
            <div class="text-center"><p class="text-[9px] text-gray-400">TURN</p><div class="w-8 h-8 rounded-full bg-red-600 mx-auto mt-1 border-2 border-white"></div></div>
            <button onclick="rollDice()" id="dice-btn" class="w-20 h-20 bg-white rounded-2xl shadow-xl border-b-4 border-gray-300 flex items-center justify-center active:scale-90 transition-all text-4xl">üé≤</button>
            <button onclick="alert('Chat Coming Soon!')" class="w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center text-xl">üí¨</button>
        </div>
    </div>

    <!-- Wallet Tab -->
    <div id="wallet-tab" class="tab-content hidden p-4 space-y-4">
        <!-- Refer Section -->
        <div class="bg-gradient-to-br from-yellow-400 to-orange-500 p-5 rounded-3xl text-white shadow-lg">
            <h3 class="font-bold">üéÅ Refer & Earn</h3>
            <div class="bg-white/20 p-3 rounded-xl flex justify-between items-center my-3">
                <div><p class="text-[9px] uppercase">My Code:</p><p id="my-refer-code" class="font-bold text-lg">...</p></div>
                <button onclick="copyRefer()" class="bg-white text-orange-600 px-4 py-1 rounded-lg font-bold text-xs">Share</button>
            </div>
            <div id="refer-input-area" class="flex gap-2">
                <input type="text" id="input-refer-code" placeholder="Enter Friend's Code" class="flex-1 p-3 rounded-xl text-black text-sm outline-none">
                <button onclick="claimRefer()" class="bg-black text-white px-4 rounded-xl font-bold text-xs">Claim</button>
            </div>
            <p id="claimed-msg" class="hidden text-center text-xs font-bold mt-2">‚úÖ Bonus Claimed!</p>
        </div>

        <!-- Deposit/Withdraw -->
        <div class="bg-white p-5 rounded-3xl shadow border-t-8 border-pink-500">
            <h3 class="font-bold text-pink-600 mb-2">Deposit (‡¶ü‡¶æ‡¶ï‡¶æ ‡¶ú‡¶Æ‡¶æ)</h3>
            <div class="bg-pink-50 p-3 rounded-xl text-center mb-3">
                <p id="display-bikash" class="font-black text-lg text-pink-700">Loading...</p>
                <button onclick="copyNum('display-bikash')" class="text-[10px] text-pink-500 font-bold uppercase">Copy Number</button>
            </div>
            <input type="number" id="dep-amount" placeholder="Amount" class="w-full border p-3 rounded-xl mb-2">
            <input type="text" id="dep-trx" placeholder="TrxID" class="w-full border p-3 rounded-xl mb-3">
            <button onclick="handleMoney('deposit')" class="w-full bg-pink-600 text-white py-3 rounded-xl font-bold shadow-lg">Submit Deposit</button>
        </div>

        <div class="bg-white p-5 rounded-3xl shadow border-t-8 border-blue-500">
            <h3 class="font-bold text-blue-600 mb-2">Withdraw (‡¶ü‡¶æ‡¶ï‡¶æ ‡¶§‡ßã‡¶≤‡¶æ)</h3>
            <input type="number" id="wit-amount" placeholder="Amount" class="w-full border p-3 rounded-xl mb-2">
            <input type="text" id="wit-phone" placeholder="bKash Number" class="w-full border p-3 rounded-xl mb-3">
            <button onclick="handleMoney('withdraw')" class="w-full bg-blue-600 text-white py-3 rounded-xl font-bold shadow-lg">Submit Withdraw</button>
        </div>
    </div>

    <!-- Admin Tab -->
    <div id="admin-tab" class="tab-content hidden p-4">
        <div class="bg-gray-900 text-white p-5 rounded-3xl mb-4">
            <h3 class="text-xs font-bold text-yellow-500 mb-4 uppercase italic">Admin Settings</h3>
            <label class="text-[9px] text-gray-400">bKash Personal:</label>
            <input type="text" id="admin-bikash-input" class="bg-gray-800 p-2 rounded w-full mb-3 text-sm outline-none">
            <label class="text-[9px] text-gray-400">WhatsApp Help (e.g. 88017...):</label>
            <input type="text" id="admin-wa-input" class="bg-gray-800 p-2 rounded w-full mb-3 text-sm outline-none">
            <label class="text-[9px] text-gray-400">Refer Bonus (‡ß≥):</label>
            <input type="number" id="admin-bonus-input" class="bg-gray-800 p-2 rounded w-full mb-4 text-sm outline-none">
            <button onclick="updateSettings()" class="w-full bg-yellow-500 text-black py-3 rounded-xl font-bold">SAVE SETTINGS</button>
        </div>
        <div id="admin-list" class="space-y-3"></div>
    </div>

    <!-- Nav Bar -->
    <div class="fixed bottom-0 w-full bg-white border-t flex justify-around p-4 shadow-xl z-50">
        <button onclick="showTab('game-tab')" class="text-xs font-bold text-blue-600">GAME</button>
        <button onclick="showTab('wallet-tab')" class="text-xs font-bold text-gray-500">WALLET</button>
        <button onclick="showTab('admin-tab')" class="text-xs font-bold text-gray-400">ADMIN</button>
    </div>

    <script>
        const userId = "PL" + Math.floor(1000 + Math.random() * 9000);
        let isAdmin = false;

        async function init() {
            document.getElementById('my-refer-code').innerText = userId;
            await loadBalance();
            const res = await fetch('/api/wallet?type=settings');
            const data = await res.json();
            document.getElementById('display-bikash').innerText = data.bikash || "017XXXXXXXX";
            document.getElementById('admin-bikash-input').value = data.bikash || "";
            document.getElementById('admin-wa-input').value = data.wa || "8801700000000";
            document.getElementById('admin-bonus-input').value = data.referBonus || 10;
            document.getElementById('wa-link').href = `https://wa.me/${data.wa || '8801700000000'}?text=Help_ID_${userId}`;
        }

        async function loadBalance() {
            const res = await fetch(`/api/wallet?userId=${userId}`);
            const data = await res.json();
            document.getElementById('balance').innerText = data.balance || 0;
            if (data.referClaimed) {
                document.getElementById('refer-input-area').classList.add('hidden');
                document.getElementById('claimed-msg').classList.remove('hidden');
            }
        }

        async function handleMoney(type) {
            const amount = document.getElementById(type === 'deposit' ? 'dep-amount' : 'wit-amount').value;
            const trxId = document.getElementById('dep-trx').value;
            const phone = document.getElementById('wit-phone').value;
            if(!amount || amount < 10) return alert("Enter valid amount");
            const res = await fetch('/api/wallet', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ type, userId, amount, trxId, phone })
            });
            if(res.ok) { alert("Request sent!"); loadBalance(); }
        }

        async function claimRefer() {
            const code = document.getElementById('input-refer-code').value;
            const res = await fetch('/api/wallet', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ type: 'claimRefer', userId, referCode: code })
            });
            if(res.ok) { alert("Bonus claimed!"); loadBalance(); } else { alert("Invalid or already claimed"); }
        }

        function showTab(id) {
            if(id === 'admin-tab' && !isAdmin) {
                if(prompt("Admin PIN:") === "2025") isAdmin = true; else return;
            }
            document.querySelectorAll('.tab-content').forEach(t => t.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
            if(id === 'admin-tab') loadAdmin();
            if(id === 'game-tab') loadBalance();
        }

        async function loadAdmin() {
            const res = await fetch('/api/wallet?admin=true');
            const list = await res.json();
            const div = document.getElementById('admin-list');
            div.innerHTML = list.length === 0 ? "<p class='text-center text-gray-400 py-5'>No pending requests</p>" : 
            list.map(r => `
                <div class="bg-white p-4 rounded-2xl shadow flex justify-between items-center border-l-4 ${r.type==='deposit'?'border-pink-500':'border-blue-500'}">
                    <div><p class="text-[10px] font-bold text-gray-400 uppercase">${r.type}</p><p class="font-bold">‡ß≥${r.amount}</p><p class="text-[9px] text-gray-400">${r.type==='deposit'?r.trxId:r.phone}</p></div>
                    <div class="flex gap-2"><button onclick="adminAction('${r._id}', '${r.userId}', ${r.amount}, 'approve', '${r.type}')" class="bg-green-600 text-white px-3 py-1 rounded text-xs">Approve</button><button onclick="adminAction('${r._id}', '${r.userId}', ${r.amount}, 'reject', '${r.type}')" class="bg-red-500 text-white px-3 py-1 rounded text-xs">Reject</button></div>
                </div>
            `).join('');
        }

        async function adminAction(id, userId, amount, action, type) {
            await fetch('/api/wallet', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ action, id, userId, amount, type })
            });
            loadAdmin(); loadBalance();
        }

        async function updateSettings() {
            const bikash = document.getElementById('admin-bikash-input').value;
            const wa = document.getElementById('admin-wa-input').value;
            const referBonus = document.getElementById('admin-bonus-input').value;
            await fetch('/api/wallet', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ type: 'updateSettings', bikash, wa, referBonus }) });
            alert("Settings Saved!"); init();
        }

        function copyNum(id) { const n = document.getElementById(id).innerText; navigator.clipboard.writeText(n); alert("Copied!"); }
        function copyRefer() { const n = document.getElementById('my-refer-code').innerText; navigator.clipboard.writeText(n); alert("Refer Code Copied!"); }

        function rollDice() { const v = Math.floor(Math.random() * 6) + 1; document.getElementById('dice-btn').innerText = ["","‚öÄ","‚öÅ","‚öÇ","‚öÉ","‚öÑ","‚öÖ"][v]; }

        const b = document.getElementById('ludo-board');
        for(let i=0; i<225; i++) {
            let r=Math.floor(i/15), c=i%15, d=document.createElement('div'); d.className='cell';
            if(r<6&&c<6) d.classList.add('red'); else if(r<6&&c>8) d.classList.add('green'); else if(r>8&&c<6) d.classList.add('yellow'); else if(r>8&&c>8) d.classList.add('blue');
            if(r===2&&c===2) { let p=document.createElement('div'); p.className='piece p-red'; d.appendChild(p); }
            if(r===12&&c===12) { let p=document.createElement('div'); p.className='piece p-blue'; d.appendChild(p); }
            b.appendChild(d);
        }
        init();
    </script>
</body>
</html>
