<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo Royal Pro - HD</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --red: #ff3b3b; --green: #00c853; --yellow: #ffea00; --blue: #2979ff; }
        body { background: #f0f4f8; font-family: 'Segoe UI', sans-serif; overflow-x: hidden; }
        #board { display: grid; grid-template-columns: repeat(15, 1fr); grid-template-rows: repeat(15, 1fr); width: 92vw; height: 92vw; max-width: 420px; margin: auto; background: #fff; border: 4px solid #333; border-radius: 10px; overflow: hidden; position: relative; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .cell { border: 0.1px solid #ddd; position: relative; display: flex; align-items: center; justify-content: center; }
        .red { background: var(--red); } .green { background: var(--green); } .yellow { background: var(--yellow); } .blue { background: var(--blue); }
        .piece { width: 75%; height: 75%; border-radius: 50%; border: 2px solid white; box-shadow: 0 3px 6px rgba(0,0,0,0.4); position: absolute; z-index: 100; transition: 0.4s; }
        .p-red { background: radial-gradient(circle, #ff5e5e, #b30000); } .p-green { background: radial-gradient(circle, #58d68d, #1d8348); } .p-yellow { background: radial-gradient(circle, #f7dc6f, #9a7d0a); } .p-blue { background: radial-gradient(circle, #5dade2, #1b4f72); }
        .tab-content { display: none; } .active-tab { display: block !important; }
    </style>
</head>
<body class="pb-24">
    <script>
        const R_URL = "https://ludo-pro-engine.onrender.com";
        if(!localStorage.getItem('SN_ID')) localStorage.setItem('SN_ID', "SN"+Math.floor(1000+Math.random()*9000));
        const userId = localStorage.getItem('SN_ID');
        const socket = io(R_URL);
        const diceSnd = new Audio('https://www.soundjay.com/misc/sounds/dice-roll-1.mp3');

        async function init(){
            createBoard(); loadBal();
            document.getElementById('uid').innerText = "ID: " + userId;
            document.getElementById('my-ref').innerText = userId;
            const res = await fetch(`${R_URL}/api/settings`); const data = await res.json();
            document.getElementById('d-bk').innerText = data.bikash;
            document.getElementById('wa-link').href = `https://wa.me/${data.wa}?text=ID:${userId}`;
            socket.on("connect", () => { document.getElementById('status-msg').innerText = "Online ðŸŸ¢"; });
            socket.on("diceRolled", (d) => { diceSnd.play().catch(e=>{}); document.getElementById('dice-btn').innerText = ["âš€","âš","âš‚","âšƒ","âš„","âš…"][d.value-1]; });
        }

        async function loadLobby(){
            const res = await fetch(`${R_URL}/api/getMatches`); const data = await res.json();
            document.getElementById('match-list').innerHTML = data.map(m => `
                <div class="bg-white p-5 rounded-3xl shadow flex justify-between items-center border-l-8 border-blue-600 mb-3">
                    <div><p class="font-black text-gray-800 text-lg uppercase italic">Prize: à§³${m.prize}</p><p class="text-[9px] font-bold text-blue-600 uppercase">${m.players.length}/${m.mode} Joined | ${m.startTime}</p></div>
                    <button onclick="joinWithPass('${m._id}')" class="bg-blue-600 text-white px-5 py-2 rounded-xl font-bold text-xs shadow-md">JOIN</button>
                </div>
            `).join('');
        }

        async function joinWithPass(id) {
            const pass = prompt("Enter Room Password:");
            if(!pass) return;
            const res = await fetch(`${R_URL}/api/joinMatch`, { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({matchId:id, userId, pass}) });
            if(res.ok){ alert("Joined! Wait for match time."); socket.emit("joinRoom", id); loadLobby(); loadBal(); } 
            else alert("Invalid Password or Balance!");
        }

        async function handleTrans(type) {
            const amount = document.getElementById(type==='deposit'?'amt':'wamt').value;
            const trxId = document.getElementById('trx').value;
            const phone = document.getElementById('wphone').value;
            if(!amount) return alert("Enter amount");
            await fetch(`${R_URL}/api/transaction`, { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({userId, amount, trxId, phone, type}) });
            alert("Request Sent!"); loadBal();
        }

        function createBoard() {
            const b = document.getElementById('board'); b.innerHTML = "";
            for(let i=0; i<225; i++) {
                let r=Math.floor(i/15),c=i%15,d=document.createElement('div'); d.className='cell'; d.id=`c-${r}-${c}`;
                if(r<6&&c<6)d.classList.add('green'); else if(r<6&&c>8)d.classList.add('yellow');
                else if(r>8&&c<6)d.classList.add('red'); else if(r>8&&c>8)d.classList.add('blue');
                b.appendChild(d);
            }
            const addP=(r,c,cl)=>{const p=document.createElement('div'); p.className=`piece p-${cl}`; document.getElementById(`c-${r}-${c}`).appendChild(p);};
            addP(1,1,'green'); addP(1,10,'yellow'); addP(10,1,'red'); addP(10,10,'blue');
        }

        async function loadBal(){ const res = await fetch(`${R_URL}/api/balance?userId=${userId}`); const d = await res.json(); document.getElementById('balance').innerText = d.balance || 0; }
        function showTab(id){ document.querySelectorAll('.tab-content').forEach(t=>t.classList.remove('active-tab')); document.getElementById(id).classList.add('active-tab'); if(id==='lobby-tab') loadLobby(); }
        function copyText(id) { navigator.clipboard.writeText(document.getElementById(id).innerText); alert("Copied!"); }
        init();
    </script>

    <div class="bg-blue-600 text-white p-4 flex justify-between shadow sticky top-0 z-50">
        <div><h1 class="font-bold text-sm uppercase">Ludo Pro</h1><p id="uid" class="text-[8px] bg-blue-800 px-2 rounded-full font-mono mt-0.5 tracking-widest uppercase">...</p></div>
        <p class="font-black text-lg text-yellow-300">à§³ <span id="balance">0</span></p>
    </div>

    <div id="game-tab" class="tab-content active-tab p-2 text-center">
        <div id="board" class="mt-4 shadow-xl border-white border-2"></div>
        <div class="mt-8 flex justify-around items-center bg-white p-4 rounded-3xl shadow mx-4 border">
            <button onclick="socket.emit('rollDice',{roomId:'global',value:Math.floor(Math.random()*6)+1,player:userId})" id="dice-btn" class="w-16 h-16 bg-white rounded-2xl shadow-xl text-4xl">ðŸŽ²</button>
            <p id="status-msg" class="text-[10px] font-bold text-blue-600 uppercase">Online ðŸŸ¢</p>
        </div>
    </div>

    <div id="lobby-tab" class="tab-content p-4"><div id="match-list" class="space-y-4"></div></div>

    <div id="wallet-tab" class="tab-content p-4 space-y-4">
        <div class="bg-gradient-to-br from-yellow-400 to-orange-500 p-5 rounded-3xl text-white shadow-lg text-center uppercase italic">
            <h3 class="font-black text-xl">Refer & Win</h3>
            <p id="my-ref" class="font-black text-2xl tracking-widest bg-black/20 p-2 rounded-xl my-3">...</p>
        </div>
        <div class="grid grid-cols-2 gap-3">
            <div class="bg-white p-4 rounded-3xl shadow border-t-8 border-pink-500 text-center">
                <h3 class="text-[10px] font-bold text-pink-600 uppercase mb-2">Deposit</h3>
                <input type="number" id="amt" placeholder="à§³ Amount" class="w-full border p-2 rounded-xl mb-2 text-xs outline-none">
                <input type="text" id="trx" placeholder="TrxID" class="w-full border p-2 rounded-xl mb-3 text-xs outline-none">
                <button onclick="handleTrans('deposit')" class="w-full bg-pink-600 text-white py-2 rounded-xl font-bold text-[10px]">SUBMIT</button>
            </div>
            <div class="bg-white p-4 rounded-3xl shadow border-t-8 border-blue-500 text-center">
                <h3 class="text-[10px] font-bold text-blue-600 uppercase mb-2">Withdraw</h3>
                <input type="number" id="wamt" placeholder="à§³ Amount" class="w-full border p-2 rounded-xl mb-2 text-xs outline-none">
                <input type="text" id="wphone" placeholder="bKash No" class="w-full border p-2 rounded-xl mb-3 text-xs outline-none">
                <button onclick="handleTrans('withdraw')" class="w-full bg-blue-600 text-white py-2 rounded-xl font-bold text-[10px]">REQUEST</button>
            </div>
        </div>
        <div class="bg-white p-4 rounded-3xl shadow text-center cursor-pointer" onclick="copyText('d-bk')"><p id="d-bk" class="font-black text-xl text-pink-700 tracking-tighter">Loading...</p></div>
        <a href="#" id="wa-link" target="_blank" class="block bg-green-500 text-white p-4 rounded-2xl text-center font-bold shadow-lg uppercase text-xs">WhatsApp Help</a>
    </div>

    <div class="fixed bottom-0 w-full bg-white border-t flex justify-around p-4 shadow-xl z-50">
        <button onclick="showTab('game-tab')" class="font-bold text-[10px]">PLAY</button>
        <button onclick="showTab('lobby-tab')" class="font-bold text-[10px]">LOBBY</button>
        <button onclick="showTab('wallet-tab')" class="font-bold text-[10px]">WALLET</button>
    </div>
</body>
</html>
