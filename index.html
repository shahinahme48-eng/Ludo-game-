<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo Royal Pro - Full HD</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --red: #ff3b3b; --green: #00c853; --yellow: #ffea00; --blue: #2979ff; }
        body { background: #f0f4f8; font-family: sans-serif; overflow-x: hidden; }
        #board { display: grid; grid-template-columns: repeat(15, 1fr); grid-template-rows: repeat(15, 1fr); width: 92vw; height: 92vw; max-width: 440px; margin: auto; background: #fff; border: 6px solid #333; border-radius: 12px; overflow: hidden; position: relative; box-shadow: 0 20px 40px rgba(0,0,0,0.3); }
        .cell { border: 0.1px solid #ddd; position: relative; display: flex; align-items: center; justify-content: center; }
        .red { background: var(--red); } .green { background: var(--green); } .yellow { background: var(--yellow); } .blue { background: var(--blue); }
        .piece { width: 75%; height: 75%; border-radius: 50%; border: 3px solid white; box-shadow: 0 4px 8px rgba(0,0,0,0.4); position: absolute; z-index: 100; transition: 0.4s; }
        .p-red { background: radial-gradient(circle, #ff5e5e, #b30000); } .p-green { background: radial-gradient(circle, #58d68d, #1d8348); } .p-yellow { background: radial-gradient(circle, #f7dc6f, #9a7d0a); } .p-blue { background: radial-gradient(circle, #5dade2, #1b4f72); }
        .tab-content { display: none; } .active-tab { display: block !important; }
        .notif-bar { position: fixed; top: 0; left: 0; width: 100%; background: #ff3b3b; color: white; padding: 15px; font-weight: bold; text-align: center; z-index: 5000; display: none; animation: slideDown 0.5s; }
        @keyframes slideDown { from { transform: translateY(-100%); } to { transform: translateY(0); } }
    </style>
</head>
<body class="pb-24">
    <div id="notif-bar" class="notif-bar">üîî ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶Æ‡ßç‡¶Ø‡¶æ‡¶ö ‡ßß ‡¶Æ‡¶ø‡¶®‡¶ø‡¶ü ‡¶™‡¶∞ ‡¶∂‡ßÅ‡¶∞‡ßÅ ‡¶π‡¶¨‡ßá!</div>

    <!-- Header -->
    <div class="bg-blue-600 text-white p-5 flex justify-between items-center shadow-2xl sticky top-0 z-50">
        <div><h1 class="font-black italic text-lg uppercase">Ludo Pro</h1><p id="uid" class="text-[8px] bg-blue-800 px-2 rounded-full mt-1 uppercase font-bold">ID: SN-...</p></div>
        <div class="text-right"><p class="text-[9px] font-bold uppercase">Balance</p><p class="font-black text-xl text-yellow-300">‡ß≥ <span id="balance">0</span></p></div>
    </div>

    <!-- PLAY TAB -->
    <div id="game-tab" class="tab-content active-tab p-2 text-center">
        <!-- Match Info -->
        <div id="match-header" class="hidden bg-slate-800 text-white p-2 rounded-xl mb-3 flex justify-between px-4 text-[10px] font-black uppercase">
            <span class="text-yellow-400 font-bold">Room: <span id="room-code-id">...</span></span>
            <span class="text-green-400 font-bold">Prize: ‡ß≥<span id="prize-id">...</span></span>
        </div>
        
        <div id="board" class="mt-2 border-white border-4 shadow-xl"></div>
        
        <div class="mt-6 flex justify-around items-center bg-white p-4 rounded-3xl shadow mx-2">
            <button onclick="roll()" id="d-btn" class="w-16 h-16 bg-white rounded-2xl shadow-xl border-b-4 border-gray-300 text-4xl flex items-center justify-center">üé≤</button>
            <div id="status-msg" class="text-[10px] font-black text-blue-600 uppercase">Online üü¢</div>
            <button onclick="alert('Join Tournament to Chat!')" class="w-10 h-10 rounded-full bg-gray-100 text-xl">üí¨</button>
        </div>
    </div>

    <!-- LOBBY TAB -->
    <div id="lobby-tab" class="tab-content p-4"><h2 class="font-black text-center mb-6 uppercase text-sm italic tracking-widest">üèÜ LIVE LOBBY</h2><div id="match-list" class="space-y-4"></div></div>

    <!-- WALLET TAB -->
    <div id="wallet-tab" class="tab-content p-4 space-y-4">
        <div class="bg-white p-10 rounded-[40px] shadow-2xl border-t-[10px] border-pink-500 text-center">
            <p id="d-bk" class="font-black text-2xl text-pink-700 mb-6 tracking-tighter italic">Loading...</p>
            <button onclick="showTab('lobby-tab')" class="w-full bg-blue-600 text-white py-4 rounded-3xl font-black shadow-lg">GO TO LOBBY</button>
        </div>
    </div>

    <!-- Navigation -->
    <div class="fixed bottom-0 w-full bg-white border-t flex justify-around p-4 shadow-xl z-50">
        <button onclick="showTab('game-tab')" class="font-bold text-[10px] uppercase">Play</button>
        <button onclick="showTab('lobby-tab')" class="font-bold text-[10px] uppercase">Lobby</button>
        <button onclick="showTab('wallet-tab')" class="font-bold text-[10px] uppercase">Wallet</button>
    </div>

    <script>
        const R_URL = "https://ludo-pro-engine.onrender.com";
        const userId = localStorage.getItem('L_ID') || "SN" + Math.floor(1000 + Math.random() * 9000);
        localStorage.setItem('L_ID', userId);
        const socket = io(R_URL);
        let currentRoom = "global";

        async function init(){
            document.getElementById('uid').innerText = "ID: " + userId;
            createBoard(); loadBal();
            const res = await fetch(`${R_URL}/api/settings`);
            const data = await res.json();
            document.getElementById('d-bk').innerText = data.bikash;
            
            socket.on("connect", () => { document.getElementById('status-msg').innerText = "Online üü¢"; });
            
            socket.on("oneMinWarning", (d) => {
                const bar = document.getElementById('notif-bar');
                bar.innerText = "üîî " + d.msg;
                bar.style.display = 'block';
                setTimeout(() => bar.style.display = 'none', 15000);
            });

            // ‡¶ó‡ßá‡¶Æ ‡¶∏‡ßç‡¶ü‡¶æ‡¶∞‡ßç‡¶ü ‡¶≤‡¶ú‡¶ø‡¶ï (‡¶Ö‡¶ü‡ßã-‡¶ü‡ßÅ‡¶á‡¶∏‡ßç‡¶ü)
            socket.on("gameStartNow", (d) => {
                currentRoom = d.matchId;
                document.getElementById('room-code-id').innerText = d.roomCode;
                document.getElementById('prize-id').innerText = d.prize;
                document.getElementById('match-header').classList.remove('hidden');
                showTab('game-tab');
                alert("üöÄ ‡¶Æ‡ßç‡¶Ø‡¶æ‡¶ö ‡¶∂‡ßÅ‡¶∞‡ßÅ ‡¶π‡ßü‡ßá‡¶õ‡ßá! ‡¶∂‡ßÅ‡¶≠‡¶ï‡¶æ‡¶Æ‡¶®‡¶æ‡•§");
            });

            socket.on("diceRolled", (d) => {
                document.getElementById('d-btn').innerText = ["‚öÄ","‚öÅ","‚öÇ","‚öÉ","‚öÑ","‚öÖ"][d.value-1];
            });
        }

        async function joinMatch(id) {
            const res = await fetch(`${R_URL}/api/joinMatch`, { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({matchId:id, userId}) });
            if(res.ok) {
                alert("‡¶ú‡ßü‡ßá‡¶® ‡¶∏‡¶´‡¶≤! ‡¶è‡¶á ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶®‡ßá ‡¶Ö‡¶™‡ßá‡¶ï‡ßç‡¶∑‡¶æ ‡¶ï‡¶∞‡ßÅ‡¶®‡•§");
                socket.emit("joinRoom", id);
                currentRoom = id;
                loadLobby(); loadBal();
            } else { const d = await res.json(); alert(d.error); }
        }

        async function loadLobby(){
            const res = await fetch(`${R_URL}/api/getMatches`);
            const data = await res.json();
            document.getElementById('match-list').innerHTML = data.map(m => `
                <div class="bg-white p-6 rounded-[35px] shadow-xl border-l-[10px] border-blue-600 flex justify-between items-center mb-3">
                    <div>
                        <p class="font-black text-gray-800 text-lg uppercase italic">‡ß≥${m.prize} Prize</p>
                        <p class="text-[9px] font-bold text-blue-600 uppercase tracking-widest">${m.players.length}/${m.mode} Joined | ${m.startTime}</p>
                    </div>
                    <button onclick="joinMatch('${m._id}')" class="bg-blue-600 text-white px-6 py-2 rounded-xl font-black text-xs shadow-lg uppercase">JOIN</button>
                </div>
            `).join('');
        }

        function createBoard() {
            const b = document.getElementById('board'); b.innerHTML = "";
            for(let i=0; i<225; i++) {
                let r=Math.floor(i/15),c=i%15,d=document.createElement('div'); d.className='cell'; d.id=`c-${r}-${c}`;
                if(r<6&&c<6)d.classList.add('green'); else if(r<6&&c>8)d.classList.add('yellow'); else if(r>8&&c<6)d.classList.add('red'); else if(r>8&&c>8)d.classList.add('blue');
                b.appendChild(d);
            }
            const addP=(r,c,cl)=>{const p=document.createElement('div'); p.className=`piece p-${cl}`; document.getElementById(`c-${r}-${c}`).appendChild(p);};
            addP(1,1,'green'); addP(1,10,'yellow'); addP(10,1,'red'); addP(10,10,'blue');
        }

        function roll() { socket.emit("rollDice", { roomId: currentRoom, value: Math.floor(Math.random()*6)+1, player: userId }); }
        async function loadBal(){ fetch(`${R_URL}/api/balance?userId=${userId}`).then(r=>r.json()).then(d=>document.getElementById('balance').innerText=d.balance||0); }
        function showTab(id){ document.querySelectorAll('.tab-content').forEach(t=>t.classList.remove('active-tab')); document.getElementById(id).classList.add('active-tab'); if(id==='lobby-tab') loadLobby(); }
        window.onload = init;
    </script>
</body>
</html>
