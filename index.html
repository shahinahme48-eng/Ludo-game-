<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo Royal Pro - Full HD</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --red: #ff3b3b; --green: #00c853; --yellow: #ffea00; --blue: #2979ff; }
        body { background: #f0f4f8; font-family: 'Segoe UI', sans-serif; overflow-x: hidden; }
        #board { 
            display: grid; grid-template-columns: repeat(15, 1fr); grid-template-rows: repeat(15, 1fr);
            width: 92vw; height: 92vw; max-width: 440px; margin: auto; background: #fff; 
            border: 6px solid #333; border-radius: 12px; overflow: hidden; position: relative;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }
        .cell { border: 0.1px solid #ddd; position: relative; display: flex; align-items: center; justify-content: center; }
        .red { background: var(--red); } .green { background: var(--green); } .yellow { background: var(--yellow); } .blue { background: var(--blue); }
        .safe { background-image: url('https://cdn-icons-png.flaticon.com/512/1828/1828884.png'); background-size: 70%; background-repeat: no-repeat; background-position: center; opacity: 0.5; }
        .piece { width: 75%; height: 75%; border-radius: 50%; border: 2.5px solid white; box-shadow: 0 4px 8px rgba(0,0,0,0.4); position: absolute; z-index: 100; transition: 0.4s; cursor: pointer; }
        .p-red { background: radial-gradient(circle, #ff5e5e, #b30000); } .p-green { background: radial-gradient(circle, #58d68d, #1d8348); } .p-yellow { background: radial-gradient(circle, #f7dc6f, #9a7d0a); } .p-blue { background: radial-gradient(circle, #5dade2, #1b4f72); }
        .tab-content { display: none; } .active-tab { display: block !important; }
    </style>
</head>
<body class="pb-24">
    <audio id="dice-snd" src="https://www.soundjay.com/misc/sounds/dice-roll-1.mp3"></audio>
    <audio id="move-snd" src="https://www.soundjay.com/buttons/sounds/button-20.mp3"></audio>

    <div class="bg-blue-600 text-white p-4 flex justify-between items-center shadow-lg sticky top-0 z-50">
        <div><h1 class="font-bold text-sm uppercase">Ludo Pro Royal</h1><p id="uid" class="text-[8px] bg-blue-800 px-2 rounded-full font-mono mt-0.5">SN-...</p></div>
        <p class="font-black text-lg text-yellow-300">à§³ <span id="balance">0</span></p>
    </div>

    <!-- PLAY TAB -->
    <div id="game-tab" class="tab-content active-tab p-2 text-center">
        <div id="m-header" class="hidden bg-slate-800 text-white p-2 rounded-xl mb-3 flex justify-between px-4 text-[10px] font-black uppercase shadow-inner border border-slate-700 mx-2">
            <span id="m-room">Room: ...</span><span id="m-prize">Prize: ...</span>
        </div>
        <div id="board"></div>
        <div class="mt-6 flex justify-around items-center bg-white p-5 rounded-[40px] shadow-lg mx-4 border">
            <button onclick="roll()" id="dice-btn" class="w-16 h-16 bg-white rounded-2xl shadow-xl border-b-4 border-gray-300 text-4xl">ðŸŽ²</button>
            <div class="text-center">
                <p id="status-msg" class="text-[10px] font-black text-blue-600 uppercase italic">Online ðŸŸ¢</p>
                <div id="dice-val-txt" class="text-2xl font-black text-gray-800"></div>
            </div>
            <button onclick="alert('Multiplayer Chat Active!')" class="w-10 h-10 rounded-full bg-gray-100 text-xl">ðŸ’¬</button>
        </div>
    </div>

    <!-- Lobby & Wallet (à¦†à¦—à§‡à¦° à¦®à¦¤à§‹) -->
    <div id="lobby-tab" class="tab-content p-4"><div id="match-list" class="space-y-4"></div></div>
    <div id="wallet-tab" class="tab-content p-4 text-center"><div class="bg-white p-6 rounded-3xl shadow border-t-8 border-pink-500"><p id="d-bk" class="font-black text-xl text-pink-700">Loading...</p><button onclick="showTab('lobby-tab')" class="w-full bg-blue-600 text-white py-3 rounded-xl font-bold mt-4">Go to Lobby</button></div></div>

    <div class="fixed bottom-0 w-full bg-white border-t flex justify-around p-4 shadow-xl z-50">
        <button onclick="showTab('game-tab')" class="font-bold text-[10px]">PLAY</button>
        <button onclick="showTab('lobby-tab')" class="font-bold text-[10px]">LOBBY</button>
        <button onclick="showTab('wallet-tab')" class="font-bold text-[10px]">WALLET</button>
    </div>

    <script>
        const R_URL = "https://ludo-pro-engine.onrender.com";
        const userId = localStorage.getItem('SN_ID') || "SN" + Math.floor(1000 + Math.random() * 9000);
        localStorage.setItem('SN_ID', userId);
        const socket = io(R_URL);
        const diceSnd = document.getElementById('dice-snd');
        const moveSnd = document.getElementById('move-snd');

        let currentRoom = "global", currentDice = 0, isMyTurn = true;
        const path = [[6,1],[6,2],[6,3],[6,4],[6,5],[5,6],[4,6],[3,6],[2,6],[1,6],[0,6],[0,7],[0,8],[1,8],[2,8],[3,8],[4,8],[5,8],[6,9],[6,10],[6,11],[6,12],[6,13],[6,14],[7,14],[8,14],[8,13],[8,12],[8,11],[8,10],[8,9],[9,8],[10,8],[11,8],[12,8],[13,8],[14,8],[14,7],[14,6],[13,6],[12,6],[11,6],[10,6],[9,5],[8,5],[8,4],[8,3],[8,2],[8,1],[8,0],[7,0],[6,0]];
        let gutiPos = { green: [-1,-1,-1,-1], yellow: [-1,-1,-1,-1], red: [-1,-1,-1,-1], blue: [-1,-1,-1,-1] };

        async function init(){
            createBoard(); loadBal();
            document.getElementById('uid').innerText = "ID: " + userId;
            const res = await fetch(`${R_URL}/api/settings`); const data = await res.json();
            document.getElementById('d-bk').innerText = data.bikash;
            socket.on("connect", () => { document.getElementById('status-msg').innerText = "Online ðŸŸ¢"; });
            socket.on("gameStartNow", (d) => { currentRoom = d.matchId; document.getElementById('m-room').innerText = "Room: " + d.roomCode; document.getElementById('m-prize').innerText = "Prize: à§³" + d.prize; document.getElementById('m-header').classList.remove('hidden'); isMyTurn = (d.currentTurn === userId); showTab('game-tab'); alert("ðŸš€ Match Started!"); });
            socket.on("diceRolled", (d) => { diceSnd.play(); document.getElementById('dice-btn').innerText = ["","âš€","âš","âš‚","âšƒ","âš„","âš…"][d.value]; currentDice = d.value; });
            socket.on("pieceMoved", (d) => { moveGutiUI(d.color, d.index, d.newPos); isMyTurn = (d.nextTurn === userId); });
        }

        function roll() { if(!isMyTurn) return alert("Wait for your turn!"); socket.emit("rollDice", { roomId: currentRoom, value: Math.floor(Math.random()*6)+1, player: userId }); }

        function handleGuti(color, index) {
            if(!isMyTurn || currentDice === 0) return;
            let pos = gutiPos[color][index];
            if(pos === -1 && currentDice === 6) pos = 0; else if(pos !== -1) pos += currentDice; else return;
            gutiPos[color][index] = pos;
            socket.emit("movePiece", { roomId: currentRoom, color, index, newPos: pos, userId, dice: currentDice });
            updateGutiUI(color, index, pos); currentDice = 0;
        }

        function updateGutiUI(color, index, pos) {
            const p = document.getElementById(`piece-${color}-${index}`);
            const cell = document.getElementById(`c-${path[pos][0]}-${path[pos][1]}`);
            if(p && cell) { moveSnd.play(); cell.appendChild(p); }
        }

        function createBoard() {
            const b = document.getElementById('board'); b.innerHTML = "";
            for(let i=0; i<225; i++) {
                let r=Math.floor(i/15),c=i%15,d=document.createElement('div'); d.className='cell'; d.id=`c-${r}-${c}`;
                if(r<6&&c<6)d.classList.add('green'); else if(r<6&&c>8)d.classList.add('yellow');
                else if(r>8&&c<6)d.classList.add('red'); else if(r>8&&c>8)d.classList.add('blue');
                if(r==7 && c>0 && c<7) d.classList.add('red'); if(r==7 && c>7 && c<14) d.classList.add('yellow');
                if(c==7 && r>0 && r<7) d.classList.add('green'); if(c==7 && r>7 && r<14) d.classList.add('blue');
                const safe = [[6,2],[2,8],[8,12],[12,6]]; safe.forEach(s=>{if(r==s[0]&&c==s[1])d.classList.add('safe')});
                b.appendChild(d);
            }
            const colors = ['green', 'yellow', 'red', 'blue'];
            const starts = [[1,1], [1,10], [10,1], [10,10]];
            colors.forEach((color, ci) => {
                for(let i=0; i<4; i++) {
                    const p = document.createElement('div'); p.id = `piece-${color}-${i}`; p.className = `piece p-${color}`;
                    p.onclick = () => handleGuti(color, i);
                    document.getElementById(`c-${starts[ci][0] + (i>1?1:0)}-${starts[ci][1] + (i%2==0?0:1)}`).appendChild(p);
                }
            });
        }
        
        async function loadLobby(){ const res=await fetch(`${R_URL}/api/getMatches`); const data=await res.json(); document.getElementById('match-list').innerHTML=data.map(m=>`<div class="bg-white p-5 rounded-3xl shadow flex justify-between items-center border-l-8 border-blue-600 mb-3"><div><p class="font-black text-gray-800 uppercase italic">Prize: à§³${m.prize}</p><p class="text-[9px] uppercase font-bold text-blue-500">${m.players.length}/${m.mode} Joined | ${m.startTime}</p></div><button onclick="joinWithPass('${m._id}')" class="bg-blue-600 text-white px-5 py-2 rounded-xl font-bold text-xs">JOIN</button></div>`).join(''); }
        async function joinWithPass(id) { const pass = prompt("Enter Room Password:"); if(!pass) return; const res = await fetch(`${R_URL}/api/joinMatch`, { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({matchId:id, userId, pass}) }); if(res.ok){ alert("Joined!"); socket.emit("joinRoom", id); loadLobby(); loadBal(); } else alert("Wrong Password or Balance!"); }
        async function loadBal(){ fetch(`${R_URL}/api/balance?userId=${userId}`).then(r=>r.json()).then(d=>document.getElementById('balance').innerText=d.balance||0); }
        function showTab(id){ document.querySelectorAll('.tab-content').forEach(t=>t.classList.remove('active-tab')); document.getElementById(id).classList.add('active-tab'); if(id==='lobby-tab') loadLobby(); }
        window.onload = init;
    </script>
</body>
</html>
